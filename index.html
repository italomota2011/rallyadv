<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally Tracker Pro</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0af0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rally Tracker">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/italomota2011/rallyadv/refs/heads/main/Logo.png">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #ffffff; z-index: 10; }
        
        .logo { display: block; margin: 0 auto 20px auto; max-width: 150px; height: auto; }

        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #f80303; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        
        #setup { display: block; } 
        .tracking { text-align: center; display: none; }
        
        .status-container { margin-top: 15px; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid #333; }
        .status-gps { color: #2ecc71; font-weight: bold; font-size: 14px; }
        .status-offline { color: #f1c40f !important; }
        
        .aviso-offline { display: none; font-size: 11px; color: #f1c40f; margin-top: 5px; text-transform: uppercase; font-weight: bold; }
        .wake-lock-status { color: #666; font-size: 10px; margin-top: 10px; text-transform: uppercase; }
        
        .btn-sair { background: transparent; color: #444; font-size: 11px; margin-top: 20px; text-decoration: underline; cursor: pointer; border: none; width: 100%; }

        /* Estilos do Odômetro */
        .odo-container { margin: 20px 0; border-top: 1px solid #333; padding-top: 15px; }
        .odo-valor { font-size: 2.5rem; color: #f1c40f; font-weight: bold; cursor: pointer; margin-bottom: 5px; }
        .odo-controles { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .btn-odo { padding: 8px; font-size: 12px; background: #333; }
    </style>
</head>
<body>

    <div class="card">
        <div id="setup">
            <img src="https://raw.githubusercontent.com/italomota2011/rallyadv/refs/heads/main/Logo.png" class="logo">
            <h2 style="color:#ffffff; text-align:center; margin-top: 0;">Rally de Aventura</h2>
            
            <input type="text" id="nome" placeholder="Nome do Piloto" oninput="this.value = this.value.replace(/[0-9]/g, '')">
            
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
                <option>ANTIGOS</option>
            </select>
            
            <input type="number" id="carro" placeholder="Nº do Carro" min="1" max="100">
            <button id="btnIniciar">INICIAR PROVA</button>
        </div>

        <div id="ativo" class="tracking">
            <h2 id="viewCarro" style="color:#0d0af0; margin-bottom: 5px;">Carro --</h2>
            <div id="viewVel" style="font-size: 4rem; font-weight: bold; line-height: 1;">0.0</div>
            <p style="margin-top: 5px; color: #888; margin-bottom: 0;">KM/H</p>
            
            <div class="odo-container">
                <div id="viewOdo" class="odo-valor" onclick="ajustarManual()">0.00</div>
                <p style="margin: 0 0 10px 0; font-size: 12px; color: #888;">ODÔMETRO (KM)</p>
                <div class="odo-controles">
                    <button class="btn-odo" onclick="ajustarOdo(-0.001)">-1m</button>
                    <button class="btn-odo" onclick="zerarOdo()" style="background: #444;">ZERAR</button>
                    <button class="btn-odo" onclick="ajustarOdo(0.001)">+1m</button>
                </div>
            </div>

            <div class="status-container">
                <div id="msgGps" class="status-gps">● CONECTANDO...</div>
                <div id="detalheOffline" class="aviso-offline">DADOS PROTEGIDOS NO CELULAR, NÃO FECHE O SISTEMA.</div>
            </div>

            <div id="statusTela" class="wake-lock-status">Tela Bloqueada (Sempre Acesa)</div>
            <button class="btn-sair" onclick="encerrarSessao()">Encerrar Sessão / Sair</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        let wakeLock = null;
        let watchID = null;

        // VARIÁVEIS DO ODÔMETRO
        let odoDistancia = 0; // Em quilômetros
        let ultimaPosicao = null;

        function atualizarDisplayOdo() {
            document.getElementById('viewOdo').innerText = odoDistancia.toFixed(3);
        }

        function ajustarOdo(valor) {
            odoDistancia = Math.max(0, odoDistancia + valor);
            atualizarDisplayOdo();
        }

        function zerarOdo() {
            if(confirm("Zerar odômetro?")) {
                odoDistancia = 0;
                atualizarDisplayOdo();
            }
        }

        function ajustarManual() {
            let novoValor = prompt("Ajustar Odômetro (KM):", odoDistancia.toFixed(3));
            if (novoValor !== null) {
                let parsed = parseFloat(novoValor.replace(',', '.'));
                if (!isNaN(parsed)) {
                    odoDistancia = Math.max(0, parsed);
                    atualizarDisplayOdo();
                }
            }
        }

        // FÓRMULA DE HAVERSINE PARA DISTÂNCIA
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // MANTER TELA ACESA
        async function solicitarWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log("Wake Lock falhou");
                }
            }
        }

        // FLUXO DE RASTREIO
        function iniciarFluxoRastreio(num) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ativo').style.display = 'block';
            document.getElementById('viewCarro').innerText = "Carro " + num;
            
            solicitarWakeLock();

            // Monitor de Conexão
            db.ref(".info/connected").on("value", (snap) => {
                const msg = document.getElementById('msgGps');
                const detalhe = document.getElementById('detalheOffline');
                if (snap.val() === true) {
                    msg.innerText = "● TRANSMITINDO AO VIVO";
                    msg.classList.remove('status-offline');
                    detalhe.style.display = 'none';
                } else {
                    msg.innerText = "○ SEM SINAL DE INTERNET";
                    msg.classList.add('status-offline');
                    detalhe.style.display = 'block';
                }
            });

            // Captura de GPS de Alta Precisão
            watchID = navigator.geolocation.watchPosition(pos => {
                const speedMS = pos.coords.speed || 0;
                const accuracy = pos.coords.accuracy || 0;
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                // LOGICA DO ODÔMETRO INDEPENDENTE
                if (ultimaPosicao && accuracy < 30) {
                    const dist = calcularDistancia(ultimaPosicao.lat, ultimaPosicao.lng, lat, lng);
                    // Filtro para evitar saltos de GPS parado
                    if (dist > 0.002) { 
                        odoDistancia += dist;
                        atualizarDisplayOdo();
                    }
                }
                ultimaPosicao = { lat, lng };

                let velKMH = 0;
                if (speedMS > 0.6
