<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Competidor</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 40px; border-radius: 20px; width: 85%; max-width: 400px; border: 1px solid #333; }
        #speed { font-size: 5em; font-weight: bold; color: #4caf50; display: block; }
        input { width: 100%; padding: 15px; margin: 20px 0; background: #222; border: 1px solid #444; color: white; border-radius: 10px; font-size: 20px; text-align: center; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ffc107; border: none; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
        #status { margin-top: 15px; font-size: 14px; color: #ffc107; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="carLabel">RALLY TRACKER</h2>
        <input type="number" id="carNumber" placeholder="Nº do Carro">
        <button id="btn" onclick="start()">INICIAR RASTREIO</button>
        <div id="data" style="display:none;">
            <span id="speed">0</span><span>km/h</span>
            <div id="status">Transmitindo via GPS...</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function start() {
            const id = document.getElementById('carNumber').value;
            if(!id) return alert("Digite o número!");

            document.getElementById('carNumber').style.display = 'none';
            document.getElementById('btn').style.display = 'none';
            document.getElementById('data').style.display = 'block';
            document.getElementById('carLabel').innerText = "CARRO " + id;

            navigator.geolocation.watchPosition(pos => {
                const speed = pos.coords.speed ? (pos.coords.speed * 3.6) : 0;
                document.getElementById('speed').innerText = Math.round(speed);
                const payload = { lat: pos.coords.latitude, lng: pos.coords.longitude, speed: speed, time: Date.now() };
                db.ref('live_tracking/' + id).set(payload);
                db.ref('history/' + id).push(payload);
            }, e => alert("Erro GPS: " + e.message), { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
