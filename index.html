<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally Tracker Pro</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e67e22">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rally Tracker">
    <link rel="apple-touch-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #e67e22; z-index: 10; }
        
        .logo { display: block; margin: 0 auto 15px auto; max-width: 120px; height: auto; }

        input, select, button { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        
        #setup { display: block; } 
        .tracking { text-align: center; display: none; }
        
        /* Estilos do Hodômetro */
        .odo-container { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #333; }
        .odo-distancia { font-size: 3rem; font-weight: bold; color: #fff; line-height: 1; }
        .odo-label { color: #888; font-size: 12px; margin-bottom: 10px; text-transform: uppercase; }
        .odo-controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn-odo { padding: 10px 5px; font-size: 12px; margin: 0; }
        .btn-minus { background: #c0392b; }
        .btn-plus { background: #27ae60; }
        .btn-reset { background: #7f8c8d; }

        .status-container { margin-top: 10px; padding: 8px; border-radius: 8px; background: rgba(0,0,0,0.2); border: 1px solid #222; }
        .status-gps { color: #2ecc71; font-weight: bold; font-size: 13px; }
        .status-offline { color: #f1c40f !important; }
        
        .aviso-offline { display: none; font-size: 10px; color: #f1c40f; margin-top: 5px; text-transform: uppercase; font-weight: bold; }
        .wake-lock-status { color: #666; font-size: 9px; margin-top: 10px; text-transform: uppercase; }
        
        .btn-sair { background: transparent; color: #555; font-size: 11px; margin-top: 15px; text-decoration: underline; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <div id="setup">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" class="logo">
            <h2 style="color:#e67e22; text-align:center; margin-top: 0;">REGISTRO</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto" oninput="this.value = this.value.replace(/[0-9]/g, '')">
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
                <option>ANTIGOS</option>
            </select>
            <input type="number" id="carro" placeholder="Nº do Carro" min="1" max="100">
            <button id="btnIniciar">INICIAR PROVA</button>
        </div>

        <div id="ativo" class="tracking">
            <h2 id="viewCarro" style="color:#e67e22; margin-bottom: 5px; font-size: 18px;">Carro --</h2>
            
            <div id="viewVel" style="font-size: 3.5rem; font-weight: bold; line-height: 1;">0.0</div>
            <p style="margin-top: 0; color: #888; font-size: 14px;">KM/H</p>
            
            <div class="odo-container">
                <div class="odo-label">Distância Percorrida</div>
                <div id="viewDist" class="odo-distancia">0.00</div>
                <p style="color: #666; font-size: 11px; margin: 5px 0 12px 0;">KM</p>
                
                <div class="odo-controls">
                    <button class="btn-odo btn-minus" onclick="ajustarDistancia(-0.01)">-10m</button>
                    <button class="btn-odo btn-reset" onclick="zerarHodometro()">ZERAR</button>
                    <button class="btn-odo btn-plus" onclick="ajustarDistancia(0.01)">+10m</button>
                </div>
            </div>

            <div class="status-container">
                <div id="msgGps" class="status-gps">● CONECTANDO...</div>
                <div id="detalheOffline" class="aviso-offline">DADOS PROTEGIDOS NO CELULAR</div>
            </div>

            <div id="statusTela" class="wake-lock-status">Tela Sempre Acesa</div>
            <button class="btn-sair" onclick="encerrarSessao()">Encerrar Sessão</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        let wakeLock = null;
        let watchID = null;
        
        // Variáveis do Hodômetro
        let distTotal = 0;
        let ultimaPos = null;

        async function solicitarWakeLock() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
            }
        }

        // Cálculo de distância (Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function zerarHodometro() {
            if(confirm("Zerar a distância percorrida?")) {
                distTotal = 0;
                atualizarDisplayDistancia();
            }
        }

        function ajustarDistancia(valor) {
            distTotal += valor;
            if (distTotal < 0) distTotal = 0;
            atualizarDisplayDistancia();
        }

        function atualizarDisplayDistancia() {
            document.getElementById('viewDist').innerText = distTotal.toFixed(2);
            localStorage.setItem('rally_distancia', distTotal);
        }

        function iniciarFluxoRastreio(num) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ativo').style.display = 'block';
            document.getElementById('viewCarro').innerText = "Carro " + num;
            
            // Recuperar distância salva se houver
            const distSalva = localStorage.getItem('rally_distancia');
            if(distSalva) {
                distTotal = parseFloat(distSalva);
                atualizarDisplayDistancia();
            }

            solicitarWakeLock();

            db.ref(".info/connected").on("value", (snap) => {
                const msg = document.getElementById('msgGps');
                const detalhe = document.getElementById('detalheOffline');
                if (snap.val() === true) {
                    msg.innerText = "● TRANSMITINDO AO VIVO";
                    msg.classList.remove('status-offline');
                    detalhe.style.display = 'none';
                } else {
                    msg.innerText = "○ SEM SINAL DE INTERNET";
                    msg.classList.add('status-offline');
                    detalhe.style.display = 'block';
                }
            });

            watchID = navigator.geolocation.watchPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const vel = (pos.coords.speed || 0) * 3.6;
                
                document.getElementById('viewVel').innerText = vel.toFixed(1);

                // Lógica do Hodômetro
                if (ultimaPos) {
                    const d = calcularDistancia(ultimaPos.lat, ultimaPos.lng, lat, lng);
                    // Somente soma se houver deslocamento real (evita erro de GPS parado)
                    if (vel > 1.5) { 
                        distTotal += d;
                        atualizarDisplayDistancia();
                    }
                }
                ultimaPos = { lat, lng };
                
                const coord = { lat, lng, vel: vel.toFixed(1), ts: Date.now() };
                db.ref('posicoes/' + num).set(coord);
                db.ref('rastros/' + num).push(coord);
                
            }, (err) => {
                console.error("Erro GPS:", err);
            }, { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 });
        }

        window.onload = function() {
            const salvo = localStorage.getItem('rally_carro_ativo');
            if (salvo) iniciarFluxoRastreio(salvo);
        };

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && localStorage.getItem('rally_carro_ativo')) {
                solicitarWakeLock();
            }
        });

        document.getElementById('btnIniciar').onclick = async function() {
            const numRaw = document.getElementById('carro').value;
            const nomeRaw = document.getElementById('nome').value.trim();
            const cat = document.getElementById('categoria').value;
            const num = parseInt(numRaw);

            if(!nomeRaw || !numRaw) return alert("Preencha todos os campos!");
            
            try {
                await db.ref('competidores/' + num).set({ nome: nomeRaw, categoria: cat });
                localStorage.setItem('rally_carro_ativo', num);
                iniciarFluxoRastreio(num);
            } catch (e) {
                alert("Erro ao conectar ao banco de dados.");
            }
        };

        function encerrarSessao() {
            if(confirm("Deseja encerrar e limpar os dados locais?")) {
                if (watchID) navigator.geolocation.clearWatch(watchID);
                if (wakeLock) wakeLock.release();
                localStorage.removeItem('rally_carro_ativo');
                localStorage.removeItem('rally_distancia');
                location.reload();
            }
        }
    </script>
</body>
</html>
