<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally Tracker Pro</title>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #ffffff; z-index: 10; }
        .logo { display: block; margin: 0 auto 20px auto; max-width: 150px; height: auto; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #f80303; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #setup { display: block; } 
        .tracking { text-align: center; display: none; }
        .odo-box { margin-top: 15px; padding: 15px 10px; border-top: 1px solid #333; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .odo-val { font-size: 5rem; font-weight: bold; color: #f1c40f; margin: 2px 0; font-family: monospace; }
        .odo-btns { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        .btn-mini { padding: 10px; font-size: 14px; background: #333; margin-bottom: 0; width: auto; flex: 1; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

    <div class="card">
        <div id="setup">
            <img src="https://raw.githubusercontent.com/italomota2011/rallyadv/refs/heads/main/Logo.png" class="logo">
            <h2 style="text-align:center;">Rally de Aventura</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto">
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
            </select>
            <input type="number" id="carro" placeholder="NÂº do Carro">
            <button onclick="tentarIniciar()">INICIAR PROVA</button>
        </div>

        <div id="ativo" class="tracking">
            <h2 id="viewCarro">Carro --</h2>
            <div class="odo-box">
                <div id="displayOdo" class="odo-val">0.000</div>
                <div class="odo-btns">
                    <button class="btn-mini" onclick="alterarOdo(-0.001)">-1m</button>
                    <button class="btn-mini" onclick="zerarOdo()" style="background:#b30000;">ZERAR</button>
                    <button class="btn-mini" onclick="alterarOdo(0.001)">+1m</button>
                </div>
            </div>
            <button onclick="encerrarSessao()" style="background:transparent; color:#555; text-decoration:underline; border:none; margin-top:20px;">Sair</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let watchID = null, odoTotal = 0, ultimaPos = null, historicoVel = [0,0,0];

        function atualizarTelaOdo() { document.getElementById('displayOdo').innerText = odoTotal.toFixed(3); }
        function alterarOdo(v) { odoTotal = Math.max(0, odoTotal + v); atualizarTelaOdo(); }
        function zerarOdo() { if(confirm("Zerar?")) { odoTotal = 0; atualizarTelaOdo(); } }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function tentarIniciar() {
            const num = document.getElementById('carro').value;
            const nome = document.getElementById('nome').value;
            const cat = document.getElementById('categoria').value;

            if(!num || !nome) return alert("Preencha tudo!");

            try {
                // TESTE DE CONEXÃƒO E STATUS
                const snapStatus = await db.ref('configuracoes/provaAberta').once('value');
                if (snapStatus.val() !== true) return alert("ðŸš« Prova fechada pela organizaÃ§Ã£o!");

                await db.ref('competidores/' + num).set({ nome, categoria: cat });
                localStorage.setItem('rally_carro_ativo', num);
                iniciarFluxo(num);
            } catch (e) {
                console.error(e);
                alert("Erro ao conectar com o Firebase. Verifique a internet.");
            }
        }

        function iniciarFluxo(num) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ativo').style.display = 'block';
            document.getElementById('viewCarro').innerText = "Carro " + num;

            watchID = navigator.geolocation.watchPosition(pos => {
                const { latitude: lat, longitude: lng, accuracy, speed } = pos.coords;
                if (accuracy > 20) return;

                const vKmh = (speed || 0) * 3.6;
                historicoVel.push(vKmh); historicoVel.shift();
                const mediaV = historicoVel.reduce((a,b)=>a+b)/3;

                if (ultimaPos) {
                    const d = calcularDistancia(ultimaPos.lat, ultimaPos.lng, lat, lng);
                    // FILTRO ANDROID: 25 metros e 6 km/h
                    if (d > 0.025 && mediaV > 6) {
                        odoTotal += d;
                        atualizarTelaOdo();
                        ultimaPos = { lat, lng };
                    }
                } else { ultimaPos = { lat, lng }; }

                db.ref('posicoes/' + num).set({ lat, lng, vel: mediaV, acc: accuracy, ts: Date.now() });
            }, null, { enableHighAccuracy: true });
        }

        window.onload = () => {
            const salvo = localStorage.getItem('rally_carro_ativo');
            if(salvo) iniciarFluxo(salvo);
        };

        function encerrarSessao() {
            if(confirm("Encerrar?")) {
                localStorage.removeItem('rally_carro_ativo');
                location.reload();
            }
        }
    </script>
</body>
</html>
