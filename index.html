<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally Tracker Pro</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d0af0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rally Tracker">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/italomota2011/rallyadv/refs/heads/main/Logo.png">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #ffffff; z-index: 10; }
        .logo { display: block; margin: 0 auto 20px auto; max-width: 150px; height: auto; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #f80303; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        #setup { display: block; } 
        .tracking { text-align: center; display: none; }
        .status-container { margin-top: 15px; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.3); border: 1px solid #333; }
        .status-gps { color: #2ecc71; font-weight: bold; font-size: 14px; }
        .status-offline { color: #f1c40f !important; }
        .odo-box { margin-top: 15px; padding: 15px 10px; border-top: 1px solid #333; background: rgba(0,0,0,0.2); border-radius: 10px; }
        .odo-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .odo-val { font-size: 5rem; font-weight: bold; color: #f1c40f; margin: 2px 0; cursor: pointer; font-family: monospace; transition: opacity 0.3s; }
        .odo-btns { display: flex; gap: 5px; justify-content: center; margin-top: 10px; }
        .btn-mini { padding: 12px 5px; font-size: 12px; background: #333; margin-bottom: 0; width: auto; flex: 1; border: 1px solid #444; }
        .btn-pausa { background: #444; color: white; }
        .btn-sair { background: transparent; color: #444; font-size: 11px; margin-top: 20px; text-decoration: underline; cursor: pointer; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <div id="setup">
            <img src="https://raw.githubusercontent.com/italomota2011/rallyadv/refs/heads/main/Logo.png" class="logo">
            <h2 style="color:#ffffff; text-align:center; margin-top: 0;">Rally Tracker Pro</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto" oninput="this.value = this.value.replace(/[0-9]/g, '')">
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
                <option>ANTIGOS</option>
            </select>
            <input type="number" id="carro" placeholder="Nº do Carro">
            <button id="btnIniciar">INICIAR PROVA</button>
        </div>

        <div id="ativo" class="tracking">
            <h2 id="viewCarro" style="color:#ffffff; margin-bottom: 4px;">Carro --</h2>
            <div id="viewVel" style="font-size: 3.5rem; font-weight: bold; line-height: 1; color: #fff;">0.0</div>
            <p style="margin-top: 5px; color: #888; font-size: 12px; font-weight: bold;">KM/H</p>

            <div class="odo-box">
                <span class="odo-label">Odômetro Parcial</span>
                <div id="displayOdo" class="odo-val" onclick="ajusteManualOdo()">0.000</div>
                <div class="odo-btns">
                    <button class="btn-mini" onclick="alterarOdo(-0.001)">-1m</button>
                    <button id="btnPausa" class="btn-mini btn-pausa" onclick="togglePausa()">PAUSAR</button>
                    <button class="btn-mini" onclick="zerarOdo()" style="background:#b30000;">ZERAR</button>
                    <button class="btn-mini" onclick="alterarOdo(0.001)">+1m</button>
                </div>
            </div>
            
            <div class="status-container">
                <div id="msgGps" class="status-gps">● CONECTANDO...</div>
            </div>

            <button class="btn-sair" onclick="encerrarSessao()">Encerrar Sessão / Sair</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let watchID = null;
        let odoTotal = 0;
        let ultimaPos = null;
        let pausado = false;

        function togglePausa() {
            pausado = !pausado;
            const btn = document.getElementById('btnPausa');
            const display = document.getElementById('displayOdo');
            if (pausado) {
                btn.innerText = "RETOMAR";
                btn.style.background = "#2ecc71";
                display.style.opacity = "0.3";
            } else {
                btn.innerText = "PAUSAR";
                btn.style.background = "#444";
                display.style.opacity = "1";
                ultimaPos = null; // Reinicia referência ao retomar
            }
        }

        function alterarOdo(v) { 
            odoTotal = Math.max(0, odoTotal + v); 
            atualizarTelaOdo(); 
        }

        function zerarOdo() { 
            if(confirm("Zerar odômetro?")) { odoTotal = 0; atualizarTelaOdo(); } 
        }

        function atualizarTelaOdo() { 
            document.getElementById('displayOdo').innerText = odoTotal.toFixed(3); 
        }

        function ajusteManualOdo() {
            let n = prompt("Ajustar Odômetro (KM):", odoTotal.toFixed(3));
            if(n) { 
                let val = parseFloat(n.replace(',','.'));
                if(!isNaN(val)) { odoTotal = Math.max(0, val); atualizarTelaOdo(); }
            }
        }

        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        }

        function iniciarFluxoRastreio(num) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ativo').style.display = 'block';
            document.getElementById('viewCarro').innerText = "Carro " + num;
            
            if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});

            db.ref(".info/connected").on("value", (snap) => {
                const msg = document.getElementById('msgGps');
                msg.innerText = snap.val() ? "● TRANSMITINDO AO VIVO" : "○ SEM INTERNET - ARMAZENANDO";
                msg.className = snap.val() ? "status-gps" : "status-gps status-offline";
            });

            watchID = navigator.geolocation.watchPosition(position => {
                const { latitude: lat, longitude: lng, accuracy, speed } = position.coords;
                
                // --- FILTROS DE ESTABILIDADE ---
                if (accuracy > 20) return; // Ignora sinal ruim

                const kmh = (speed || 0) * 3.6;
                document.getElementById('viewVel').innerText = kmh > 3 ? kmh.toFixed(1) : "0.0";

                if (ultimaPos && !pausado) {
                    const dist = calcularDistancia(ultimaPos.lat, ultimaPos.lng, lat, lng);
                    
                    // Só acumula se: moveu > 12m E vel > 5km/h
                    if (dist > 0.012 && kmh > 5) { 
                        odoTotal += dist;
                        atualizarTelaOdo();
                        ultimaPos = { lat, lng }; 
                    }
                } else {
                    ultimaPos = { lat, lng };
                }

                // Envio Firebase
                const dados = { lat, lng, vel: kmh, acc: accuracy, ts: Date.now() };
                db.ref('posicoes/' + num).set(dados);
                db.ref('rastros/' + num).push(dados);

            }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
        }

        window.onload = () => {
            const salvo = localStorage.getItem('rally_carro_ativo');
            if (salvo) iniciarFluxoRastreio(salvo);
        };

        document.getElementById('btnIniciar').onclick = async () => {
            const num = document.getElementById('carro').value;
            const nome = document.getElementById('nome').value.trim();
            const cat = document.getElementById('categoria').value;
            if(!nome || !num) return alert("Preencha tudo!");
            
            try {
                const status = await db.ref('configuracoes/provaAberta').once('value');
                if (status.val() !== true) return alert("Prova fechada!");

                await db.ref('competidores/' + num).set({ nome, categoria: cat });
                localStorage.setItem('rally_carro_ativo', num);
                iniciarFluxoRastreio(num);
            } catch (e) { alert("Erro de conexão."); }
        };

        function encerrarSessao() {
            if(confirm("Encerrar prova?")) {
                if (watchID) navigator.geolocation.clearWatch(watchID);
                localStorage.removeItem('rally_carro_ativo');
                location.reload();
            }
        }
    </script>
</body>
</html>
