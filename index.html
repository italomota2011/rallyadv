<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; text-align: center; border-top: 5px solid #e67e22; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; }
        #ativo { display: none; }
        .vel { font-size: 4rem; font-weight: bold; margin: 10px 0; color: #e67e22; }
    </style>
</head>
<body>
    <div class="card">
        <div id="setup">
            <h2>REGISTRO PILOTO</h2>
            <input type="text" id="nome" placeholder="Nome Completo">
            <select id="cat">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
                <option>ANTIGOS</option>
            </select>
            <input type="number" id="carro" placeholder="Nº do Carro">
            <button onclick="iniciar()">INICIAR PROVA</button>
        </div>
        <div id="ativo">
            <h2 id="txtCarro">Carro --</h2>
            <div class="vel" id="txtVel">0.0</div>
            <p>KM/H</p>
            <div style="color: #2ecc71; font-weight: bold;">● EM TRANSMISSÃO</div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function iniciar() {
            const nome = document.getElementById('nome').value;
            const num = document.getElementById('carro').value;
            const cat = document.getElementById('cat').value;
            if(!nome || !num) return alert("Preencha os dados!");

            db.ref('competidores/' + num).set({ nome, categoria: cat, pontos: 150000 });
            document.getElementById('setup').style.display = 'none';
            document.getElementById('ativo').style.display = 'block';
            document.getElementById('txtCarro').innerText = "Carro " + num;

            navigator.geolocation.watchPosition(pos => {
                const vel = (pos.coords.speed || 0) * 3.6;
                document.getElementById('txtVel').innerText = vel.toFixed(1);
                const dados = { lat: pos.coords.latitude, lng: pos.coords.longitude, vel: vel, ts: Date.now() };
                db.ref('posicoes/' + num).set(dados);
                db.ref('rastros/' + num).push(dados);
            }, null, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
