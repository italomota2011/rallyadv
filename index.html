<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #e67e22; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; }
        .tracking { text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="setup">
            <h2 style="color:#e67e22; text-align:center;">REGISTRO</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto (Apenas letras)" oninput="this.value = this.value.replace(/[0-9]/g, '')">
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
                <option>ANTIGOS</option>
            </select>
            <input type="number" id="carro" placeholder="Nº do Carro (1-100)" min="1" max="100">
            <button id="btnIniciar">INICIAR PROVA</button>
        </div>
        <div id="ativo" class="tracking">
            <h2 id="viewCarro" style="color:#e67e22;">Carro --</h2>
            <div id="viewVel" style="font-size: 3.5rem; font-weight: bold;">0.0</div>
            <p>KM/H</p>
            <p style="color:#2ecc71;">● TRANSMITINDO GPS</p>
        </div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        document.getElementById('btnIniciar').onclick = async function() {
            const numRaw = document.getElementById('carro').value;
            const nomeRaw = document.getElementById('nome').value.trim();
            const cat = document.getElementById('categoria').value;
            const num = parseInt(numRaw);

            // 1. Validação de campos vazios
            if(!nomeRaw || !numRaw) return alert("Preencha todos os campos!");

            // 2. Validação: Nome apenas letras (Regex aceita acentos e espaços)
            const regexLetras = /^[A-Za-zÀ-ÖØ-öø-ÿ\s]+$/;
            if(!regexLetras.test(nomeRaw)) {
                return alert("O nome deve conter apenas letras!");
            }

            // 3. Validação: Número entre 1 e 100 e não zero
            if(num < 1 || num > 100) {
                return alert("O número do carro deve ser entre 1 e 100!");
            }

            try {
                // Busca competidores existentes para validar duplicidade
                const snapshot = await db.ref('competidores').once('value');
                const existentes = snapshot.val() || {};

                for(let id in existentes) {
                    // 4. Validação: Nome não pode se repetir
                    if(existentes[id].nome.toLowerCase() === nomeRaw.toLowerCase()) {
                        return alert("Este nome de piloto já está cadastrado!");
                    }
                    // 5. Validação: Número não pode se repetir
                    if(id == num) {
                        return alert("Este número de carro já está em uso!");
                    }
                }

                // Cadastro aprovado
                await db.ref('competidores/' + num).set({ nome: nomeRaw, categoria: cat, pontos: 150000 });
                
                document.getElementById('setup').style.display = 'none';
                document.getElementById('ativo').style.display = 'block';
                document.getElementById('viewCarro').innerText = "Carro " + num;

                navigator.geolocation.watchPosition(pos => {
                    const vel = (pos.coords.speed || 0) * 3.6;
                    document.getElementById('viewVel').innerText = vel.toFixed(1);
                    const coord = { lat: pos.coords.latitude, lng: pos.coords.longitude, vel: vel, ts: Date.now() };
                    db.ref('posicoes/' + num).set(coord);
                    db.ref('rastros/' + num).push(coord);
                }, null, { enableHighAccuracy: true });

            } catch (e) {
                alert("Erro ao validar dados. Verifique sua conexão.");
            }
        };
    </script>
</body>
</html>
