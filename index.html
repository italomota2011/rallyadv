<html lang="pt-br">
<head>

    <title>Rally Tracker Pro</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e67e22">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #e67e22; }
        .logo { display: block; margin: 0 auto 20px auto; max-width: 120px; height: auto; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; }
        
        #setup { display: block; } 
        #ativo { display: none; text-align: center; }
        
        .odo-box { background: #111; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid #444; }
        #viewOdo { font-size: 3rem; font-weight: bold; color: #f1c40f; line-height: 1; }
        .odo-controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn-adj { background: #333; flex: 1; padding: 10px; border-radius: 6px; font-size: 12px; cursor: pointer; border: 1px solid #555; }
        .btn-reset { background: #c0392b; color: white; margin-top: 10px; width: 100%; border: none; padding: 8px; border-radius: 4px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .status-gps { color: #2ecc71; font-size: 12px; margin-top: 10px; }
        .btn-sair { background: transparent; color: #555; font-size: 11px; text-decoration: underline; border: none; cursor: pointer; }
    </style>
</head>

            <h2 style="color:#e67e22; text-align:center; margin-top: 0;">REGISTRO</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto">
            <select id="categoria">
