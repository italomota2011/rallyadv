    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #e67e22; text-align: center; position: relative; }
        .logo { display: block; margin: 0 auto 15px auto; max-width: 120px; height: auto; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; cursor: not-allowed; }
        
        #setup { display: block; } 
        #ativo { display: none; }
        
        .odo-container { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #333; }
        .odo-distancia { font-size: 3.2rem; font-weight: bold; color: #fff; line-height: 1; cursor: pointer; font-family: monospace; }
        #inputAjuste { display: none; background: #fff; color: #000; font-size: 2rem; font-weight: bold; text-align: center; margin: 0 auto 10px; width: 100%; border: none; }
        .odo-controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn-odo { padding: 12px 5px; font-size: 14px; margin: 0; }
        .btn-minus { background: #c0392b; }
        .btn-plus { background: #27ae60; }
        .btn-reset { background: #7f8c8d; }
        
        .status-gps { color: #2ecc71; font-weight: bold; font-size: 12px; margin-top: 10px; }
        .status-offline { color: #f1c40f !important; }
        .btn-sair { background: transparent; color: #555; font-size: 11px; margin-top: 15px; text-decoration: underline; border: none; cursor: pointer; width: auto; }
