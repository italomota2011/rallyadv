<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rally Tracker Pro - V2</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); border-top: 5px solid #e67e22; }
        input, select, button { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; box-sizing: border-box; }
        button { background: #e67e22; border: none; font-weight: bold; cursor: pointer; }
        .tracking { text-align: center; display: none; }
        .odometro-container { background: #000; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #e67e22; }
        .status-container { font-size: 12px; margin-top: 10px; color: #888; }
        #msgFila { color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div id="setup">
            <h2 style="color:#e67e22; text-align:center;">REGISTRO</h2>
            <input type="text" id="nome" placeholder="Nome do Piloto">
            <select id="categoria">
                <option>BAIANO 4x2</option><option>BAIANO 4x4</option>
                <option>INICIANTE 4x2</option><option>INICIANTE 4x4</option>
            </select>
            <input type="number" id="carro" placeholder="Nº do Carro" min="1">
            <button id="btnIniciar">INICIAR PROVA</button>
        </div>

        <div id="ativo" class="tracking">
            <h2 id="viewCarro" style="color:#e67e22; margin-bottom: 5px;">Carro --</h2>
            <div id="viewVel" style="font-size: 3.5rem; font-weight: bold; color: #fff;">0.0</div>
            <p style="color: #888; margin-top: 0;">KM/H</p>
            
            <div class="odometro-container">
                <div id="viewOdo" style="font-size: 2.5rem; font-family: monospace; color: #e67e22;">0.00</div>
                <div style="font-size: 12px; color: #888;">ODÔMETRO (KM)</div>
            </div>

            <div class="status-container">
                <div id="msgGps">● CONECTANDO...</div>
                <div id="msgFila"></div>
            </div>
            <button onclick="encerrarSessao()" style="background: #c0392b; margin-top: 20px;">ENCERRAR SESSÃO</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let watchID = null, ultimaPos = null, distTotal = 0;
        let filaRastro = JSON.parse(localStorage.getItem('fila_rastro')) || [];

        // LÓGICA DE SINCRONIZAÇÃO (BACKUP)
        function processarFila() {
            const num = localStorage.getItem('rally_carro_ativo');
            if (!navigator.onLine || filaRastro.length === 0 || !num) {
                document.getElementById('msgFila').innerText = filaRastro.length > 0 ? `Pendentes: ${filaRastro.length}` : "";
                return;
            }

            const ponto = filaRastro[0];
            db.ref('rastros/' + num).push(ponto).then(() => {
                filaRastro.shift();
                localStorage.setItem('fila_rastro', JSON.stringify(filaRastro));
                processarFila();
            }).catch(() => {
                document.getElementById('msgFila').innerText = "Aguardando sinal...";
            });
        }
