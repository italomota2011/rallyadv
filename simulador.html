<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Rally - Transmissão Ativa</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px; background: #2c3e50; color: white; }
        .card { background: white; color: #333; padding: 30px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .status-dot { height: 15px; width: 15px; background-color: #27ae60; border-radius: 50%; display: inline-block; margin-right: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        #log { margin-top: 20px; font-size: 0.9em; color: #666; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h2><span class="status-dot"></span>Simulador de GPS Ativo</h2>
        <p>Enviando dados de <strong>100 carros</strong> para o Firebase.</p>
        <p>Projeto: <code>cronometro-rally</code></p>
        <div id="log">Iniciando transmissão...</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Sua configuração exata do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Ponto Central para a simulação (São Paulo por padrão)
        const latBase = -23.5505;
        const lngBase = -46.6333;

        function transmitirDados() {
            const updates = {};
            const logElement = document.getElementById('log');
            const timestamp = Date.now();

            for (let i = 1; i <= 100; i++) {
                // Gera movimento aleatório ao redor do ponto central
                const lat = latBase + (Math.random() - 0.5) * 0.05;
                const lng = lngBase + (Math.random() - 0.5) * 0.05;
                const vel = Math.floor(Math.random() * 110); // 0 a 110 km/h

                // Caminho no Banco de Dados
                const path = 'prova/carros/carro_' + i;
                
                updates[path] = {
                    id: i,
                    lat: lat,
                    lng: lng,
                    velocidade: vel,
                    ultimaAtualizacao: timestamp
                };

                // Opcional: Salvar histórico para a apuração final
                // Remova o comentário abaixo se quiser gerar rastro para a página de resultados
                // db.ref(path + '/historico').push({ lat, lng, vel, t: timestamp });
            }

            // Envia todos os 100 updates de uma vez só (mais eficiente)
            db.ref().update(updates)
                .then(() => {
                    logElement.innerText = "Último envio: " + new Date().toLocaleTimeString();
                    console.log("100 carros atualizados com sucesso.");
                })
                .catch((error) => {
                    logElement.innerText = "Erro: " + error.message;
                    console.error("Erro ao enviar:", error);
                });
        }

        // Transmitir a cada 3 segundos
        setInterval(transmitirDados, 3000);
        
        // Executa a primeira vez imediatamente
        transmitirDados();
    </script>
</body>
</html>
