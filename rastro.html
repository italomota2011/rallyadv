<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally - Visualiza√ß√£o</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 300px; background: #1e1e1e; padding: 20px; z-index: 1000; }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        #details { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Rastro GPS</h2>
        <select id="carSelect"><option value="">Carregando...</option></select>
        <button onclick="drawTrack()">VER TRAJETO</button>
        <div id="details">Selecione um carro.</div>
        <button style="background:#555; margin-top:10px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let currentTrack = null;

        db.ref('competidores').on('value', snap => {
            let html = '<option value="">Selecione...</option>';
            snap.forEach(c => { html += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`; });
            document.getElementById('carSelect').innerHTML = html;
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            const snap = await db.ref('rastros/' + id).once('value');
            if(!snap.exists()) return alert("Sem rastro.");
            
            const pontos = Object.values(snap.val()).sort((a,b) => a.ts - b.ts);
            const coords = pontos.map(p => [p.lat, p.lng]);
            
            if(currentTrack) map.removeLayer(currentTrack);
            currentTrack = L.polyline(coords, {color: '#e67e22', weight: 4}).addTo(map);
            map.fitBounds(currentTrack.getBounds());
            
            document.getElementById('details').innerHTML = `<b>Pontos:</b> ${pontos.length}<br><b>Vel. M√°x:</b> ${Math.max(...pontos.map(p=>p.vel)).toFixed(1)} km/h`;
        }
    </script>
</body>
</html>
