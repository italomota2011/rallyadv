<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally - Visualiza√ß√£o</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 300px; background: #1e1e1e; padding: 20px; z-index: 1000; }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; border: none; }
        #details { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Rastro GPS</h2>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="drawTrack()">VER TRAJETO</button>
        <div id="details">Selecione um carro.</div>
        <button style="background:#7f8c8d; margin-top:10px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let poly = L.polyline([], {color: '#e67e22', weight: 5}).addTo(map);

        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione...</option>';
            const data = snap.val();
            if(data) Object.keys(data).sort((a,b)=>a-b).forEach(id => opt += `<option value="${id}">Carro ${id} - ${data[id].nome}</option>`);
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            const snap = await db.ref('rastros/' + id).once('value');
            const data = snap.val();
            if(!data) return alert("Sem rastro.");
            const path = Object.values(data).map(p => [p.lat, p.lng]);
            poly.setLatLngs(path);
            map.fitBounds(poly.getBounds());
            document.getElementById('details').innerHTML = `Carro: ${id}<br>Pontos: ${path.length}`;
        }
    </script>
</body>
</html>
