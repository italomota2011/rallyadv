<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; background: #222; }
        h2 { color: #e67e22; margin-top: 0; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; font-size: 14px; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; margin-bottom: 10px; font-size: 14px; }
        .penalidade-item { color: #ff6b6b; font-size: 12px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .legenda { font-size: 12px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; line-height: 1.6; }
        .leaflet-control-layers { background: #2d3748 !important; color: white !important; border: none !important; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Telemetria</h2>
        <select id="carSelect"><option value="">Carregando...</option></select>
        <button onclick="analisarRastro()">ANALISAR DESEMPENHO</button>
        <div id="resumo"><div class="stats-card">Selecione um carro.</div></div>
        <div class="legenda">
            <strong>Legenda:</strong><br>
            <span style="color:#38a169">‚¨§</span> Waypoint OK | <span style="color:#e74c3c">‚¨§</span> Perdido<br>
            <span style="color:#e67e22">‚îÅ‚îÅ</span> Rastro | <span style="color:#3498db">‚¨¢</span> Radar
        </div>
        <button style="background:#4a5568; margin-top:20px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Configura√ß√£o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Inicializa√ß√£o do Mapa
        const map = L.map('map').setView([-12.26, -38.96], 13);
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let layers = {
            rastro: L.polyline([], {color: '#e67e22', weight: 4}).addTo(map),
            percurso: L.featureGroup().addTo(map),
            penalidades: L.featureGroup().addTo(map)
        };

        // Carregar Competidores
        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            let opt = '<option value="">Selecione um Piloto...</option>';
            if(data) {
                Object.keys(data).sort((a,b)=>a-b).forEach(id => {
                    opt += `<option value="${id}">Carro ${id} - ${data[id].nome}</option>`;
                });
            }
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;

            layers.percurso.clearLayers();
            layers.penalidades.clearLayers();
            layers.rastro.setLatLngs([]);

            try {
                const [snapRastro, snapConfig] = await Promise.all([
                    db.ref('rastros/' + id).once('value'),
                    db.ref('configuracoes/percurso').once('value')
                ]);

                const rastroData = snapRastro.val();
                const config = snapConfig.val();

                if(!rastroData) return alert("Sem dados de rastro.");
                if(!config) return alert("Percurso n√£o configurado.");

                const rastroArr = Object.values(rastroData).sort((a, b) => a.ts - b.ts);
                layers.rastro.setLatLngs(rastroArr.map(p => [p.lat, p.lng]));

                let totalPenalidades = 0;
                let resumoHtml = `<div class="stats-card"><strong>Carro ${id}</strong><br>`;

                config.features.forEach((feat, idx) => {
                    if(feat.geometry.type === 'Polygon') {
                        L.geoJSON(feat, { style: { color: '#3498db', fillOpacity: 0.2 } }).addTo(layers.percurso);
                        const vMax = (feat.properties.velocidade || 60) * 1.1;
                        let tempoExcesso = 0;

                        rastroArr.forEach((p, i) => {
                            if (i === 0) return;
                            const vAtual = parseFloat(p.vel) || 0;
                            if(turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                if(vAtual > vMax) {
                                    tempoExcesso += (p.ts - rastroArr[i-1].ts);
                                    L.circleMarker([p.lat, p.lng], { radius: 5, color: 'red' }).addTo(layers.penalidades);
                                }
                            }
                        });

                        if(tempoExcesso > 10000) {
                            const pts = (Math.floor((tempoExcesso - 10000) / 30000) + 1) * 300;
                            totalPenalidades += pts;
                            resumoHtml += `<div class="penalidade-item">‚ö†Ô∏è Radar ${idx+1}: ${pts} pts</div>`;
                        }
                    } else if(feat.properties?.type === 'circle') {
                        const coords = feat.geometry.coordinates;
                        const raioM = feat.properties.radius;
                        const visitou = rastroArr.some(pt => 
                            turf.distance(turf.point([pt.lng, pt.lat]), turf.point([coords[0], coords[1]])) <= (raioM / 1000)
                        );

                        L.circle([coords[1], coords[0]], { radius: raioM, color: visitou ? '#38a169' : '#e74c3c', fillOpacity: 0.3 }).addTo(layers.percurso);
                        if(!visitou) {
                            totalPenalidades += 20000;
                            resumoHtml += `<div class="penalidade-item">‚ùå WP Perdido: 20k pts</div>`;
                        }
                    }
                });

                resumoHtml += `<br><b>Total:</b> -${totalPenalidades} pts</div>`;
                document.getElementById('resumo').innerHTML = resumoHtml;
                map.fitBounds(layers.rastro.getBounds(), { padding: [50, 50] });

            } catch (err) {
                console.error(err);
                alert("Erro ao processar.");
            }
        }
    </script>
</body>
</html>
