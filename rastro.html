<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; margin-top: 0; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; margin-bottom: 10px; font-size: 14px; }
        .penalidade-item { color: #ff6b6b; font-size: 12px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .legenda { font-size: 12px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è An√°lise T√©cnica</h2>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="analisarRastro()">ANALISAR DESEMPENHO</button>
        <div id="resumo"><div class="stats-card">Selecione um carro para ver os detalhes.</div></div>
        <div class="legenda">
            <strong>Legenda:</strong><br>
            <span style="color:#e67e22">‚îÅ‚îÅ</span> Rastro do Carro<br>
            <span style="color:#e74c3c">‚¨§</span> Infra√ß√£o Radar<br>
            <span style="color:#3498db">‚¨¢</span> √Årea de Rota/Radar<br>
            <span style="color:#f1c40f">‚óØ</span> Waypoint
        </div>
        <button style="background:#4a5568; margin-top:20px;" onclick="location.href='admin.html'">VOLTAR AO PAINEL</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let layers = { rastro: L.polyline([], {color: '#e67e22', weight: 4}).addTo(map), percurso: L.featureGroup().addTo(map), penalidades: L.featureGroup().addTo(map) };

        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione um Piloto...</option>';
            const data = snap.val();
            if(data) Object.keys(data).forEach(id => { opt += `<option value="${id}">Carro ${id} - ${data[id].nome}</option>`; });
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            layers.percurso.clearLayers(); layers.penalidades.clearLayers();
            const [snapRastro, snapConfig] = await Promise.all([db.ref('rastros/' + id).once('value'), db.ref('configuracoes/percurso').once('value')]);
            const rastroArr = Object.values(snapRastro.val() || {}).sort((a, b) => a.ts - b.ts);
            const config = snapConfig.val();
            if(!rastroArr.length || !config) return alert("Dados insuficientes.");

            layers.rastro.setLatLngs(rastroArr.map(p => [p.lat, p.lng]));
            L.geoJSON(config, { style: { color: '#3498db', fillOpacity: 0.1 } }).addTo(layers.percurso);

            let totalPen = 0; let tempoForaMs = 0;
            let resumoHtml = `<div class="stats-card"><strong>Relat√≥rio Carro ${id}</strong><br>`;

            config.features.forEach((feat, idx) => {
                if(feat.geometry.type === 'Polygon') {
                    const vMax = (feat.properties.velocidade || 60) * 1.1;
                    let excessoMs = 0;
                    rastroArr.forEach((p, i) => {
                        if(i > 0 && p.vel > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                            excessoMs += (p.ts - rastroArr[i-1].ts);
                            L.circleMarker([p.lat, p.lng], {radius:4, color:'red'}).addTo(layers.penalidades);
                        }
                    });
                    if(excessoMs > 10000) {
                        const pts = (Math.floor((excessoMs - 10000) / 30000) + 1) * 300;
                        totalPen += pts;
                        resumoHtml += `<div class="penalidade-item">‚ö†Ô∏è Radar ${idx+1}: -${pts} pts</div>`;
                    }
                } else if(feat.properties?.type === 'circle') {
                    const centro = feat.geometry.coordinates;
                    const raio = feat.properties.radius / 1000;
                    if(!rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raio)) {
                        totalPen += 20000;
                        resumoHtml += `<div class="penalidade-item">‚ùå Waypoint Perdido: -20000 pts</div>`;
                    }
                }
            });

            // C√°lculo Fora de Rota
            for(let i = 1; i < rastroArr.length; i++) {
                const pt = turf.point([rastroArr[i].lng, rastroArr[i].lat]);
                let naRota = config.features.some(f => f.geometry.type === 'Polygon' ? turf.booleanPointInPolygon(pt, f) : turf.distance(pt, turf.point(f.geometry.coordinates)) <= (f.properties.radius/1000));
                if(!naRota) tempoForaMs += (rastroArr[i].ts - rastroArr[i-1].ts);
            }
            const penRota = Math.floor(tempoForaMs / 60000) * 200;
            if(penRota > 0) {
                totalPen += penRota;
                resumoHtml += `<div class="penalidade-item">üó∫Ô∏è Fora de Rota: -${penRota} pts (${Math.floor(tempoForaMs/60000)} min)</div>`;
            }

            resumoHtml += `<br><b>Total: -${totalPen} pts</b></div>`;
            document.getElementById('resumo').innerHTML = resumoHtml;
            map.fitBounds(layers.rastro.getBounds());
        }
    </script>
</body>
</html>
