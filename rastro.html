<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally - Visualização</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 280px; background: #34495e; color: white; padding: 15px; z-index: 1000; box-shadow: 2px 0 5px rgba(0,0,0,0.3); }
        #map { flex-grow: 1; }
        button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; margin-top: 10px; }
        button:hover { background: #d35400; }
        select { width: 100%; padding: 10px; border-radius: 4px; margin-top: 5px; }
        h2 { margin-top: 0; color: #e67e22; }
        .info-box { background: #2c3e50; padding: 10px; border-radius: 4px; margin-top: 20px; font-size: 14px; }
        .legend { margin-top: 15px; font-size: 12px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; }
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Rastro</h2>
        <label>Selecione o Competidor:</label>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="drawTrack()">VER RASTRO</button>
        
        <div class="legend">
            <div class="legend-item"><span class="dot" style="background: #c0392b;"></span> Radar de Velocidade</div>
            <div class="legend-item"><span class="dot" style="background: #27ae60;"></span> Waypoint (Obrigatório)</div>
            <div class="legend-item"><span class="dot" style="background: blue;"></span> Trajeto do Carro</div>
        </div>

        <div id="details" class="info-box">
            Selecione um carro para ver os detalhes da telemetria.
        </div>
        <button onclick="location.href='admin.html'" style="background: #7f8c8d;">Voltar ao Admin</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let poly = L.polyline([], {color: 'blue', weight: 4}).addTo(map);
        let zoneLayers = L.layerGroup().addTo(map);

        // Carregar a lista de competidores
        db.ref('competidores').on('value', snap => {
            const s = document.getElementById('carSelect');
            s.innerHTML = '<option value="">Selecione um carro...</option>';
            snap.forEach(c => {
                s.innerHTML += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`;
            });
        });

        // Carregar as zonas de radar e waypoints (Cores sincronizadas com o Admin)
        function loadZones() {
            zoneLayers.clearLayers();
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), { 
                        style: (f) => {
                            // Vermelho para Radar, Verde para Waypoint
                            return f.properties.type === 'circle' ? 
                                {color: '#27ae60', fillOpacity: 0.2} : 
                                {color: '#c0392b', fillOpacity: 0.2};
                        },
                        pointToLayer: (f, l) => {
                            if(f.properties.type === 'circle') {
                                return L.circle(l, {radius: f.properties.radius, color: '#27ae60', fillOpacity: 0.2});
                            }
                            return null;
                        },
                        onEachFeature: (f, l) => {
                            let txt = f.properties.type === 'circle' ? "Waypoint Obrigatório" : `Radar: ${f.properties.velocidade} KM/H`;
                            l.bindPopup(txt);
                        }
                    }).addTo(zoneLayers);
                }
            });
        }

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            if(!id) return alert("Selecione um carro!");

            const snap = await db.ref('rastros/' + id).once('value');
            const data = snap.val();
            
            if(!data) {
                alert("Nenhum dado de rastro encontrado para este carro.");
                return;
            }

            const points = [];
            let maxVel = 0;
            
            // Converter rastro em array de coordenadas
            Object.values(data).forEach(p => {
                points.push([p.lat, p.lng]);
                if(p.vel > maxVel) maxVel = p.vel;
            });

            poly.setLatLngs(points);
            map.fitBounds(poly.getBounds());

            document.getElementById('details').innerHTML = `
                <strong>Relatório do Carro ${id}:</strong><br>
                Pontos de rastro: ${points.length}<br>
                Velocidade Máx: ${maxVel.toFixed(1)} KM/H
            `;
        }

        // Inicializa as zonas ao carregar
        loadZones();
    </script>
</body>
</html>
