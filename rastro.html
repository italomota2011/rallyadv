<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; margin-top: 0; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; font-size: 14px; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; margin-bottom: 10px; font-size: 13px; line-height: 1.6; }
        .penalidade-item { color: #ff6b6b; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Telemetria</h2>
        <select id="carSelect"><option value="">Carregando...</option></select>
        <button onclick="analisarRastro()">ANALISAR TRAJETO</button>
        <div id="resumo"></div>
        <button onclick="location.href='admin.html'" style="background: #333; margin-top: 20px;">VOLTAR ADMIN</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([-12.25, -38.95], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const layers = {
            percurso: L.layerGroup().addTo(map),
            rastro: L.polyline([], {color: '#3498db', weight: 4, opacity: 0.7}).addTo(map),
            penalidades: L.layerGroup().addTo(map)
        };

        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione o Carro</option>';
            snap.forEach(c => { opt += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`; });
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;

            layers.percurso.clearLayers();
            layers.penalidades.clearLayers();
            layers.rastro.setLatLngs([]);

            try {
                const [snapRastro, snapConfig] = await Promise.all([
                    db.ref('rastros/' + id).once('value'),
                    db.ref('configuracoes/percurso').once('value')
                ]);

                const rastroData = snapRastro.val();
                const config = snapConfig.val();

                if(!rastroData) return alert("Sem dados de GPS.");
                if(!config) return alert("Percurso não configurado.");

                const rastroArr = Object.values(rastroData).sort((a, b) => a.ts - b.ts);
                
                // Filtro para garantir que pontos vazios não quebrem o Turf
                const pontosValidos = rastroArr.filter(p => p.lat && p.lng);
                layers.rastro.setLatLngs(pontosValidos.map(p => [p.lat, p.lng]));

                let resumoHtml = `<div class="stats-card"><strong>Relatório Carro ${id}</strong><br>`;
                let totalPenalidades = 0;

                config.features.forEach((feat, idx) => {
                    if(feat.geometry.type === 'Polygon') {
                        const vMaxPermitida = (feat.properties.velocidade || 60) * 1.1; 
                        let tempoExcessoMs = 0;

                        pontosValidos.forEach((p, i) => {
                            if (i === 0) return;
                            try {
                                const pt = turf.point([p.lng, p.lat]);
                                if(turf.booleanPointInPolygon(pt, feat)) {
                                    // Compara garantindo que p.vel é número
                                    if(Number(p.vel) > vMaxPermitida) {
                                        tempoExcessoMs += (p.ts - pontosValidos[i-1].ts);
                                        L.circleMarker([p.lat, p.lng], { radius: 5, color: 'red' }).addTo(layers.penalidades);
                                    }
                                }
                            } catch(e) {}
                        });

                        if(tempoExcessoMs > 10000) {
                            const pts = (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 300;
                            totalPenalidades += pts;
                            resumoHtml += `<div class="penalidade-item">⚠️ Radar ${idx+1}: -${pts} pts</div>`;
                        }

                    } else if(feat.properties?.type === 'circle') {
                        const coords = feat.geometry.coordinates;
                        const raioKm = feat.properties.radius / 1000;
                        const visitou = pontosValidos.some(p => turf.distance(turf.point([p.lng, p.lat]), turf.point(coords)) <= raioKm);

                        L.circle([coords[1], coords[0]], { radius: feat.properties.radius, color: visitou ? 'green' : 'red', fillOpacity: 0.2 }).addTo(layers.percurso);
                        if(!visitou) {
                            totalPenalidades += 20000;
                            resumoHtml += `<div class="penalidade-item">❌ Waypoint Perdido: -20.000 pts</div>`;
                        }
                    }
                });

                resumoHtml += `<br><b>Total Penalidades:</b> -${totalPenalidades} pts</div>`;
                document.getElementById('resumo').innerHTML = resumoHtml;
                if(pontosValidos.length) map.fitBounds(layers.rastro.getBounds());

            } catch (err) {
                console.error(err);
                alert("Erro ao processar: " + err.message);
            }
        }
    </script>
</body>
</html>
