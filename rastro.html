<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; font-size: 14px; }
        .penalidade-item { color: #ff6b6b; font-size: 12px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Telemetria</h2>
        <select id="carSelect"><option>Selecione...</option></select>
        <button onclick="analisarRastro()">ANALISAR DESEMPENHO</button>
        <div id="resumo"></div>
        <button style="background:#4a5568; margin-top:20px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let layers = { rastro: L.polyline([], {color: '#e67e22'}).addTo(map), percurso: L.featureGroup().addTo(map), penalidades: L.featureGroup().addTo(map) };

        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione...</option>';
            if(snap.val()) Object.keys(snap.val()).forEach(id => opt += `<option value="${id}">Carro ${id}</option>`);
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            layers.percurso.clearLayers(); layers.penalidades.clearLayers();
            const [snapRastro, snapConfig] = await Promise.all([db.ref('rastros/'+id).once('value'), db.ref('configuracoes/percurso').once('value')]);
            const rastroArr = Object.values(snapRastro.val() || {}).sort((a,b)=>a.ts-b.ts);
            const config = snapConfig.val();
            if(!rastroArr.length || !config) return;

            layers.rastro.setLatLngs(rastroArr.map(p => [p.lat, p.lng]));
            L.geoJSON(config, { style: {color: '#38a169', weight: 8, opacity: 0.2} }).addTo(layers.percurso);

            const rotasIdeais = config.features.filter(f => f.geometry.type === 'LineString');
            const rotaBuffer = rotasIdeais.length > 0 ? turf.buffer(turf.featureCollection(rotasIdeais), 0.04, {units: 'kilometers'}) : null;

            let tempoForaMs = 0;
            for(let i = 1; i < rastroArr.length; i++) {
                const p = rastroArr[i];
                const dur = p.ts - rastroArr[i-1].ts;
                if(rotaBuffer && dur < 10000 && !turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), rotaBuffer)) {
                    tempoForaMs += dur;
                    L.circleMarker([p.lat, p.lng], {radius: 3, color: 'yellow'}).addTo(layers.penalidades);
                }
            }

            let penRota = Math.floor(tempoForaMs / 30000) * 500;
            let resumo = `<div class="stats-card"><b>Carro ${id}</b><br><div class="penalidade-item">üõ§Ô∏è Sa√≠da de Rota: ${(tempoForaMs/1000).toFixed(0)}s (-${penRota} pts)</div>`;
            
            config.features.forEach(feat => {
                if(feat.properties?.type === 'circle') {
                    const visitou = rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(feat.geometry.coordinates)) <= feat.properties.radius/1000);
                    if(!visitou) resumo += `<div class="penalidade-item">‚ùå Waypoint: -800 pts</div>`;
                }
            });

            document.getElementById('resumo').innerHTML = resumo + "</div>";
            map.fitBounds(layers.rastro.getBounds());
        }
    </script>
</body>
</html>
