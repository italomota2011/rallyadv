<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally - Auditoria</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 300px; background: #34495e; color: white; padding: 20px; z-index: 10; }
        #map { flex-grow: 1; background: #eee; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 4px; border: none; font-size: 16px; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .marker-label { background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 30px; width: 30px; height: 30px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üßê Auditoria</h2>
        <label>Selecione o Carro:</label>
        <select id="carSelect"><option>Buscando competidores...</option></select>
        <button onclick="drawTrack()">RECONSTRUIR TRAJETO</button>
        <div id="details" style="margin-top: 20px; font-size: 0.9em; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">
            Aguardando sele√ß√£o...
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let trackLayer = L.polyline([], {color: '#e74c3c', weight: 5, opacity: 0.7}).addTo(map);

        db.ref('competidores').on('value', snap => {
            const select = document.getElementById('carSelect');
            select.innerHTML = '<option value="">Escolha um competidor</option>';
            snap.forEach(c => {
                select.innerHTML += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`;
            });
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            const snap = await db.ref('rastros/' + id).once('value');
            const data = snap.val();
            if(!data) return alert("N√£o h√° registros de GPS para este carro.");
            
            const path = Object.values(data).map(p => [p.lat, p.lng]);
            trackLayer.setLatLngs(path);
            map.fitBounds(trackLayer.getBounds());
            
            document.getElementById('details').innerHTML = `
                <b>Carro:</b> ${id}<br>
                <b>Pontos coletados:</b> ${path.length}<br>
                <b>Status:</b> Trajeto mapeado no mapa.
            `;
        }
    </script>
</body>
</html>
