<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; margin-top: 0; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; margin-bottom: 10px; font-size: 14px; }
        .penalidade-item { color: #ff6b6b; font-size: 12px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .legenda { font-size: 11px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Telemetria</h2>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="analisarRastro()">ANALISAR</button>
        <div id="resumo"><div class="stats-card">Selecione um carro.</div></div>
        <div class="legenda">
            <span style="color:#38a169">‚îÅ‚îÅ</span> Percurso Ideal<br>
            <span style="color:#e67e22">‚îÅ‚îÅ</span> Rastro do Carro<br>
            <span style="color:#e74c3c">‚¨§</span> Radar/Excesso<br>
            <span style="color:#000000">‚¨§</span> Fora da Rota (>50m)
        </div>
        <button style="background:#4a5568; margin-top:20px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let layers = {
            rastro: L.polyline([], {color: '#e67e22', weight: 4}).addTo(map),
            percurso: L.featureGroup().addTo(map),
            penalidades: L.featureGroup().addTo(map)
        };

        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione...</option>';
            const data = snap.val();
            if(data) Object.keys(data).forEach(id => { opt += `<option value="${id}">Carro ${id} - ${data[id].nome}</option>`; });
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;
            layers.percurso.clearLayers();
            layers.penalidades.clearLayers();

            const [snapRastro, snapConfig] = await Promise.all([
                db.ref('rastros/' + id).once('value'),
                db.ref('configuracoes/percurso').once('value')
            ]);

            const rastroArr = Object.values(snapRastro.val() || {}).sort((a, b) => a.ts - b.ts);
            const config = snapConfig.val();
            if(!rastroArr.length || !config) return alert("Dados insuficientes.");

            layers.rastro.setLatLngs(rastroArr.map(p => [p.lat, p.lng]));
            L.geoJSON(config, { style: { color: '#38a169', weight: 3 } }).addTo(layers.percurso);

            const linhaOficial = config.features.find(f => f.geometry.type === 'LineString');
            let totalPen = 0; let resumoHtml = `<div class="stats-card"><strong>Relat√≥rio Carro ${id}</strong><br>`;

            // An√°lise de Desvio
            if(linhaOficial) {
                let tempoForaMs = 0;
                rastroArr.forEach((p, i) => {
                    if(i === 0) return;
                    const dist = turf.pointToLineDistance(turf.point([p.lng, p.lat]), linhaOficial, {units: 'kilometers'}) * 1000;
                    if(dist > 50) {
                        tempoForaMs += (p.ts - rastroArr[i-1].ts);
                        L.circleMarker([p.lat, p.lng], { radius: 3, color: 'black' }).addTo(layers.penalidades);
                    }
                });
                if(tempoForaMs >= 60000) {
                    const pDesvio = Math.floor(tempoForaMs / 60000) * 200;
                    totalPen += pDesvio;
                    resumoHtml += `<div class="penalidade-item">‚ö†Ô∏è Desvio Rota: ${pDesvio} pts (${Math.floor(tempoForaMs/60000)} min)</div>`;
                }
            }

            resumoHtml += `<br><b>Total Penalizado:</b> -${totalPen} pts</div>`;
            document.getElementById('resumo').innerHTML = resumoHtml;
            map.fitBounds(layers.rastro.getBounds());
        }
    </script>
</body>
</html>
