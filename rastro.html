<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally - Monitoramento</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* FORÇAR ALTURA TOTAL */
        html, body { 
            margin: 0; padding: 0; height: 100% !important; width: 100% !important; 
            overflow: hidden; background-color: #333; 
        }
        
        #map { 
            position: absolute; top: 0; bottom: 0; right: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }
        
        #control-panel {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); width: 200px;
            font-family: Arial, sans-serif;
        }

        .car-icon { 
            background: #2980b9; color: white; border: 2px solid white; 
            border-radius: 50%; text-align: center; line-height: 26px; 
            font-weight: bold; font-size: 11px;
        }
    </style>
</head>
<body>

<div id="control-panel">
    <strong>Monitoramento</strong><br>
    Carros: <span id="count">0</span>
    <hr>
    <select id="carSelector" onchange="exibirTrajeto()" style="width:100%; padding:5px;">
        <option value="">Rastrear Carro...</option>
    </select>
    <button onclick="location.reload()" style="margin-top:10px; width:100%;">Recarregar Mapa</button>
</div>

<div id="map"></div>

    function initMap() {
        map = L.map('map').setView([-23.5505, -46.6333], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        trajetoLinha = L.polyline([], {color: '#e67e22', weight: 5}).addTo(map);

        // Força o mapa a recalcular o tamanho após 500ms
        setTimeout(() => { map.invalidateSize(); }, 500);

        iniciarMonitoramento();
        preencherSeletor();
    }

    function preencherSeletor() {
        const sel = document.getElementById('carSelector');
        for(let i=1; i<=100; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerText = "Carro " + i;
            sel.appendChild(opt);
        }
    }

        db.ref('prova/carros').on('value', snapshot => {
            const data = snapshot.val();
            if(!data) return;

            for(let key in data) {
                const c = data[key];
                if(c.lat && c.lng) {
                    count++;
                    if(markers[key]) {
                        markers[key].setLatLng([c.lat, c.lng]);
                    } else {
                        markers[key] = L.marker([c.lat, c.lng], {
                            icon: L.divIcon({ className: 'car-icon', html: c.id, iconSize: [26, 26] })
                        }).addTo(map);
                    }
                }
            }
            document.getElementById('count').innerText = count;
        });
    }
