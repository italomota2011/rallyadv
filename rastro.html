<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Rastro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav { padding: 10px; background: #333; color: white; display: flex; gap: 10px; }
        #map { flex-grow: 1; width: 100%; background: #ddd; }
    </style>
</head>
<body>
    <div class="nav">
        <input type="number" id="carNum" placeholder="Nº do Carro">
        <button onclick="carregarRastro()">Ver Rastro</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* Sua Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map').setView([-23.55, -46.63], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        window.carregarRastro = async () => {
            const num = document.getElementById('carNum').value;
            const snap = await get(ref(db, `historico/${num}`));
            
            if(!snap.exists()) return alert("Sem dados.");

            const pontos = Object.values(snap.val());
            const coords = pontos.map(p => [p.lat, p.lng]);
            
            L.polyline(coords, {color: 'red', weight: 4}).addTo(map);
            map.fitBounds(coords);
        };
    </script>
</body>
</html>
