<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>An√°lise de Rastro - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; background: #121212; color: white; }
        #sidebar { width: 350px; background: #1e1e1e; padding: 20px; z-index: 1000; overflow-y: auto; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; }
        h2 { color: #e67e22; margin-top: 0; }
        select, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; font-size: 14px; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
        .stats-card { background: #252525; padding: 15px; border-radius: 8px; border-left: 4px solid #e67e22; margin-bottom: 10px; font-size: 14px; }
        .penalidade-item { color: #ff6b6b; font-size: 12px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üõ∞Ô∏è Telemetria</h2>
        <select id="carSelect"><option value="">Carregando...</option></select>
        <button onclick="analisarRastro()">ANALISAR DESEMPENHO</button>
        <div id="resumo"><div class="stats-card">Aguardando sele√ß√£o...</div></div>
        <button style="background:#4a5568; margin-top:20px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let layers = {
            rastro: L.polyline([], {color: '#e67e22', weight: 4}).addTo(map),
            percurso: L.featureGroup().addTo(map),
            penalidades: L.featureGroup().addTo(map)
        };

        // Carregar select
        db.ref('competidores').on('value', snap => {
            let opt = '<option value="">Selecione o Piloto...</option>';
            snap.forEach(c => { opt += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`; });
            document.getElementById('carSelect').innerHTML = opt;
        });

        async function analisarRastro() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;

            try {
                const [snapRastro, snapConfig] = await Promise.all([
                    db.ref('rastros/' + id).once('value'),
                    db.ref('configuracoes/percurso').once('value')
                ]);

                const rastroData = snapRastro.val();
                const config = snapConfig.val();

                if(!rastroData) throw new Error("Sem dados de GPS para este carro.");
                if(!config || !config.features) throw new Error("Percurso n√£o configurado no Admin.");

                // Limpar mapa
                layers.percurso.clearLayers();
                layers.penalidades.clearLayers();
                
                const rastroArr = Object.values(rastroData).sort((a, b) => a.ts - b.ts);
                layers.rastro.setLatLngs(rastroArr.map(p => [p.lat, p.lng]));

                let resumoHtml = `<div class="stats-card"><strong>Relat√≥rio Carro ${id}</strong><br>`;
                let totalPenalidades = 0;

                config.features.forEach((feat, idx) => {
                    // PROCESSAMENTO DE POL√çGONOS (RADARES)
                    if(feat.geometry.type === 'Polygon') {
                        const vMax = (feat.properties.velocidade || 60) * 1.1; 
                        let tempoExcessoMs = 0;

                        for(let i = 1; i < rastroArr.length; i++) {
                            const p = rastroArr[i];
                            const ponto = turf.point([p.lng, p.lat]);
                            if(turf.booleanPointInPolygon(ponto, feat)) {
                                if(p.vel > vMax) {
                                    tempoExcessoMs += (p.ts - rastroArr[i-1].ts);
                                    L.circleMarker([p.lat, p.lng], {radius:5, color:'red'}).addTo(layers.penalidades);
                                }
                            }
                        }
                        if(tempoExcessoMs > 10000) {
                            const pts = (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 300;
                            totalPenalidades += pts;
                            resumoHtml += `<div class="penalidade-item">‚ö†Ô∏è Radar ${idx+1}: -${pts} pts</div>`;
                        }
                        L.geoJSON(feat, {style: {color:'#3498db', fillOpacity:0.2}}).addTo(layers.percurso);

                    // PROCESSAMENTO DE C√çRCULOS (WAYPOINTS)
                    } else if(feat.properties?.type === 'circle') {
                        const centro = feat.geometry.coordinates;
                        const raioKm = feat.properties.radius / 1000;
                        const visitou = rastroArr.some(pt => 
                            turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raioKm
                        );

                        L.circle([centro[1], centro[0]], {
                            radius: feat.properties.radius,
                            color: visitou ? '#38a169' : '#e74c3c',
                            fillOpacity: 0.3
                        }).addTo(layers.percurso);

                        if(!visitou) {
                            totalPenalidades += 20000;
                            resumoHtml += `<div class="penalidade-item">‚ùå WP Perdido: -20.000 pts</div>`;
                        }
                    }
                });

                resumoHtml += `<br><b>Total Penalidades:</b> -${totalPenalidades} pts</div>`;
                document.getElementById('resumo').innerHTML = resumoHtml;
                map.fitBounds(layers.rastro.getBounds());

            } catch (err) {
                console.error(err);
                alert(err.message);
            }
        }
    </script>
</body>
</html>
