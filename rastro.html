<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastro Rally - Telemetria Pro</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; overflow: hidden; }
        #sidebar { width: 320px; background: #2c3e50; color: white; padding: 25px; box-shadow: 4px 0 15px rgba(0,0,0,0.5); z-index: 1000; display: flex; flex-direction: column; overflow-y: auto; }
        #map { flex-grow: 1; height: 100%; background: #242424; }
        h2 { color: #e67e22; margin: 0 0 20px 0; font-size: 1.4rem; text-transform: uppercase; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        label { font-size: 0.8rem; color: #bdc3c7; margin-bottom: 5px; display: block; }
        select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: none; background: #ecf0f1; font-size: 14px; color: #2c3e50; font-weight: bold; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        button { padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; color: white; }
        .btn-draw { background: #e67e22; grid-column: span 2; }
        .btn-play { background: #27ae60; }
        .btn-stop { background: #c0392b; }
        button:hover { opacity: 0.8; transform: translateY(-1px); }
        #details { padding: 15px; background: rgba(0,0,0,0.3); border-radius: 8px; border-left: 4px solid #e67e22; }
        .info-item { margin-bottom: 10px; font-size: 0.9rem; }
        .info-label { color: #95a5a6; display: block; font-size: 0.7rem; text-transform: uppercase; }
        /* Estilo do marcador do carro no Play */
        .car-icon { background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 24px; box-shadow: 0 0 10px rgba(230,126,34,0.8); }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Rastro Pro</h2>
        <label>Selecione o Competidor:</label>
        <select id="carSelect"><option>Carregando pilotos...</option></select>
        
        <div class="controls">
            <button class="btn-draw" onclick="drawTrack()">CARREGAR RASTRO</button>
            <button class="btn-play" onclick="startPlayback()">PLAY</button>
            <button class="btn-stop" onclick="stopPlayback()">STOP</button>
        </div>
        
        <div id="details">
            <div id="infoContent">Selecione um carro para ver a telemetria.</div>
        </div>
    </div>
