<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 300px; background: #34495e; color: white; padding: 20px; box-sizing: border-box; }
        #map { flex-grow: 1; background: #eee; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 4px; border: none; }
        button { background: #e67e22; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üßê Auditoria</h2>
        <label>Selecione o Carro:</label>
        <select id="carSelect"><option>Carregando carros...</option></select>
        <button onclick="drawTrack()">VER RASTRO</button>
        <div id="details" style="margin-top: 20px;"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { /* SEU CONFIG */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([-12.26, -38.96], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let trackLayer = L.polyline([], {color: 'red', weight: 4}).addTo(map);

        // Popular Lista de Carros
        db.ref('competidores').once('value', snap => {
            const select = document.getElementById('carSelect');
            select.innerHTML = '<option value="">Selecione...</option>';
            snap.forEach(c => {
                select.innerHTML += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`;
            });
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            if(!id) return;

            const snap = await db.ref('rastros/' + id).once('value');
            const data = snap.val();
            
            if(!data) { alert("Nenhum rastro encontrado!"); return; }

            const path = [];
            for(let key in data) {
                path.push([data[key].lat, data[key].lng]);
            }

            trackLayer.setLatLngs(path);
            map.fitBounds(trackLayer.getBounds());
            document.getElementById('details').innerHTML = `<b>Total de pontos GPS:</b> ${path.length}`;
        }
    </script>
</body>
</html>
