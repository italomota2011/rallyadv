<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resgate - Analise Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; background: #121212; color: white; font-family: sans-serif; }
        #sidebar { width: 300px; background: #1e1e1e; padding: 20px; z-index: 999; border-right: 2px solid #e67e22; }
        #map { flex-grow: 1; height: 100vh; background: #222; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; cursor: pointer; }
        button { background: #e67e22; color: white; border: none; font-weight: bold; }
        .legenda { margin-top: 20px; padding: 10px; background: rgba(0,0,0,0.5); font-size: 13px; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>üõ∞Ô∏è Rally Tracker</h2>
        <label>Selecione o Carro:</label>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="verRastro()">VER NO MAPA</button>

        <div class="legenda">
            <strong>Cores:</strong><br>
            <span style="color:#3498db">‚îÅ‚îÅ</span> Rota Planejada<br>
            <span style="color:#e67e22">‚îÅ‚îÅ</span> Rastro Real
        </div>
        
        <button style="background:#555; margin-top: 50px;" onclick="location.href='admin.html'">VOLTAR</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // 1. INICIAR MAPA
        var map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Camadas para desenhar
        var layerRota = L.featureGroup().addTo(map);
        var layerRastro = L.polyline([], {color: '#e67e22', weight: 5}).addTo(map);

        // 2. FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 3. CARREGAR PILOTOS
        db.ref('competidores').on('value', snap => {
            let html = '<option value="">Escolha um piloto</option>';
            snap.forEach(c => {
                html += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`;
            });
            document.getElementById('carSelect').innerHTML = html;
        });

        // 4. FUN√á√ÉO PRINCIPAL
        async function verRastro() {
            let id = document.getElementById('carSelect').value;
            if(!id) return alert("Selecione um carro");

            layerRota.clearLayers();
            layerRastro.setLatLngs([]);

            // Buscar Rastro e Rota do Admin
            const [snapR, snapO] = await Promise.all([
                db.ref('rastros/' + id).once('value'),
                db.ref('configuracoes/percurso').once('value')
            ]);

            // Desenhar Rota Oficial (Admin)
            if(snapO.val()) {
                L.geoJSON(snapO.val(), {
                    style: { color: '#3498db', weight: 8, opacity: 0.3 }
                }).addTo(layerRota);
            }

            // Desenhar Rastro Real
            if(snapR.val()) {
                let pts = Object.values(snapR.val()).sort((a,b)=>a.ts-b.ts).map(p => [p.lat, p.lng]);
                layerRastro.setLatLngs(pts);
                map.fitBounds(layerRastro.getBounds());
            } else {
                alert("Nenhum rastro encontrado para este carro.");
            }
        }
    </script>
</body>
</html>
