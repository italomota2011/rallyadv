<!DOCTYPE html>
<html>
<head>
    <title>Rastro Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #34495e; color: white; padding: 15px; }
        #map { flex-grow: 1; }
        select, button { width: 100%; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Auditoria</h3>
        <select id="carSelect"><option>Carregando...</option></select>
        <button onclick="drawTrack()">Ver Rastro</button>
        <div id="stats" style="margin-top: 20px;"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { /* SEU CONFIG */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([-12.26, -38.96], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let currentTrack = L.polyline([], {color: 'red'}).addTo(map);

        db.ref('competidores').once('value', snap => {
            const s = document.getElementById('carSelect');
            s.innerHTML = "";
            snap.forEach(c => s.innerHTML += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`);
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            const snap = await db.ref('rastros/' + id).once('value');
            const pts = [];
            snap.forEach(p => pts.push([p.val().lat, p.val().lng]));
            
            currentTrack.setLatLngs(pts);
            if(pts.length > 0) map.fitBounds(currentTrack.getBounds());
            document.getElementById('stats').innerHTML = `Pontos registrados: ${pts.length}`;
        }
    </script>
</body>
</html>
