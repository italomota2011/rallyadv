<!DOCTYPE html>
<html>
<head>
    <title>Rastro Real-Time</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* SEU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map').setView([-23.55, -46.63], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const markers = {};

        onValue(ref(db, 'competidores'), (snapshot) => {
            const data = snapshot.val();
            for (let id in data) {
                const c = data[id];
                if (c.lat && c.lng) {
                    if (markers[id]) {
                        markers[id].setLatLng([c.lat, c.lng]);
                    } else {
                        markers[id] = L.marker([c.lat, c.lng]).addTo(map)
                            .bindTooltip("Carro " + id, {permanent: true});
                    }
                }
            }
        });
    </script>
</body>
</html>
