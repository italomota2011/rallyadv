<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rastro Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
        #sidebar { width: 280px; background: #34495e; color: white; padding: 15px; }
        #map { flex-grow: 1; }
        button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Rastro</h2>
        <select id="carSelect" style="width:100%; padding:10px;"><option>Carregando...</option></select>
        <button onclick="drawTrack()" style="margin-top:10px;">VER RASTRO</button>
        <div id="details" style="margin-top:20px;"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let poly = L.polyline([], {color: 'red'}).addTo(map);

        db.ref('competidores').on('value', snap => {
            const s = document.getElementById('carSelect');
            s.innerHTML = '<option value="">Selecione...</option>';
            snap.forEach(c => s.innerHTML += `<option value="${c.key}">Carro ${c.key} - ${c.val().nome}</option>`);
        });

        async function drawTrack() {
            const id = document.getElementById('carSelect').value;
            const snap = await db.ref('rastros/' + id).once('value');
            const data = snap.val();
            if(!data) return alert("Sem rastro.");
            const path = Object.values(data).map(p => [p.lat, p.lng]);
            poly.setLatLngs(path);
            map.fitBounds(poly.getBounds());
            document.getElementById('details').innerHTML = `Pontos: ${path.length}`;
        }
    </script>
</body>
</html>
