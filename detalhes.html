<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relatório de Rastro - Detalhado</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: sans-serif; display: grid; grid-template-columns: 300px 1fr; height: 100vh; margin: 0; }
        .sidebar { background: #2c3e50; color: white; padding: 15px; overflow-y: auto; }
        #map { width: 100%; height: 100%; }
        .infraction { background: #c0392b; padding: 10px; margin-top: 10px; border-radius: 4px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Análise de Carro</h3>
        <input type="number" id="carroId" placeholder="Nº do Carro" style="width: 80%">
        <button onclick="carregarRastro()">Ver Rastro</button>
        <hr>
        <div id="statusCarro"></div>
        <div id="listaPenalidades"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { /* SEU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const map = L.map('map').setView([-23.55, -46.63], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        window.carregarRastro = async () => {
            const id = document.getElementById('carroId').value;
            const logSnap = await get(ref(db, `logs/${id}`));
            
            if(!logSnap.exists()) return alert("Sem dados para este carro");

            const logs = Object.values(logSnap.val());
            const latlngs = logs.map(l => [l.lat, l.lng]);
            
            // Desenha a linha do rastro
            L.polyline(latlngs, {color: 'blue', weight: 3}).addTo(map);
            map.fitBounds(latlngs);

            // Marcador de Início e Fim
            L.marker(latlngs[0]).addTo(map).bindPopup("Início");
            L.marker(latlngs[latlngs.length-1]).addTo(map).bindPopup("Última Posição");
        };
    </script>
</body>
</html>
