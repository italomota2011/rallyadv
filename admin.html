<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; overflow: hidden; font-family: sans-serif; }
        #toolbar { height: 60px; background: #2d3748; display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 9999; position: relative; }
        #map { height: calc(100vh - 60px); width: 100%; display: block; background: #a0aec0; }
        button { padding: 8px 12px; background: #4a5568; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        button:hover { background: #718096; }
        input { padding: 8px; border-radius: 4px; border: none; background: #1a202c; color: white; width: 150px; }
        .marker-label { background: #ed8936; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 26px; width: 30px; height: 30px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="buscar()">ğŸ” Buscar</button>
        <div style="width: 2px; height: 30px; background: #4a5568; margin: 0 5px;"></div>
        <button onclick="salvar()" style="background: #38a169;">ğŸ’¾ Salvar Trajeto</button>
        <button onclick="apurar()" style="background: #dd6b20;">ğŸ Rodar ApuraÃ§Ã£o</button>
        <div style="width: 2px; height: 30px; background: #4a5568; margin: 0 5px;"></div>
        <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">ğŸ—ºï¸ Ver Rastro</button>
        <button onclick="window.location.href='resultados.html'" style="background: #3182ce;">ğŸ“Š Ranking</button>
        <button onclick="resetar()" style="background: #e53e3e;">âš ï¸ Reset</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let map, drawnItems;

        function initMap() {
            const camRuas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            const camSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
            
            map = L.map('map', { center: [-12.26, -38.96], zoom: 13, layers: [camRuas] });
            L.control.layers({ "Mapa": camRuas, "SatÃ©lite": camSat }).addTo(map);
            
            drawnItems = new L.FeatureGroup().addTo(map);
            const drawControl = new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                layer.feature = layer.feature || { type: "Feature", properties: {} };
                if (e.layerType === 'polygon') {
                    const v = prompt("Velocidade MÃ¡xima Radar (KM/H):", "60");
                    layer.feature.properties.velocidade = parseInt(v) || 60;
                }
                if (e.layerType === 'circle') {
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
                drawnItems.addLayer(layer);
            });

            carregarTrajeto();
            rastrearCarros();
            setTimeout(() => { map.invalidateSize(); }, 500);
        }

        window.buscar = async function() {
            const q = document.getElementById('cityInput').value;
            if(!q) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        };

        window.salvar = function() {
            const data = { type: "FeatureCollection", features: [] };
            drawnItems.eachLayer(layer => {
                const gj = layer.toGeoJSON();
                if (layer instanceof L.Circle) {
                    gj.properties.type = 'circle';
                    gj.properties.radius = layer.getRadius();
                }
                data.features.push(gj);
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("âœ… Trajeto salvo!"));
        };

        function carregarTrajeto() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, { radius: f.properties.radius }) : null,
                        onEachFeature: (f, l) => { drawnItems.addLayer(l); }
                    });
                }
            });
        }

        function rastrearCarros() {
            const markers = {};
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(markers[id]) markers[id].setLatLng([p.lat, p.lng]);
                    else markers[id] = L.marker([p.lat, p.lng], { icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) }).addTo(map);
                });
            });
        }

        window.apurar = async function() {
            if(!confirm("Deseja rodar a apuraÃ§Ã£o completa?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();
            if(!config || !rastros) return alert("Erro: Sem dados.");

            const linhaOficial = config.features.find(f => f.geometry.type === 'LineString');

            for(let id in comps) {
                let pen = 0;
                const rastroArr = Object.values(rastros[id] || {}).sort((a, b) => a.ts - b.ts);
                if(rastroArr.length === 0) continue;

                config.features.forEach(feat => {
                    if(feat.geometry.type === 'Polygon') {
                        const vMax = (feat.properties.velocidade || 60) * 1.1;
                        let tempoExcessoMs = 0;
                        for(let i = 1; i < rastroArr.length; i++) {
                            const p = rastroArr[i];
                            const dur = p.ts - rastroArr[i-1].ts;
                            if(dur < 15000 && p.vel > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                tempoExcessoMs += dur;
                            }
                        }
                        if(tempoExcessoMs > 10000) pen += (Math.floor((tempoExcessoMs-10000)/30000)+1)*300;
                    } else if(feat.properties?.type === 'circle') {
                        const centro = feat.geometry.coordinates;
                        const raioKm = feat.properties.radius / 1000;
                        if(!rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raioKm)) pen += 20000;
                    }
                });

                // CÃLCULO DESVIO DE ROTA
                if(linhaOficial) {
                    let tempoForaMs = 0;
                    for(let i = 1; i < rastroArr.length; i++) {
                        const p = rastroArr[i];
                        const dur = p.ts - rastroArr[i-1].ts;
                        if(dur > 15000) continue;
                        const dist = turf.pointToLineDistance(turf.point([p.lng, p.lat]), linhaOficial, {units:'kilometers'}) * 1000;
                        if(dist > 50) tempoForaMs += dur;
                    }
                    if(tempoForaMs >= 60000) pen += Math.floor(tempoForaMs / 60000) * 200;
                }
                db.ref(`competidores/${id}`).update({ pontos: 150000 - pen });
            }
            alert("ApuraÃ§Ã£o finalizada!");
        };

        window.resetar = function() {
            if(prompt("Senha:") === "261291") db.ref('/').remove().then(() => location.reload());
        };

        window.onload = initMap;
    </script>
</body>
</html>
