<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; overflow: hidden; font-family: sans-serif; }
        #toolbar { height: 60px; background: #2d3748; display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 9999; position: relative; }
        #map { height: calc(100vh - 60px); width: 100%; display: block; background: #a0aec0; }
        button { padding: 8px 12px; background: #4a5568; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        button:hover { background: #718096; }
        .btn-apurar { background: #e67e22 !important; }
        .btn-limpar { background: #e53e3e !important; }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="salvarPercurso()">üíæ SALVAR PERCURSO</button>
        <button class="btn-apurar" onclick="apurar()">üìä APURAR PENALIDADES (GPS)</button>
        <button onclick="location.href='rastro.html'">üõ∞Ô∏è VER RASTROS</button>
        <button onclick="location.href='tempos.html'">‚è±Ô∏è CADASTRAR TEMPOS</button>
        <button onclick="location.href='fotos.html'">üì∏ PONTOS FOTOS</button>
        <button onclick="location.href='ranking-geral.html'">üèÜ RANKING GERAL</button>
        <button class="btn-limpar" onclick="resetar()">‚ö†Ô∏è ZERAR SISTEMA</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const map = L.map('map').setView([-12.26, -38.96], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const drawnItems = new L.FeatureGroup().addTo(map);
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polyline: false, marker: false, circlemarker: false, rectangle: false }
        }).addTo(map);

        map.on(L.Draw.Event.CREATED, e => {
            const layer = e.layer;
            if(e.layerType === 'circle') {
                layer.options.type = 'circle';
                const v = prompt("Pontos por n√£o visitar este Waypoint:", "20000");
                layer.options.penalidade = parseInt(v) || 20000;
            } else {
                const v = prompt("Velocidade M√°xima no Radar (km/h):", "60");
                layer.options.velocidade = parseInt(v) || 60;
            }
            drawnItems.addLayer(layer);
        });

        window.salvarPercurso = function() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                f.properties.velocidade = layer.options.velocidade;
                f.properties.radius = layer._mRadius;
                f.properties.type = layer.options.type;
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Percurso Salvo!"));
        };

        db.ref('configuracoes/percurso').once('value', snap => {
            if(!snap.val()) return;
            L.geoJSON(snap.val(), {
                onEachFeature: (f, l) => {
                    if(f.properties.type === 'circle') {
                        const circle = L.circle([f.geometry.coordinates[1], f.geometry.coordinates[0]], { radius: f.properties.radius });
                        circle.options.type = 'circle';
                        circle.addTo(drawnItems);
                    } else {
                        l.options.velocidade = f.properties.velocidade;
                        drawnItems.addLayer(l);
                    }
                }
            });
        });

        window.apurar = async function() {
            const snapRastros = await db.ref('rastros').once('value');
            const snapPercurso = await db.ref('configuracoes/percurso').once('value');
            const rastros = snapRastros.val();
            const percurso = snapPercurso.val();

            if(!rastros || !percurso) return alert("Dados insuficientes!");

            for(let id in rastros) {
                let pen = 0;
                const rastroArr = Object.values(rastros[id]).sort((a,b) => a.ts - b.ts);

                percurso.features.forEach(feat => {
                    if(feat.geometry.type === 'Polygon') {
                        const vMax = (feat.properties.velocidade || 60) * 1.1;
                        let tempoExcessoMs = 0;

                        for(let i=1; i < rastroArr.length; i++) {
                            const p = rastroArr[i];
                            const vAtual = parseFloat(p.vel) || 0; // CORRE√á√ÉO AQUI
                            const duration = p.ts - rastroArr[i-1].ts;

                            if(duration < 15000 && vAtual > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                tempoExcessoMs += duration;
                            }
                        }
                        if(tempoExcessoMs > 10000) {
                            pen += (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 300;
                        }
                    } else if(feat.properties?.type === 'circle') {
                        const centro = feat.geometry.coordinates;
                        const raioKm = feat.properties.radius / 1000;
                        
                        const visitou = rastroArr.some(pt => 
                            turf.distance(turf.point([pt.lng, pt.lat]), turf.point([centro[0], centro[1]])) <= raioKm
                        );
                        
                        if(!visitou) pen += 20000;
                    }
                });
                db.ref(`competidores/${id}`).update({ pontos: 0 - pen });
            }
            alert("‚úÖ Apura√ß√£o de telemetria conclu√≠da!");
        };

        window.resetar = function() {
            if(prompt("Senha de Seguran√ßa:") === "261291") {
                db.ref('/').remove().then(() => location.reload());
            }
        };
    </script>
</body>
</html>
