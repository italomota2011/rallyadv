<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; overflow: hidden; font-family: sans-serif; }
        #toolbar { height: 60px; background: #2d3748; display: flex; align-items: center; padding: 0 15px; gap: 10px; z-index: 9999; position: relative; overflow-x: auto; }
        #map { height: calc(100vh - 60px); width: 100%; display: block; background: #a0aec0; }
        button { padding: 8px 12px; background: #4a5568; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; white-space: nowrap; }
        button:hover { background: #718096; }
        input { padding: 8px; border-radius: 4px; border: none; background: #1a202c; color: white; width: 120px; font-size: 11px; }
        .marker-label { background: #ed8936; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 26px; width: 30px; height: 30px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="buscar()">ğŸ” Buscar</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568; margin: 0 5px;"></div>
        
        <button onclick="salvar()" style="background: #38a169;">ğŸ’¾ Salvar Trajeto</button>
        <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">ğŸ—ºï¸ Rastro</button>
        <button onclick="apurar()" style="background: #dd6b20;">ğŸ Apurar</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568; margin: 0 5px;"></div>
        
        <button onclick="abrirProva()" style="background: #2f855a;">ğŸ”“ Abrir Prova</button>
        
        <div style="display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px;">
            <input type="number" id="carroParaExcluir" placeholder="NÂº Carro" style="width: 70px;">
            <button onclick="excluirCarro()" style="background: #e53e3e; padding: 8px;">âŒ Excluir</button>
        </div>

        <button onclick="resetarCarros()" style="background: #742a2a;">ğŸš— Resetar Tudo</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568; margin: 0 5px;"></div>

        <button onclick="window.location.href='resultados.html'" style="background: #3182ce;">ğŸ“Š Pontos</button>
        <button onclick="window.location.href='tempos.html'" style="background: #d69e2e;">â±ï¸ Chegada</button>
        <button onclick="window.location.href='ranking-tempo.html'" style="background: #2c7a7b;">â±ï¸ Ranking</button>
        <button onclick="window.location.href='fotos.html'" style="background: #3182ce;">ğŸ“¸ Fotos</button>
        <button onclick="window.location.href='ranking-geral.html'" style="background: #b7791f; border: 1px solid #f6e05e;">ğŸ† FINAL</button>
        
        <button onclick="resetarGeral()" style="background: #ff0000; font-size: 9px;">âš ï¸ RESET BD</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);
        let map, drawnItems;
        let markers = {};

        function initMap() {
            const camadaRuas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            const camadaSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
            
            map = L.map('map', { center: [-12.26, -38.96], zoom: 13, layers: [camadaSat] });
            L.control.layers({ "SatÃ©lite": camadaSat, "Mapa": camadaRuas }).addTo(map);
            drawnItems = new L.FeatureGroup().addTo(map);
            
            const drawControl = new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                layer.feature = layer.feature || { type: "Feature", properties: {} };
                if (e.layerType === 'polygon') {
                    layer.feature.properties.velocidade = parseInt(prompt("Velocidade MÃ¡xima Radar (KM/H):", "60")) || 60;
                }
                if (e.layerType === 'circle') {
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
                drawnItems.addLayer(layer);
            });

            carregarTrajeto();
            rastrearCarros();
        }

        window.onload = initMap;

        // --- NOVAS FUNÃ‡Ã•ES ---
        window.abrirProva = function() {
            db.ref('configuracoes/prova_aberta').set(true).then(() => alert("âœ… Prova aberta para cadastros!"));
        };

        window.excluirCarro = function() {
            const num = document.getElementById('carroParaExcluir').value;
            if(!num) return alert("Digite o nÃºmero do carro!");
            
            if(confirm(`Deseja excluir permanentemente o Carro ${num}?`)) {
                Promise.all([
                    db.ref('competidores/' + num).remove(),
                    db.ref('posicoes/' + num).remove(),
                    db.ref('rastros/' + num).remove()
                ]).then(() => {
                    alert(`âœ… Carro ${num} removido.`);
                    if(markers[num]) { map.removeLayer(markers[num]); delete markers[num]; }
                    document.getElementById('carroParaExcluir').value = "";
                });
            }
        };

        window.resetarCarros = function() {
            if(confirm("Apagar TODOS os carros e manter o trajeto?")) {
                if(prompt("Senha:") === "261291") {
                    Promise.all([
                        db.ref('competidores').remove(),
                        db.ref('posicoes').remove(),
                        db.ref('rastros').remove(),
                        db.ref('configuracoes/prova_aberta').set(false)
                    ]).then(() => location.reload());
                }
            }
        };

        // --- FUNÃ‡Ã•ES DE TRAJETO ---
        window.salvar = function() {
            const data = { type: "FeatureCollection", features: [] };
            drawnItems.eachLayer(layer => {
                const gj = layer.toGeoJSON();
                if (layer instanceof L.Circle) {
                    gj.properties.type = 'circle';
                    gj.properties.radius = layer.getRadius();
                }
                data.features.push(gj);
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("âœ… Trajeto salvo!"));
        };

        function carregarTrajeto() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, { radius: f.properties.radius }) : null,
                        onEachFeature: (f, l) => { drawnItems.addLayer(l); }
                    });
                }
            });
        }

        function rastrearCarros() {
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(markers[id]) markers[id].setLatLng([p.lat, p.lng]);
                    else markers[id] = L.marker([p.lat, p.lng], { 
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) 
                    }).addTo(map);
                });
            });
        }

        window.buscar = async function() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        };

        window.resetarGeral = function() {
            if(prompt("Senha de SeguranÃ§a MÃ¡xima:") === "261291") db.ref('/').remove().then(() => location.reload());
        };

        // ... FunÃ§Ã£o apurar() mantida como a original do arquivo enviado
    </script>
</body>
</html>
