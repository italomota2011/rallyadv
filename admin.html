<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Apuração</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; padding: 40px; text-align: center; }
        .panel { background: #2d3748; padding: 30px; border-radius: 12px; max-width: 500px; margin: auto; }
        button { background: #e67e22; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #log { margin-top: 20px; text-align: left; font-family: monospace; font-size: 12px; background: #000; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Apuração Técnica</h2>
        <button onclick="apurar()">CALCULAR PENALIDADES GPS</button>
        <div id="log">Console: Aguardando...</div>
    </div>

    <script>
        const firebaseConfig = { /* ... Mesma config ... */ };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function apurar() {
            const log = document.getElementById('log');
            log.innerHTML = "Iniciando...";
            const compSnap = await db.ref('competidores').once('value');
            const confSnap = await db.ref('configuracoes/percurso').once('value');
            const competidores = compSnap.val();
            const percurso = confSnap.val();

            for (let id in competidores) {
                let pen = 0;
                const rSnap = await db.ref('rastros/' + id).once('value');
                const rastro = rSnap.val();
                if (rastro && percurso) {
                    const rArr = Object.values(rastro).sort((a,b) => a.ts - b.ts);
                    percurso.features.forEach(f => {
                        if (f.geometry.type === 'Polygon') {
                            const vMax = (f.properties.velocidade || 60) * 1.1;
                            let excesso = 0;
                            rArr.forEach((p, i) => {
                                if (i > 0 && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), f)) {
                                    if (p.vel > vMax) excesso += (p.ts - rArr[i-1].ts);
                                }
                            });
                            if (excesso > 10000) pen += (Math.floor((excesso-10000)/30000)+1)*300;
                        } else if (f.properties?.type === 'circle') {
                            const v = rArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(f.geometry.coordinates)) <= (f.properties.radius/1000));
                            if (!v) pen += 20000;
                        }
                    });
                }
                await db.ref('competidores/' + id).update({ pontos: (pen * -1) });
                log.innerHTML += `<br>Carro ${id}: ${pen * -1} pts`;
            }
            log.innerHTML += "<br>Concluído!";
        }
    </script>
</body>
</html>
