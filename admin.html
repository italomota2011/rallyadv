<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Rally Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        body { display: flex; flex-direction: column; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; height: 100%; background: #eee; }
        .menu { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 8px; flex-wrap: wrap; z-index: 1001; }
        .marker-label { background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 30px; width: 30px; height: 30px; font-size: 14px; }
        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="searchCity()">Buscar</button>
        <button onclick="toggleMap()">Satélite</button>
        <button onclick="saveRoute()" style="background:#27ae60; color:white;">Salvar Trajeto</button>
        <button onclick="runApuracao()" style="background:#e67e22; color:white;">Rodar Apuração</button>
        <button onclick="location.href='resultados.html'">Ranking</button>
        <button onclick="location.href='rastro.html'">Rastro</button>
        <button onclick="resetSystem()" style="background:#c0392b; color:white;">Reset</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        let map, drawnItems, drawControl;
        let isSat = false;
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        // Função de Inicialização
        function init() {
            map = L.map('map').setView([-12.26, -38.96], 13);
            streets.addTo(map);
            drawnItems = new L.FeatureGroup().addTo(map);

            drawControl = new L.Control.Draw({ 
                edit: { featureGroup: drawnItems }, 
                draw: { 
                    polyline: true,   // REATIVADO: Botão de desenhar trajeto (linha)
                    polygon: true,    // Para Radares
                    circle: true,     // Para Waypoints
                    rectangle: false, // CONTINUA OCULTO como pedido
                    marker: false, 
                    circlemarker: false 
                } 
            }).addTo(map);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                if(e.layerType === 'polygon') {
                    const v = prompt("Velocidade Máxima (KM/H):", "60");
                    layer.feature = { type: 'Feature', properties: { velocidade: parseInt(v) || 60 } };
                }
                if(e.layerType === 'circle') {
                    layer.feature = { type: 'Feature', properties: { type: 'circle', radius: layer.getRadius() } };
                }
                drawnItems.addLayer(layer);
            });

            loadRoute();
            watchCars();
        }

        window.searchCity = async function() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 13);
        }

        window.toggleMap = function() {
            isSat ? map.removeLayer(sat) : sat.addTo(map);
            isSat = !isSat;
        }

        window.saveRoute = function() {
            const data = drawnItems.toGeoJSON();
            // Preservar o raio dos círculos no salvamento
            drawnItems.eachLayer((layer, index) => {
                if(layer instanceof L.Circle) {
                    data.features[index].properties.type = 'circle';
                    data.features[index].properties.radius = layer.getRadius();
                }
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Trajeto e Waypoints salvos!"));
        }

        function loadRoute() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties.type === 'circle' ? L.circle(latlng, {radius: f.properties.radius}) : null,
                        onEachFeature: (f, l) => drawnItems.addLayer(l)
                    });
                }
            });
        }

        function watchCars() {
            const carMarkers = {};
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(carMarkers[id]) carMarkers[id].setLatLng([p.lat, p.lng]);
                    else carMarkers[id] = L.marker([p.lat, p.lng], { 
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize: [30, 30] }) 
                    }).addTo(map);
                });
            });
        }

        window.runApuracao = async function() {
            if(!confirm("Iniciar apuração?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();

            for(let id in comps) {
                let penalidade = 0;
                const rastroPts = Object.values(rastros[id] || {}).map(p => turf.point([p.lng, p.lat], { vel: p.vel }));
                if(rastroPts.length === 0) continue;

                config.features.forEach(feat => {
                    if(feat.geometry.type === 'Polygon') {
                        let excesso = rastroPts.some(pt => turf.booleanPointInPolygon(pt, feat) && pt.properties.vel > (feat.properties.velocidade || 60));
                        if(excesso) penalidade += 10000;
                    } else if(feat.properties && feat.properties.type === 'circle') {
                        const centro = feat.geometry.coordinates;
                        const raioKm = feat.properties.radius / 1000;
                        let passou = rastroPts.some(pt => turf.distance(pt, turf.point(centro)) <= raioKm);
                        if(!passou) penalidade += 20000;
                    }
                });
                db.ref(`competidores/${id}`).update({ pontos: 150000 - penalidade });
            }
            alert("Apuração finalizada!");
        }

        window.resetSystem = function() {
            if(prompt("Senha:") === "261291") db.ref('/').remove().then(() => location.reload());
        }

        // Inicia tudo
        window.onload = init;
    </script>
</body>
</html>
