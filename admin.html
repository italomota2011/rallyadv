<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: sans-serif; }
        
        .header { 
            height: 60px; background: #222; color: white; 
            display: flex; align-items: center; padding: 0 20px; gap: 10px;
        }

        /* IMPORTANTE: O mapa precisa de altura definida para aparecer */
        #map { 
            width: 100%; 
            height: calc(100vh - 60px); 
            background: #e5e3df; /* Cor de fundo caso o mapa demore a carregar */
        }

        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        .btn-save { background: #27ae60; color: white; }
        .car-icon-div { 
            background: yellow; border: 2px solid black; 
            border-radius: 50%; text-align: center; font-weight: bold; 
        }
    </style>
</head>
<body>

<div class="header">
    <strong>RALLY CONTROL</strong>
    <button onclick="changeMapMode()">Mudar Mapa</button>
    <button class="btn-save" onclick="saveConfig()">Salvar Mapa</button>
    <button style="background:orange" onclick="apurarResultados()">Apurar</button>
    <button style="background:red; color:white" onclick="resetProva()">Reset</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.all.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        storageBucket: "cronometro-rally.firebasestorage.app",
        messagingSenderId: "341731891354",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Inicializar Mapa
    const map = L.map('map').setView([-23.5505, -46.6333], 12);
    
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
    });

    // Forçar atualização do tamanho do mapa
    setTimeout(() => { map.invalidateSize(); }, 500);

    // Lógica Draw... (continuar com as funções anteriores de saveConfig e apurarResultados)
    // [O restante do código de lógica permanece igual ao anterior]
    
    let isSat = false;
    window.changeMapMode = () => {
        if(isSat) { map.removeLayer(sat); osm.addTo(map); }
        else { map.removeLayer(osm); sat.addTo(map); }
        isSat = !isSat;
    };
    
    // Adicione aqui a função saveConfig e apurarResultados do passo anterior...
</script>
</body>
</html>
