<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Apuração</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; padding: 20px; }
        .card { background: #2d3748; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        button { background: #e67e22; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        .status { margin-top: 10px; padding: 10px; background: #222; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="card">
        <h2>⚙️ Apuração Técnica</h2>
        <p>Esta ação calcula as penalidades de todos os pilotos (Radares e Waypoints).</p>
        <button onclick="apurarTudo()">INICIAR APURAÇÃO GERAL</button>
        <div id="statusLog" class="status">Aguardando comando...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function apurarTudo() {
            const log = document.getElementById('statusLog');
            log.innerHTML = "Iniciando processamento...";

            const [snapCompetidores, snapConfig] = await Promise.all([
                db.ref('competidores').once('value'),
                db.ref('configuracoes/percurso').once('value')
            ]);

            const competidores = snapCompetidores.val();
            const config = snapConfig.val();

            for (let id in competidores) {
                let totalPenalidades = 0;
                const rastroSnap = await db.ref('rastros/' + id).once('value');
                const rastroData = rastroSnap.val();

                if (rastroData) {
                    const rastroArr = Object.values(rastroData).sort((a,b) => a.ts - b.ts);
                    
                    config.features.forEach(feat => {
                        if (feat.geometry.type === 'Polygon') {
                            // Lógica de Radar
                            const vMax = (feat.properties.velocidade || 60) * 1.1;
                            let tempoExcesso = 0;
                            rastroArr.forEach((p, i) => {
                                if (i === 0) return;
                                if (turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                    if (p.vel > vMax) tempoExcesso += (p.ts - rastroArr[i-1].ts);
                                }
                            });
                            if (tempoExcesso > 10000) {
                                totalPenalidades += (Math.floor((tempoExcesso - 10000) / 30000) + 1) * 300;
                            }
                        } else if (feat.properties?.type === 'circle') {
                            // Lógica de Waypoint
                            const visitou = rastroArr.some(pt => 
                                turf.distance(turf.point([pt.lng, pt.lat]), turf.point(feat.geometry.coordinates)) <= (feat.properties.radius / 1000)
                            );
                            if (!visitou) totalPenalidades += 20000;
                        }
                    });
                }

                // SALVA APENAS AS PENALIDADES (COMEÇA EM 0)
                await db.ref('competidores/' + id).update({ pontos: totalPenalidades });
                log.innerHTML += `<br>Carro ${id}: ${totalPenalidades} pts penalidade.`;
            }
            alert("Apuração Concluída!");
        }
    </script>
</body>
</html>
