<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - ApuraÃ§Ã£o de Penalidades</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; padding: 40px; text-align: center; }
        .panel { background: #2d3748; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; }
        button { background: #e67e22; color: white; border: none; padding: 20px; width: 100%; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; }
        #log { margin-top: 20px; text-align: left; font-family: monospace; font-size: 12px; background: #000; padding: 15px; border-radius: 8px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="panel">
        <h2>ðŸš€ ApuraÃ§Ã£o TÃ©cnica</h2>
        <p>Inicie para calcular as infraÃ§Ãµes de GPS.</p>
        <button onclick="apurar()">CALCULAR PENALIDADES GPS</button>
        <div id="log">Console: Aguardando...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        async function apurar() {
            const log = document.getElementById('log');
            log.innerHTML = "Iniciando processamento...";
            
            const [compSnap, confSnap] = await Promise.all([
                db.ref('competidores').once('value'),
                db.ref('configuracoes/percurso').once('value')
            ]);
            
            const competidores = compSnap.val();
            const percurso = confSnap.val();

            for (let id in competidores) {
                let penTotal = 0;
                const rastroSnap = await db.ref('rastros/' + id).once('value');
                const rastro = rastroSnap.val();
                
                if (rastro && percurso) {
                    const rastroArr = Object.values(rastro).sort((a,b) => a.ts - b.ts);
                    percurso.features.forEach(f => {
                        if (f.geometry.type === 'Polygon') {
                            const vMax = (f.properties.velocidade || 60) * 1.1;
                            let excessoMs = 0;
                            rastroArr.forEach((p, i) => {
                                if (i > 0 && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), f)) {
                                    if (p.vel > vMax) excessoMs += (p.ts - rastroArr[i-1].ts);
                                }
                            });
                            if (excessoMs > 10000) penTotal += (Math.floor((excessoMs-10000)/30000)+1)*300;
                        } else if (f.properties?.type === 'circle') {
                            const visitou = rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(f.geometry.coordinates)) <= (f.properties.radius/1000));
                            if (!visitou) penTotal += 20000;
                        }
                    });
                }
                // Salva como NEGATIVO no campo 'pontos'
                await db.ref('competidores/' + id).update({ pontos: (penTotal * -1) });
                log.innerHTML += `<br>âœ… Carro ${id}: ${penTotal * -1} pts`;
            }
            log.innerHTML += "<br>--- Processo Finalizado ---";
        }
    </script>
</body>
</html>
