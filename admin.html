        // 2. FUNÇÕES TORNADAS GLOBAIS IMEDIATAMENTE
        window.searchCity = async function() {
            const q = document.getElementById('cityInput').value;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
                const data = await res.json();
                if(data[0]) map.setView([data[0].lat, data[0].lon], 15);
            } catch(e) { alert("Erro na busca"); }
        };

        window.toggleMap = function() {
            isSat ? map.removeLayer(sat) : sat.addTo(map);
            isSat = !isSat;
        };

        window.saveRoute = function() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer instanceof L.Circle) {
                    f.properties.type = 'circle';
                    f.properties.radius = layer.getRadius();
                }
            });
            db.ref('configuracoes/percurso').set(data)
                .then(() => alert("Configuração salva com sucesso!"))
                .catch(e => alert("Erro ao salvar: " + e.message));
        };
