<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; overflow: hidden; font-family: sans-serif; }
        
        /* Toolbar com scroll caso os botÃµes nÃ£o caibam */
        #toolbar { 
            height: 70px; 
            background: #2d3748; 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            gap: 8px; 
            z-index: 9999; 
            position: relative;
            overflow-x: auto;
            white-space: nowrap;
        }

        #map { height: calc(100vh - 70px); width: 100%; display: block; background: #a0aec0; }
        
        button { 
            padding: 8px 10px; 
            background: #4a5568; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 10px; 
            text-transform: uppercase;
        }
        button:hover { background: #718096; }
        
        input { 
            padding: 8px; 
            border-radius: 4px; 
            border: none; 
            background: #1a202c; 
            color: white; 
            width: 120px; 
        }

        .marker-label { 
            background: #ed8936; 
            border: 2px solid white; 
            border-radius: 50%; 
            color: white; 
            font-weight: bold; 
            text-align: center; 
            line-height: 26px; 
            width: 30px; 
            height: 30px; 
            font-size: 12px; 
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <input type="text" id="cityInput" placeholder="Buscar cidade...">
        <button onclick="buscar()">ğŸ” Buscar</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568;"></div>

        <button id="btnStatusProva" onclick="alternarProva()" style="background: #27ae60;">ğŸŸ¢ Abrir Prova</button>
        <button onclick="salvar()" style="background: #38a169;">ğŸ’¾ Salvar Trajeto</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568;"></div>

        <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">ğŸ—ºï¸ Rastro</button>
        <button onclick="apurar()" style="background: #dd6b20;">ğŸ Rodar ApuraÃ§Ã£o</button>
        <button onclick="window.location.href='resultados.html'" style="background: #3182ce;">ğŸ“Š Pontos</button>
        <button onclick="window.location.href='tempos.html'" style="background: #2c3e50;">â±ï¸ Hora Chegada/Tempos</button>
        <button onclick="window.location.href='fotos.html'" style="background: #d35400;">ğŸ“¸ Fotos</button>
        <button onclick="window.location.href='ranking-fotos.html'" style="background: #f39c12;">ğŸ… Ranking Fotos</button>
        <button onclick="window.location.href='ranking-geral.html'" style="background: #b7791f;">ğŸ† Ranking Final</button>
        
        <div style="width: 2px; height: 30px; background: #4a5568;"></div>

        <button onclick="limparCarros()" style="background: #e67e22;">ğŸš— Resetar Carros</button>
        <button onclick="resetar()" style="background: #e53e3e;">âš ï¸ Reset Total (Senha)</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // CONFIGURAÃ‡ÃƒO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map, drawnItems;

        // INICIALIZAÃ‡ÃƒO DO MAPA
        function initMap() {
            map = L.map('map').setView([-12.26, -38.96], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            drawnItems = new L.FeatureGroup().addTo(map);
            const drawControl = new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                if (e.layerType === 'polygon') {
                    const v = prompt("Velocidade Radar (KM/H):", "60");
                    layer.feature = layer.feature || { type: "Feature", properties: {} };
                    layer.feature.properties.velocidade = parseInt(v) || 60;
                }
                if (e.layerType === 'circle') {
                    layer.feature = layer.feature || { type: "Feature", properties: {} };
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
                drawnItems.addLayer(layer);
            });

            carregarTrajeto();
            rastrearCarros();
            monitorarStatusProva();
        }

        // FUNÃ‡Ã•ES DE LOGICA
        function monitorarStatusProva() {
            db.ref('configuracoes/provaAtiva').on('value', snap => {
                const btn = document.getElementById('btnStatusProva');
                if (snap.val()) {
                    btn.innerText = "ğŸ”´ Fechar Prova";
                    btn.style.background = "#e53e3e";
                } else {
                    btn.innerText = "ğŸŸ¢ Abrir Prova";
                    btn.style.background = "#27ae60";
                }
            });
        }

        function alternarProva() {
            db.ref('configuracoes/provaAtiva').once('value', snap => {
                db.ref('configuracoes/provaAtiva').set(!snap.val());
            });
        }

        function salvar() {
            const data = { type: "FeatureCollection", features: [] };
            drawnItems.eachLayer(layer => {
                const gj = layer.toGeoJSON();
                if (layer instanceof L.Circle) {
                    gj.properties.type = 'circle';
                    gj.properties.radius = layer.getRadius();
                }
                data.features.push(gj);
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("âœ… Trajeto Salvo!"));
        }

        function carregarTrajeto() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, {radius: f.properties.radius}) : null,
                        onEachFeature: (f, l) => drawnItems.addLayer(l)
                    });
                }
            });
        }

        function rastrearCarros() {
            const markers = {};
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(markers[id]) markers[id].setLatLng([p.lat, p.lng]);
                    else markers[id] = L.marker([p.lat, p.lng], { 
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) 
                    }).addTo(map);
                });
            });
        }

        async function buscar() {
            const q = document.getElementById('cityInput').value;
            if(!q) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        }

        function limparCarros() {
            if(confirm("Deseja resetar todos os carros e posiÃ§Ãµes?")) {
                db.ref('competidores').remove();
                db.ref('posicoes').remove();
                db.ref('rastros').remove();
                alert("Carros resetados!");
            }
        }

        function resetar() {
            if(prompt("Digite a senha para RESET TOTAL:") === "261291") {
                db.ref('/').remove().then(() => location.reload());
            }
        }

        // FunÃ§ao de ApuraÃ§Ã£o Baseada no seu cÃ³digo original
        window.apurar = async function() {
            if(!confirm("Rodar apuraÃ§Ã£o de radar?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();
            
            for(let id in comps) {
                let pen = 0;
                const rastroArr = Object.values(rastros[id] || {}).sort((a,b)=>a.ts-b.ts);
                config.features.forEach(feat => {
                    if(feat.geometry.type==='Polygon') {
                        const vMax = (feat.properties.velocidade || 60) * 1.1;
                        let excessoMs = 0;
                        for(let i=1; i<rastroArr.length; i++) {
                            const p = rastroArr[i];
                            const dur = p.ts - rastroArr[i-1].ts;
                            if(dur < 10000 && p.vel > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                excessoMs += dur;
                            }
                        }
                        if(excessoMs > 10000) pen += (Math.floor((excessoMs-10000)/30000)+1)*300;
                    }
                });
                db.ref(`competidores/${id}`).update({ pontos: 0 - pen });
            }
            alert("âœ… ApuraÃ§Ã£o Finalizada!");
        };

        window.onload = initMap;
    </script>
</body>
</html>
