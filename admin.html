<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Toolbar com scroll horizontal */
        #toolbar { 
            height: 70px; background: #2d3748; display: flex; align-items: center; 
            padding: 0 15px; gap: 8px; z-index: 9999; position: relative;
            overflow-x: auto; white-space: nowrap; border-bottom: 2px solid #4a5568;
        }

        /* Força o mapa a ocupar o espaço restante */
        #map { height: calc(100vh - 70px); width: 100%; display: block; }
        
        button { 
            padding: 8px 12px; background: #4a5568; color: white; border: none; 
            border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 10px; text-transform: uppercase;
        }
        button:hover { background: #718096; }
        input { padding: 8px; border-radius: 4px; border: none; background: #1a202c; color: white; width: 120px; }

        .marker-label { 
            background: #ed8936; border: 2px solid white; border-radius: 50%; 
            color: white; font-weight: bold; text-align: center; line-height: 26px; 
            width: 30px; height: 30px; font-size: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
