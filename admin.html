<!DOCTYPE html>
<html>
<head>
    <title>Admin - Controle Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        #map { height: 80vh; width: 100%; }
        .controles { padding: 10px; background: #eee; display: flex; gap: 10px; flex-wrap: wrap; }
        .marker-id { background: black; color: white; border-radius: 50%; padding: 5px; border: 2px solid orange; font-weight: bold; }
    </style>
</head>
<body>
    <div class="controles">
        <button onclick="setModo('satelite')">Satélite</button>
        <button onclick="setModo('ruas')">Ruas</button>
        <button onclick="salvarConfig()">SALVAR PERCURSO/RADARES</button>
        <button onclick="window.location.href='resultados.html'">Resultados</button>
        <button onclick="reiniciarProva()" style="background:red; color:white;">REINICIAR PROVA</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Inicialização do Firebase e Mapas (Omitido por brevidade, use seu config)
        const map = L.map('map').setView([-12.266, -38.966], 13);
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        const drawnItems = new L.FeatureGroup().addTo(map);
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polygon: true, polyline: true, circle: true }
        }).addTo(map);

        const carrosMarkers = {};

        // Escuta posições em tempo real
        db.ref('posicoes').on('value', snapshot => {
            snapshot.forEach(child => {
                const id = child.key;
                const pos = child.val();
                if(carrosMarkers[id]) {
                    carrosMarkers[id].setLatLng([pos.lat, pos.lng]);
                } else {
                    const icon = L.divIcon({ className: 'marker-id', html: id });
                    carrosMarkers[id] = L.marker([pos.lat, pos.lng], {icon}).addTo(map)
                        .bindPopup(`Carro: ${id}<br>Vel: ${pos.vel.toFixed(1)} km/h`);
                }
            });
        });

        function reiniciarProva() {
            const senha = prompt("Digite a senha de segurança:");
            if(senha === "261291") {
                db.ref('/').remove();
                location.reload();
            }
        }
        
        function salvarConfig() {
            const data = drawnItems.toGeoJSON();
            db.ref('configuracoes/percurso').set(data);
            alert("Percurso Travado!");
        }
    </script>
</body>
</html>
