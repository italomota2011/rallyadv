<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        .menu { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 10px; align-items: center; z-index: 1001; flex-wrap: wrap; }
        #map { flex-grow: 1; z-index: 1; }
        .marker-label { background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 25px; }
        button { padding: 8px 12px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-green { background: #27ae60; color: white; }
        .btn-red { background: #c0392b; color: white; }
        input { padding: 8px; border-radius: 4px; border: none; }
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" id="cityInput" placeholder="Cidade, UF">
        <button onclick="searchCity()">ğŸ” Buscar</button>
        <button onclick="toggleMap()">ğŸ—ºï¸ SatÃ©lite/Mapa</button>
        <button class="btn-green" onclick="saveRoute()">ğŸ’¾ Salvar Desenhos</button>
        <button onclick="location.href='resultados.html'">ğŸ† Ranking</button>
        <button onclick="location.href='rastro.html'">ğŸ›¤ï¸ Auditoria</button>
        <button class="btn-green" onclick="runApuracao()">ğŸ APURAÃ‡ÃƒO FINAL</button>
        <button class="btn-red" onclick="resetSystem()">ğŸ§¹ RESET TOTAL</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = { /* SEU CONFIG AQUI */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ConfiguraÃ§Ã£o do Mapa
        const map = L.map('map').setView([-12.26, -38.96], 12);
        const layers = {
            streets: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
        };
        let currentMode = 'streets';

        const drawnItems = new L.FeatureGroup().addTo(map);
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { marker: false, circlemarker: false }
        }).addTo(map);

        // Carregar Percurso Salvo
        db.ref('configuracoes/percurso').once('value', snap => {
            if(snap.exists()){
                L.geoJSON(snap.val(), {
                    pointToLayer: (f, latlng) => {
                        if(f.properties.type === 'circle') return L.circle(latlng, {radius: f.properties.radius});
                    },
                    onEachFeature: (f, l) => drawnItems.addLayer(l)
                });
            }
        });

        // Carros em tempo real
        const carMarkers = {};
        db.ref('posicoes').on('value', snap => {
            snap.forEach(child => {
                const id = child.key; const p = child.val();
                if(carMarkers[id]) {
                    carMarkers[id].setLatLng([p.lat, p.lng]).setPopupContent(`Carro ${id}<br>${p.vel.toFixed(1)} km/h`);
                } else {
                    const icon = L.divIcon({ className: 'marker-label', html: id, iconSize: [25, 25] });
                    carMarkers[id] = L.marker([p.lat, p.lng], {icon}).addTo(map).bindPopup(`Carro ${id}`);
                }
            });
        });

        // FunÃ§Ãµes de Interface
        function toggleMap() {
            if(currentMode === 'streets') { map.removeLayer(layers.streets); layers.sat.addTo(map); currentMode = 'sat'; }
            else { map.removeLayer(layers.sat); layers.streets.addTo(map); currentMode = 'streets'; }
        }

        async function searchCity() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 13);
        }

        map.on(L.Draw.Event.CREATED, e => {
            const layer = e.layer;
            if(e.layerType === 'polygon') layer.feature = { properties: { velocidade: prompt("Velocidade MÃ¡xima:") } };
            if(e.layerType === 'circle') layer.feature = { properties: { type: 'circle', radius: layer.getRadius() } };
            drawnItems.addLayer(layer);
        });

        function saveRoute() {
            const data = drawnItems.toGeoJSON();
            // Inserir propriedades faltantes nos cÃ­rculos
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer instanceof L.Circle) { f.properties.type = 'circle'; f.properties.radius = layer.getRadius(); }
            });
            db.ref('configuracoes/percurso').set(data);
            alert("Percurso salvo!");
        }

        async function runApuracao() {
            if(!confirm("Deseja calcular as penalidades de todos os carros?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();

            for(let id in comps) {
                let perdidos = 0;
                const rastroCarro = rastros[id];
                if(!rastroCarro) continue;

                config.features.forEach(feat => {
                    let infracao = false;
                    for(let k in rastroCarro) {
                        const r = rastroCarro[k];
                        const pt = turf.point([r.lng, r.lat]);
                        
                        if(feat.geometry.type === 'Polygon') {
                            if(turf.booleanPointInPolygon(pt, feat) && r.vel > (feat.properties.velocidade || 100)) infracao = true;
                        } else if(feat.properties.type === 'circle') {
                            const dist = turf.distance(pt, turf.point(feat.geometry.coordinates), {units: 'meters'});
                            if(dist <= feat.properties.radius) feat.properties.visited = true;
                        }
                    }
                    if(infracao) perdidos += 10000;
                });
                // Penalizar Waypoints nÃ£o visitados
                config.features.forEach(feat => {
                    if(feat.properties.type === 'circle' && !feat.properties.visited) perdidos += 10000;
                });

                db.ref(`competidores/${id}`).update({ pontos: 150000 - perdidos });
            }
            alert("ApuraÃ§Ã£o completa!");
        }

        function resetSystem() {
            if(prompt("Senha:") === "261291") {
                db.ref('/').remove(); location.reload();
            }
        }
    </script>
</body>
</html>
