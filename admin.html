        window.salvarPercurso = function() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer.options.type === 'circle') {
                    f.properties.type = 'circle';
                    f.properties.radius = layer._mRadius;
                    f.properties.penalidade = layer.options.penalidade;
                } else {
                    f.properties.velocidade = layer.options.velocidade;
                }
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Percurso Salvo!"));
        };

        db.ref('configuracoes/percurso').once('value', snap => {
            const val = snap.val();
            if(!val) return;
            L.geoJSON(val, {
                onEachFeature: (f, l) => {
                    if(f.properties.type === 'circle') {
                        const circle = L.circle([f.geometry.coordinates[1], f.geometry.coordinates[0]], { 
                            radius: f.properties.radius,
                            type: 'circle',
                            penalidade: f.properties.penalidade 
                        });
                        circle.addTo(drawnItems);
                    } else {
                        l.options.velocidade = f.properties.velocidade;
                        drawnItems.addLayer(l);
                    }
                }
            });
        });
