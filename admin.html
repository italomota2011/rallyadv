<!DOCTYPE html>
<html>
<head>
    <title>Painel Admin - Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        #map { height: 600px; width: 100%; }
        .controls { padding: 10px; background: #eee; display: flex; gap: 10px; flex-wrap: wrap; }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="citySearch" placeholder="Buscar Cidade...">
        <button onclick="changeMapMode()">Alternar Satélite</button>
        <button onclick="saveConfig()" style="background: green; color: white;">Salvar Configurações</button>
        <button onclick="window.location.href='rastro.html'">Ver Rastro</button>
        <button onclick="window.location.href='resultados.html'">Resultados</button>
        <button onclick="resetProva()" style="background: red; color: white;">REINICIAR PROVA</button>
        <button onclick="processarPenalidades()">Finalizar e Apurar</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.all.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Configuração do Mapa
        const map = L.map('map').setView([-23.55, -46.63], 10);
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

        let isSat = false;
        window.changeMapMode = () => {
            if(isSat) { map.removeLayer(sat); osm.addTo(map); }
            else { map.removeLayer(osm); sat.addTo(map); }
            isSat = !isSat;
        };

        // Camada de Desenho
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        const drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polygon: false, marker: false, circlemarker: false }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, (e) => {
            const layer = e.layer;
            if (e.layerType === 'rectangle') {
                const speed = prompt("Defina a velocidade máxima para este radar (km/h):", "60");
                layer.options.speedLimit = speed;
            }
            drawnItems.addLayer(layer);
        });

        // Salvar Rota e Áreas
        window.saveConfig = () => {
            const data = drawnItems.toGeoJSON();
            // Adicionando limites de velocidade personalizados que o GeoJSON padrão ignora
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer.options.speedLimit) f.properties.speedLimit = layer.options.speedLimit;
            });
            set(ref(db, 'config'), data).then(() => alert("Configuração Salva!"));
        };

        // Resetar Prova
        window.resetProva = () => {
            if(confirm("Deseja apagar TUDO?")) {
                remove(ref(db, 'competidores'));
                remove(ref(db, 'historico'));
                alert("Dados limpos!");
            }
        };

        // Monitoramento em tempo real
        const carMarkers = {};
        onValue(ref(db, 'competidores'), (snapshot) => {
            const data = snapshot.val();
            for(let id in data) {
                const car = data[id];
                const pos = [car.lat, car.lng];
                if(!carMarkers[id]) {
                    carMarkers[id] = L.marker(pos, {
                        icon: L.divIcon({html: `<b>${car.numero}</b>`, className: 'car-icon'})
                    }).addTo(map);
                } else {
                    carMarkers[id].setLatLng(pos);
                }
                carMarkers[id].bindPopup(`Carro: ${car.numero}<br>Vel: ${car.vel || 0} km/h`);
            }
        });
    </script>
</body>
</html>
