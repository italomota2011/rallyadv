<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Controle Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <style>
        #map { height: 80vh; width: 100%; }
        .controles { padding: 10px; background: #eee; display: flex; gap: 10px; flex-wrap: wrap; }
        .marker-id { background: black; color: white; border-radius: 50%; padding: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="controles">
        <button onclick="mudarMapa()">Alternar Satélite</button>
        <button onclick="window.location.href='rastro.html'">Ver Rastro</button>
        <button onclick="window.location.href='resultados.html'">Resultados</button>
        <button onclick="salvarConfig()" style="background: #4CAF50; color: white;">Salvar Percurso/Radares</button>
        <button onclick="reiniciarProva()" style="background: #f44336; color: white;">Reiniciar Prova</button>
        <input type="text" id="buscaCidade" placeholder="Buscar cidade...">
        <button onclick="buscarCidade()">Ir</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // Inicialização Firebase (Mesma config anterior)
        const firebaseConfig = { /* ... copie do index.html ... */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let map = L.map('map').setView([-12.26, -38.96], 13);
        let osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        
        // Ferramentas de Desenho
        let drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        let drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems },
            draw: { polygon: true, circle: true, polyline: true, marker: false, circlemarker: false }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            let layer = event.layer;
            if(event.layerType === 'polygon') {
                let vel = prompt("Defina a velocidade máxima para este radar (km/h):");
                layer.options.maxVel = vel;
            }
            drawnItems.addLayer(layer);
        });

        // Exibição de Carros em Tempo Real
        let markers = {};
        db.ref('competidores').on('value', snapshot => {
            snapshot.forEach(child => {
                const car = child.val();
                const id = child.key;
                const pos = [car.lat, car.lng];

                if(markers[id]) {
                    markers[id].setLatLng(pos);
                } else {
                    let icon = L.divIcon({className: 'marker-id', html: id});
                    markers[id] = L.marker(pos, {icon: icon}).addTo(map)
                        .bindPopup(`Piloto: ${car.nome}<br>Vel: ${car.vel.toFixed(1)} km/h`);
                }
            });
        });

        function salvarConfig() {
            const data = drawnItems.toGeoJSON();
            db.ref('config_mapa').set(JSON.stringify(data));
            alert("Configurações de percurso salvas!");
        }

        function mudarMapa() {
            if(map.hasLayer(osm)) { map.removeLayer(osm); sat.addTo(map); }
            else { map.removeLayer(sat); osm.addTo(map); }
        }

        function reiniciarProva() {
            let pass = prompt("Senha de segurança:");
            if(pass === "261291") {
                db.ref('/').remove();
                location.reload();
            } else { alert("Senha incorreta!"); }
        }
    </script>
</body>
</html>
