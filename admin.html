<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Rally Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; }
        .menu { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 10px; flex-wrap: wrap; z-index: 1000; }
        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        input { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" id="cityInput" placeholder="Buscar Cidade...">
        <button onclick="searchCity()">Buscar</button>
        <button onclick="toggleMap()" style="background:#34495e; color:white;">SatÃ©lite/Rua</button>
        <button onclick="saveRoute()" style="background:#27ae60; color:white;">ğŸ’¾ Salvar Percurso</button>
        <button onclick="runApuracao()" style="background:#f39c12; color:white;">âš–ï¸ Rodar ApuraÃ§Ã£o</button>
        <button onclick="location.href='resultados.html'">ğŸ† Ranking</button>
        <button onclick="location.href='rastro.html'">ğŸ›°ï¸ Rastro</button>
        <button onclick="resetSystem()" style="background:#c0392b; color:white;">Reset Geral</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        let isSat = false;

        const drawnItems = new L.FeatureGroup().addTo(map);
        const drawControl = new L.Control.Draw({ 
            edit: { featureGroup: drawnItems }, 
            draw: { marker: true, circlemarker: false, circle: true, polygon: true, polyline: true } 
        }).addTo(map);

        db.ref('configuracoes/percurso').once('value', snap => {
            if(snap.exists()) {
                L.geoJSON(snap.val(), { 
                    pointToLayer: (f, l) => {
                        if(f.properties.type === 'circle') return L.circle(l, {radius: f.properties.radius});
                        return L.marker(l);
                    },
                    onEachFeature: (f, l) => {
                        if(f.properties.velocidade) l.bindPopup("Limite: " + f.properties.velocidade + " km/h");
                        drawnItems.addLayer(l);
                    }
                });
            }
        });

        map.on(L.Draw.Event.CREATED, e => {
            const layer = e.layer;
            const type = e.layerType;
            
            if(type === 'polygon' || type === 'circle') {
                const vel = prompt("Limite de Velocidade para esta zona (km/h):", "60");
                layer.feature = layer.feature || {type: "Feature", properties: {}};
                layer.feature.properties.velocidade = parseInt(vel) || 0;
                if(type === 'circle') {
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
            }
            drawnItems.addLayer(layer);
        });

        function toggleMap() { isSat ? map.removeLayer(sat) : sat.addTo(map); isSat = !isSat; }

        async function searchCity() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 13);
        }

        function saveRoute() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer instanceof L.Circle) {
                    f.properties.type = 'circle';
                    f.properties.radius = layer.getRadius();
                }
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Percurso salvo!"));
        }

        async function runApuracao() {
            if(!confirm("Iniciar apuraÃ§Ã£o? Isso recalcularÃ¡ os pontos de todos.")) return;
            
            try {
                const config = (await db.ref('configuracoes/percurso').once('value')).val();
                const rastros = (await db.ref('rastros').once('value')).val();
                const comps = (await db.ref('competidores').once('value')).val();

                if(!config || !rastros) return alert("Dados insuficientes.");

                for(let id in comps) {
                    let penalidadeTotal = 0;
                    const rastro = rastros[id];
                    if(!rastro) continue;

                    // Converter rastro em array de pontos Turf
                    const rastroArray = Object.values(rastro);

                    config.features.forEach(feat => {
                        const limite = parseInt(feat.properties.velocidade);
                        if(!limite) return; // Pula se nÃ£o for radar (ex: waypoint comum)

                        let violou = false;

                        rastroArray.forEach(p => {
                            if(violou) return; // Se jÃ¡ violou este radar, nÃ£o precisa checar o resto deste rastro

                            const pt = turf.point([p.lng, p.lat]);
                            let inside = false;

                            if(feat.geometry.type === 'Polygon') {
                                inside = turf.booleanPointInPolygon(pt, feat);
                            } else if(feat.properties.type === 'circle') {
                                const center = turf.point(feat.geometry.coordinates);
                                const distance = turf.distance(pt, center, {units: 'meters'});
                                if(distance <= feat.properties.radius) inside = true;
                            }

                            // Se estiver dentro e a velocidade do rastro for maior que o limite
                            if(inside && parseFloat(p.vel) > limite) {
                                violou = true;
                            }
                        });

                        if(violou) {
                            penalidadeTotal += 10000;
                            console.log(`Carro ${id} violou radar de ${limite}km/h`);
                        }
                    });

                    // Atualizar no Firebase: Base de 150.000 pontos
                    await db.ref(`competidores/${id}`).update({ pontos: 150000 - penalidadeTotal });
                }
                alert("ApuraÃ§Ã£o concluÃ­da com sucesso!");
            } catch (err) {
                console.error(err);
                alert("Erro durante a apuraÃ§Ã£o. Verifique o console.");
            }
        }

        function resetSystem() {
            if(prompt("Digite a senha de admin:") === "261291") {
                db.ref('/').remove().then(() => location.reload());
            }
        }
    </script>
</body>
</html>
