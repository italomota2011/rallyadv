<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Rally Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; }
        .menu { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 10px; flex-wrap: wrap; z-index: 1000; }
        .marker-label { background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 30px; width: 30px; height: 30px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.4); }
        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="searchCity()">Buscar</button>
        <button onclick="toggleMap()">Satélite</button>
        <button onclick="saveRoute()" style="background:#27ae60; color:white;">Salvar Trajeto</button>
        <button onclick="runApuracao()" style="background:#e67e22; color:white;">Rodar Apuração</button>
        <button onclick="location.href='resultados.html'">Ranking</button>
        <button onclick="location.href='rastro.html'">Rastro</button>
        <button onclick="resetSystem()" style="background:#c0392b; color:white;">Reset (261291)</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        let isSat = false;

        const drawnItems = new L.FeatureGroup().addTo(map);
        const drawControl = new L.Control.Draw({ 
            edit: { featureGroup: drawnItems }, 
            draw: { marker: false, circlemarker: false }
        }).addTo(map);

        // CORREÇÃO: Verificação de GeoJSON válido antes de carregar
        db.ref('configuracoes/percurso').once('value', snap => {
            const data = snap.val();
            if(data && data.features && data.features.length > 0) { 
                try {
                    L.geoJSON(data, { 
                        pointToLayer: (f, l) => f.properties.type === 'circle' ? L.circle(l, {radius: f.properties.radius}) : null,
                        onEachFeature: (f, l) => drawnItems.addLayer(l) 
                    });
                } catch(e) { console.error("Erro ao carregar mapa salvo:", e); }
            }
        });

        const carMarkers = {};
        db.ref('posicoes').on('value', snap => {
            snap.forEach(c => {
                const id = c.key; const p = c.val();
                if(carMarkers[id]) {
                    carMarkers[id].setLatLng([p.lat, p.lng]);
                } else {
                    carMarkers[id] = L.marker([p.lat, p.lng], {
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize: [30, 30], iconAnchor: [15, 15] })
                    }).addTo(map);
                }
            });
        });

        map.on(L.Draw.Event.CREATED, e => {
            const layer = e.layer;
            if(e.layerType === 'polygon') layer.feature = { properties: { velocidade: prompt("Limite Velocidade (KM/H):", "60") }};
            if(e.layerType === 'circle') layer.feature = { properties: { type: 'circle', radius: layer.getRadius() }};
            drawnItems.addLayer(layer);
        });

        function toggleMap() { isSat ? map.removeLayer(sat) : sat.addTo(map); isSat = !isSat; }

        async function searchCity() {
            const q = document.getElementById('cityInput').value;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 13);
        }

        function saveRoute() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layer = Object.values(drawnItems._layers)[i];
                if(layer instanceof L.Circle) { f.properties.type = 'circle'; f.properties.radius = layer.getRadius(); }
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Percurso Salvo!"));
        }

        async function runApuracao() {
            if(!confirm("Deseja processar a pontuação de todos os competidores agora?")) return;
            
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();

            if(!config || !rastros) return alert("Dados insuficientes para apuração.");

            for(let id in comps) {
                let perdidos = 0;
                if(!rastros[id]) continue;

                const rastroOrdenado = Object.values(rastros[id]).sort((a, b) => a.ts - b.ts);

                config.features.forEach(feat => {
                    let violou = false;
                    rastroOrdenado.forEach(ponto => {
                        const pt = turf.point([ponto.lng, ponto.lat]);
                        if(feat.geometry.type === 'Polygon' && turf.booleanPointInPolygon(pt, feat)) {
                            const limite = parseFloat(feat.properties.velocidade) || 60;
                            if(ponto.vel > limite) violou = true;
                        }
                    });
                    if(violou) perdidos += 10000;
                });
                db.ref(`competidores/${id}`).update({ pontos: 150000 - perdidos });
            }
            alert("Apuração finalizada!");
        }

        function resetSystem() {
            if(prompt("Senha de Segurança:") === "261291") {
                db.ref('/').remove().then(() => location.reload());
            }
        }
    </script>
</body>
</html>
