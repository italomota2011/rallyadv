<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Rally Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; background: #ddd; }
        .menu { background: #2c3e50; color: white; padding: 10px; display: flex; gap: 10px; flex-wrap: wrap; z-index: 1000; }
        .marker-label { 
            background: #e67e22; border: 2px solid white; border-radius: 50%; color: white; 
            font-weight: bold; text-align: center; line-height: 30px; width: 30px; height: 30px; 
            font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        button { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="menu">
        <input type="text" id="cityInput" placeholder="Cidade...">
        <button onclick="searchCity()">Buscar</button>
        <button onclick="toggleMap()">Satélite</button>
        <button onclick="saveRoute()" style="background:#27ae60; color:white;">Salvar Trajeto</button>
        <button onclick="runApuracao()" style="background:#27ae60; color:white;">Apuração</button>
        <button onclick="location.href='resultados.html'">Ranking</button>
        <button onclick="location.href='rastro.html'">Rastro</button>
        <button onclick="resetSystem()" style="background:#c0392b; color:white;">Reset (261291)</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></
