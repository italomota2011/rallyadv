<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Painel Admin Rally - Oficial</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #1a202c; font-family: sans-serif; }
        
        /* Ajuste para os bot√µes n√£o sumirem */
        #toolbar { 
            min-height: 60px; 
            background: #2d3748; 
            display: flex; 
            flex-wrap: wrap; /* Faz os bot√µes pularem linha se necess√°rio */
            align-items: center; 
            padding: 10px; 
            gap: 8px; 
            z-index: 9999; 
            position: relative; 
        }

        #map { height: calc(100vh - 60px); width: 100%; display: block; background: #a0aec0; }
        
        button { padding: 8px 12px; background: #4a5568; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 11px; }
        button:hover { background: #718096; }
        
        input { padding: 8px; border-radius: 4px; border: none; background: #1a202c; color: white; width: 110px; font-size: 11px; }
        
        .marker-label { background: #ed8936; border: 2px solid white; border-radius: 50%; color: white; font-weight: bold; text-align: center; line-height: 26px; width: 30px; height: 30px; font-size: 12px; }
        
        .divider { width: 2px; height: 25px; background: #4a5568; margin: 0 5px; }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="text" id="cityInput" placeholder="Buscar cidade...">
        <button onclick="buscar()">üîç</button>
        
        <div class="divider"></div>
        
        <button onclick="salvar()" style="background: #38a169;">üíæ SALVAR TRAJETO</button>
        <button onclick="window.location.href='rastro.html'" style="background: #805ad5;">üó∫Ô∏è RASTRO</button>
        <button id="btnApurar" onclick="apurar()" style="background: #dd6b20;">üèÅ APURAR</button>
        
        <div class="divider"></div>
        
        <button onclick="abrirProva()" style="background: #2f855a;">üîì ABRIR PROVA</button>
        <button onclick="resetarCarros()" style="background: #c53030;">üöó RESETAR CARROS</button>
        
        <div style="display: flex; gap: 4px; background: rgba(0,0,0,0.2); padding: 4px; border-radius: 4px;">
            <input type="number" id="carroParaExcluir" placeholder="Excluir n¬∫" style="width: 70px;">
            <button onclick="excluirCarro()" style="background: #e53e3e;">‚ùå</button>
        </div>

        <div class="divider"></div>

        <button onclick="window.location.href='resultados.html'" style="background: #3182ce;">üìä PONTOS</button>
        <button onclick="window.location.href='tempos.html'" style="background: #d69e2e;">‚è±Ô∏è CHEGADA</button>
        <button onclick="window.location.href='ranking-tempo.html'" style="background: #2c7a7b;">‚è±Ô∏è RANKING</button>
        <button onclick="window.location.href='fotos.html'" style="background: #3182ce;">üì∏ FOTOS</button>
        <button onclick="window.location.href='ranking-fotos.html'" style="background: #2b6cb0;">üñºÔ∏è RANKING FOTOS</button>
        <button onclick="window.location.href='ranking-geral.html'" style="background: #b7791f; border: 1px solid #f6e05e;">üèÜ FINAL</button>
        
        <button onclick="resetarGeral()" style="background: #ff0000; font-size: 9px;">‚ö†Ô∏è RESET BD</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let map, drawnItems;
        let markers = {};

        function initMap() {
            const camadaSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
            const camadaRuas = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            
            map = L.map('map', { center: [-12.26, -38.96], zoom: 13, layers: [camadaSat] });
            L.control.layers({ "Sat√©lite": camadaSat, "Mapa": camadaRuas }).addTo(map);
            drawnItems = new L.FeatureGroup().addTo(map);
            
            const drawControl = new L.Control.Draw({
                edit: { featureGroup: drawnItems },
                draw: { polyline: true, polygon: true, circle: true, rectangle: false, marker: false, circlemarker: false }
            });
            map.addControl(drawControl);

            map.on(L.Draw.Event.CREATED, (e) => {
                const layer = e.layer;
                layer.feature = layer.feature || { type: "Feature", properties: {} };
                if (e.layerType === 'polygon') {
                    layer.feature.properties.velocidade = parseInt(prompt("Velocidade M√°xima Radar (KM/H):", "60")) || 60;
                }
                if (e.layerType === 'circle') {
                    layer.feature.properties.type = 'circle';
                    layer.feature.properties.radius = layer.getRadius();
                }
                drawnItems.addLayer(layer);
            });

            carregarTrajeto();
            rastrearCarros();
            setTimeout(() => { map.invalidateSize(); }, 500);
        }

        window.onload = initMap;

        // --- CONTROLE DE PROVA ---
        window.abrirProva = function() {
            db.ref('configuracoes/prova_aberta').set(true)
                .then(() => alert("‚úÖ PROVA ABERTA!"));
        };

        window.excluirCarro = function() {
            const num = document.getElementById('carroParaExcluir').value;
            if(!num) return alert("Digite o n√∫mero do carro!");
            if(confirm(`Excluir Carro ${num}?`)) {
                db.ref('competidores/'+num).remove();
                db.ref('posicoes/'+num).remove();
                db.ref('rastros/'+num).remove().then(() => {
                    alert("Carro removido!");
                    location.reload();
                });
            }
        };

        window.resetarCarros = function() {
            if(confirm("Apagar todos os carros?")) {
                if(prompt("Senha:") === "261291") {
                    Promise.all([
                        db.ref('competidores').remove(),
                        db.ref('posicoes').remove(),
                        db.ref('rastros').remove(),
                        db.ref('configuracoes/prova_aberta').set(false)
                    ]).then(() => location.reload());
                }
            }
        };

        // --- SISTEMA ORIGINAL ---
        window.salvar = function() {
            const data = { type: "FeatureCollection", features: [] };
            drawnItems.eachLayer(layer => {
                const gj = layer.toGeoJSON();
                if (layer instanceof L.Circle) {
                    gj.properties.type = 'circle';
                    gj.properties.radius = layer.getRadius();
                }
                data.features.push(gj);
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("‚úÖ Trajeto salvo!"));
        };

        function carregarTrajeto() {
            db.ref('configuracoes/percurso').once('value', snap => {
                if(snap.exists()) {
                    L.geoJSON(snap.val(), {
                        pointToLayer: (f, latlng) => f.properties?.type === 'circle' ? L.circle(latlng, { radius: f.properties.radius }) : null,
                        onEachFeature: (f, l) => { drawnItems.addLayer(l); }
                    });
                }
            });
        }

        function rastrearCarros() {
            db.ref('posicoes').on('value', snap => {
                snap.forEach(c => {
                    const id = c.key; const p = c.val();
                    if(markers[id]) markers[id].setLatLng([p.lat, p.lng]);
                    else markers[id] = L.marker([p.lat, p.lng], { 
                        icon: L.divIcon({ className:'marker-label', html: id, iconSize:[30,30] }) 
                    }).addTo(map);
                });
            });
        }

        window.buscar = async function() {
            const q = document.getElementById('cityInput').value;
            if(!q) return;
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}`);
            const data = await res.json();
            if(data[0]) map.setView([data[0].lat, data[0].lon], 14);
        };

        window.resetarGeral = function() {
            if(prompt("Senha:") === "261291") db.ref('/').remove().then(() => location.reload());
        };

        // --- FUN√á√ÉO APURAR CORRIGIDA ---
        window.apurar = async function() {
            document.getElementById('btnApurar').innerText = "‚åõ PROCESSANDO...";
            try {
                const configSnap = await db.ref('configuracoes/percurso').once('value');
                const rastrosSnap = await db.ref('rastros').once('value');
                const compsSnap = await db.ref('competidores').once('value');

                if(!configSnap.exists() || !rastrosSnap.exists()) {
                    alert("Dados insuficientes para apurar.");
                    document.getElementById('btnApurar').innerText = "üèÅ APURAR";
                    return;
                }

                const config = configSnap.val();
                const rastros = rastrosSnap.val();
                const comps = compsSnap.val();

                for(let id in comps) {
                    let pen = 0;
                    const rastroArr = Object.values(rastros[id] || {}).sort((a, b) => a.ts - b.ts);
                    if(rastroArr.length === 0) continue;

                    config.features.forEach(feat => {
                        if(feat.geometry.type === 'Polygon') {
                            const vMax = (feat.properties.velocidade || 60) * 1.1;
                            let tempoExcessoMs = 0;
                            for(let i = 1; i < rastroArr.length; i++) {
                                const p = rastroArr[i];
                                const duration = p.ts - rastroArr[i-1].ts;
                                if(duration < 10000 && p.vel > vMax && turf.booleanPointInPolygon(turf.point([p.lng, p.lat]), feat)) {
                                    tempoExcessoMs += duration;
                                }
                            }
                            if(tempoExcessoMs > 10000) {
                                pen += (Math.floor((tempoExcessoMs - 10000) / 30000) + 1) * 300;
                            }
                        } else if(feat.properties?.type === 'circle') {
                            const centro = feat.geometry.coordinates;
                            const raio = feat.properties.radius / 1000;
                            if(!rastroArr.some(pt => turf.distance(turf.point([pt.lng, pt.lat]), turf.point(centro)) <= raio)) {
                                pen += 20000;
                            }
                        }
                    });
                    await db.ref(`competidores/${id}`).update({ pontos: 0 - pen });
                }
                alert("‚úÖ Apura√ß√£o finalizada com sucesso!");
            } catch (e) {
                console.error(e);
                alert("Erro na apura√ß√£o. Verifique o console.");
            }
            document.getElementById('btnApurar').innerText = "üèÅ APURAR";
        };
    </script>
</body>
</html>
