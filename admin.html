<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Rally Master</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: sans-serif; }
        #map { flex-grow: 1; width: 100%; }
        .menu { 
            background: #2c3e50; 
            color: white; 
            padding: 10px; 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
            z-index: 1000; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .marker-label { 
            background: #e67e22; 
            border: 2px solid white; 
            border-radius: 50%; 
            color: white; 
            font-weight: bold; 
            text-align: center; 
            line-height: 30px; 
            width: 30px; 
            height: 30px; 
        }
        button { 
            padding: 8px 12px; 
            cursor: pointer; 
            border-radius: 4px; 
            border: none; 
            font-weight: bold; 
            transition: 0.2s;
        }
        button:hover { opacity: 0.8; }
        .btn-reset { background: #c0392b; color: white; margin-left: auto; }
        .btn-save { background: #27ae60; color: white; }
        .btn-process { background: #e67e22; color: white; }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="toggleMap()">Satélite/Mapa</button>
        <button class="btn-save" onclick="saveRoute()">Salvar Percurso</button>
        <button class="btn-process" onclick="runApuracao()">Rodar Apuração</button>
        <button onclick="location.href='resultados.html'">Ranking</button>
        <button onclick="location.href='rastro.html'">Rastro</button>
        <button class="btn-reset" onclick="resetSystem()">Limpar Tudo (Reset)</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        const map = L.map('map').setView([-12.26, -38.96], 13);
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
        let isSat = false;

        const drawnItems = new L.FeatureGroup().addTo(map);
        new L.Control.Draw({ 
            edit: { featureGroup: drawnItems }, 
            draw: { marker: false, circlemarker: false }
        }).addTo(map);

        // Carregamento Seguro (Correção de Erro de GeoJSON)
        db.ref('configuracoes/percurso').once('value', snap => {
            const data = snap.val();
            if(data && data.features && data.features.length > 0) { 
                try {
                    L.geoJSON(data, { 
                        pointToLayer: (f, l) => f.properties.type === 'circle' ? L.circle(l, {radius: f.properties.radius}) : null,
                        onEachFeature: (f, l) => drawnItems.addLayer(l) 
                    });
                } catch(e) { console.error("Erro ao carregar mapa:", e); }
            }
        });

        const carMarkers = {};
        db.ref('posicoes').on('value', snap => {
            snap.forEach(c => {
                const id = c.key; const p = c.val();
                if(carMarkers[id]) carMarkers[id].setLatLng([p.lat, p.lng]);
                else carMarkers[id] = L.marker([p.lat, p.lng], {
                    icon: L.divIcon({ className:'marker-label', html: id, iconSize: [30, 30] })
                }).addTo(map);
            });
        });

        map.on(L.Draw.Event.CREATED, e => {
            const layer = e.layer;
            if(e.layerType === 'polygon') layer.feature = { properties: { velocidade: prompt("Limite Velocidade (KM/H):", "60") }};
            if(e.layerType === 'circle') layer.feature = { properties: { type: 'circle', radius: layer.getRadius() }};
            drawnItems.addLayer(layer);
        });

        function toggleMap() { isSat ? map.removeLayer(sat) : sat.addTo(map); isSat = !isSat; }
        
        function saveRoute() {
            const data = drawnItems.toGeoJSON();
            data.features.forEach((f, i) => {
                const layers = Object.values(drawnItems._layers);
                const layer = layers[i];
                if(layer instanceof L.Circle) { 
                    f.properties.type = 'circle'; 
                    f.properties.radius = layer.getRadius(); 
                }
            });
            db.ref('configuracoes/percurso').set(data).then(() => alert("Percurso Salvo com Sucesso!"));
        }

        async function runApuracao() {
            if(!confirm("Deseja processar os pontos de todos os carros agora?")) return;
            const config = (await db.ref('configuracoes/percurso').once('value')).val();
            const rastros = (await db.ref('rastros').once('value')).val();
            const comps = (await db.ref('competidores').once('value')).val();

            if(!config || !rastros) return alert("Sem dados para apuração.");

            for(let id in comps) {
                let perdidos = 0;
                if(!rastros[id]) continue;
                const rastroArr = Object.values(rastros[id]);
                
                config.features.forEach(feat => {
                    let violou = false;
                    rastroArr.forEach(p => {
                        const pt = turf.point([p.lng, p.lat]);
                        if(feat.geometry.type === 'Polygon' && turf.booleanPointInPolygon(pt, feat)) {
                            if(p.vel > (parseFloat(feat.properties.velocidade) || 60)) violou = true;
                        }
                    });
                    if(violou) perdidos += 10000;
                });
                db.ref(`competidores/${id}`).update({ pontos: 150000 - perdidos });
            }
            alert("Apuração concluída!");
        }

        // Função Reset Restaurada
        function resetSystem() {
            const senha = prompt("Digite a senha para APAGAR TUDO (Competidores e Percurso):");
            if(senha === "261291") {
                if(confirm("TEM CERTEZA? Isso não pode ser desfeito.")) {
                    db.ref('/').remove().then(() => {
                        alert("Sistema limpo!");
                        location.reload();
                    });
                }
            } else {
                alert("Senha incorreta.");
            }
        }
    </script>
</body>
</html>
