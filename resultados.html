<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #111; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        table { width: 100%; border-collapse: collapse; background: #222; }
        th, td { padding: 12px; border: 1px solid #444; text-align: center; }
        th { background: #333; color: #ffcc00; }
        .pos { font-weight: bold; color: #ffcc00; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">üèÜ RANKING FINAL</h1>
    <div class="grid">
        <div>
            <h2>Categoria 4x2</h2>
            <table id="tabela4x2">
                <thead><tr><th>Pos</th><th>Carro</th><th>Piloto</th><th>Pontos</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h2>Categoria 4x4</h2>
            <table id="tabela4x4">
                <thead><tr><th>Pos</th><th>Carro</th><th>Piloto</th><th>Pontos</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { /* SEU CONFIG AQUI */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'competidores'), (snap) => {
        const data = snap.val();
        if(!data) return;
        
        const lista = Object.entries(data).map(([id, val]) => ({id, ...val}));
        
        atualizarTabela(lista.filter(c => c.categoria === '4x2'), 'tabela4x2');
        atualizarTabela(lista.filter(c => c.categoria === '4x4'), 'tabela4x4');
    });

    function atualizarTabela(carros, tabelaId) {
        const tbody = document.querySelector(`#${tabelaId} tbody`);
        tbody.innerHTML = "";
        // Ordena por pontos (decrescente)
        carros.sort((a, b) => b.pontos - a.pontos);
        
        carros.forEach((c, i) => {
            tbody.innerHTML += `<tr>
                <td class="pos">${i+1}¬∫</td>
                <td>${c.id}</td>
                <td>${c.nome}</td>
                <td>${c.pontos.toLocaleString()}</td>
            </tr>`;
        });
    }
</script>
</body>
</html>
