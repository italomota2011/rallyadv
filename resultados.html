<!DOCTYPE html>
<html>
<head>
    <title>Classifica√ß√£o Oficial</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { display: flex; gap: 20px; }
        table { background: white; border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background: #34495e; color: white; }
        .cat-title { color: #2c3e50; border-left: 5px solid #e67e22; padding-left: 10px; }
    </style>
</head>
<body>
    <h1>üèÜ Ranking do Rally</h1>
    <div class="container">
        <div style="flex: 1;">
            <h2 class="cat-title">Categoria 4x4</h2>
            <table id="tab4x4">
                <thead><tr><th>Pos</th><th>N¬∫</th><th>Nome</th><th>Penalidade</th><th>Pontos Finais</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div style="flex: 1;">
            <h2 class="cat-title">Categoria 4x2</h2>
            <table id="tab4x2">
                <thead><tr><th>Pos</th><th>N¬∫</th><th>Nome</th><th>Penalidade</th><th>Pontos Finais</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const app = initializeApp({ /* MESMA CONFIG */ });
        const db = getDatabase(app);

        onValue(ref(db, 'competidores'), (snap) => {
            const data = snap.val() || {};
            const lista = Object.values(data).sort((a, b) => b.pontos - a.pontos);
            
            render(lista.filter(c => c.categoria === '4x4'), 'tab4x4');
            render(lista.filter(c => c.categoria === '4x2'), 'tab4x2');
        });

        function render(dados, tableId) {
            const tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = dados.map((c, i) => `
                <tr>
                    <td>${i+1}¬∫</td>
                    <td>${c.numero}</td>
                    <td>${c.nome}</td>
                    <td style="color: red">-${c.pontosPerdidos || 0}</td>
                    <td><b>${c.pontos}</b></td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
