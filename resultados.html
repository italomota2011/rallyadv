<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .cat { background: white; margin-bottom: 20px; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2d3748; }
        h2 { color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #718096; text-transform: uppercase; font-size: 12px; }
        .penalidade { color: #c0392b; font-weight: bold; }
        .total { font-weight: bold; color: #2d3748; }
        .btn-voltar { display: block; width: 200px; margin: 20px auto; padding: 10px; text-align: center; background: #4a5568; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üèÜ Classifica√ß√£o Oficial</h1>
    <div id="results">Carregando classifica√ß√µes...</div>
    <a href="admin.html" class="btn-voltar">Voltar ao Painel</a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            let html = "";
            const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            
            categorias.forEach(c => {
                let list = [];
                for(let id in data) {
                    if(data[id].categoria === c) {
                        list.push({id, ...data[id]});
                    }
                }
                
                // Ordena por maior pontua√ß√£o
                list.sort((a,b) => b.pontos - a.pontos);

                if(list.length > 0) {
                    html += `<div class="cat">
                        <h2>${c}</h2>
                        <table>
                            <tr>
                                <th>POS</th>
                                <th>N¬∫</th>
                                <th>Piloto</th>
                                <th>Penalidades</th>
                                <th>Pontua√ß√£o Total</th>
                            </tr>`;
                    
                    list.forEach((p, i) => {
                        const ptsIniciais = 150000;
                        const totalPenalidade = ptsIniciais - p.pontos;
                        
                        html += `<tr>
                            <td><b>${i+1}¬∫</b></td>
                            <td>${p.id}</td>
                            <td>${p.nome}</td>
                            <td class="penalidade">-${totalPenalidade.toLocaleString()}</td>
                            <td class="total">${p.pontos.toLocaleString()}</td>
                        </tr>`;
                    });
                    html += `</table></div>`;
                }
            });
            document.getElementById('results').innerHTML = html || "<p style='text-align:center'>Nenhum competidor registrado ainda.</p>";
        });
    </script>
</body>
</html>
