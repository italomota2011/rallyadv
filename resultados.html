<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .cat { background: white; margin-bottom: 20px; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        .penalidade { color: #c0392b; font-weight: bold; }
        .total { font-weight: bold; color: #2c3e50; }
        /* Estilo opcional para a coluna de posi√ß√£o */
        .pos { font-weight: bold; width: 50px; color: #7f8c8d; } 
    </style>
</head>
<body>
    <h1>üèÜ Classifica√ß√£o Oficial</h1>
    <div id="results">Carregando...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            let html = "";
            const cats = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            
            cats.forEach(c => {
                let list = [];
                for(let id in data) if(data[id].categoria === c) list.push({id, ...data[id]});
                
                // Ordena por maior pontua√ß√£o (do maior para o menor)
                list.sort((a,b) => b.pontos - a.pontos);

                if(list.length > 0) {
                    html += `<div class="cat">
                                <h2>${c}</h2>
                                <table>
                                    <tr>
                                        <th>POS</th> <th>N¬∫</th>
                                        <th>Piloto</th>
                                        <th>Penalidades</th>
                                        <th>Pontua√ß√£o Final</th>
                                    </tr>`;
                    
                    // O segundo par√¢metro "index" nos d√° a posi√ß√£o no array (come√ßando em 0)
                    list.forEach((p, index) => {
                        const penalidade = 150000 - p.pontos;
                        html += `<tr>
                                    <td class="pos">${index + 1}¬∫</td> <td>${p.id}</td>
                                    <td>${p.nome}</td>
                                    <td class="penalidade">-${penalidade.toLocaleString('pt-BR')}</td>
                                    <td class="total">${p.pontos.toLocaleString('pt-BR')}</td>
                                </tr>`;
                    });
                    html += `</table></div>`;
                }
            });
            document.getElementById('results').innerHTML = html || "Nenhum competidor registrado.";
        });
    </script>
</body>
</html>
