<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .cat-box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #e67e22; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; background: #f8f9fa; padding: 12px; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .pontos { font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <h1>üèÜ Classifica√ß√£o Rally</h1>
    <div id="ranking">Carregando...</div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            let html = "";
            const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            
            categorias.forEach(cat => {
                let comps = [];
                for(let id in data) if(data[id].categoria === cat) comps.push({id, ...data[id]});
                comps.sort((a,b) => b.pontos - a.pontos);

                if(comps.length > 0) {
                    html += `<div class="cat-box"><h2>${cat}</h2><table><tr><th>POS</th><th>N¬∫</th><th>PILOTO</th><th>PONTOS</th></tr>`;
                    comps.forEach((p, i) => {
                        html += `<tr><td>${i+1}¬∫</td><td>${p.id}</td><td>${p.nome}</td><td class="pontos">${p.pontos}</td></tr>`;
                    });
                    html += `</table></div>`;
                }
            });
            document.getElementById('ranking').innerHTML = html || "Aguardando dados...";
        });
    </script>
</body>
</html>
