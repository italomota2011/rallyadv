<script>
    // CONFIGURAÇÃO FIREBASE (Use as mesmas do Admin)
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO.firebaseio.com",
        projectId: "SEU_PROJETO",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 1. FUNÇÃO DE APURAÇÃO (LÓGICA DO BACKEND VIRTUAL)
    async function executarApuracao() {
        if(!confirm("Deseja iniciar a apuração? Isso recalculará os pontos de todos os 100 carros.")) return;

        const snapConfig = await db.ref('prova/configuracao').once('value');
        const snapCarros = await db.ref('prova/carros').once('value');
        
        if(!snapConfig.exists() || !snapCarros.exists()) {
            alert("Dados insuficientes para apuração.");
            return;
        }

        const config = snapConfig.val().config; // GeoJSON do Admin
        const carros = snapCarros.val();
        
        for (let key in carros) {
            let carro = carros[key];
            let pontosPerdidos = 0;
            let waypointsVisitados = new Set();

            // No mundo real, aqui compararíamos as coordenadas do 'historico' com o GeoJSON
            // Para este exemplo, a lógica varre o rastro salvo:
            if(carro.historico) {
                carro.historico.forEach(ponto => {
                    // Exemplo de lógica de Radar:
                    config.features.forEach(feature => {
                        // Se for um Retângulo de Radar
                        if(feature.properties.speedLimit) {

                                if(ponto.velocidade > feature.properties.speedLimit) {
