<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .cat-card { background: white; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; }
        h1 { text-align: center; color: #2c3e50; }
        h2 { border-bottom: 2px solid #e67e22; color: #e67e22; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; background: #eee; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        .pts { font-weight: bold; color: #27ae60; }
    </style>
</head>
<body>
    <h1>üèÜ Classifica√ß√£o Oficial</h1>
    <div id="results">Carregando...</div>

    <script>
        const firebaseConfig = { /* SEU CONFIG */ };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            if(!data) return document.getElementById('results').innerHTML = "Nenhum dado encontrado.";
            
            const cats = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            let html = "";

            cats.forEach(c => {
                let list = [];
                for(let id in data) if(data[id].categoria === c) list.push({id, ...data[id]});
                list.sort((a,b) => b.pontos - a.pontos);

                if(list.length > 0) {
                    html += `<div class="cat-card"><h2>${c}</h2><table><tr><th>Pos</th><th>N¬∫</th><th>Nome</th><th>Pontos</th></tr>`;
                    list.forEach((p, i) => {
                        html += `<tr><td>${i+1}¬∫</td><td>${p.id}</td><td>${p.nome}</td><td class="pts">${p.pontos}</td></tr>`;
                    });
                    html += `</table></div>`;
                }
            });
            document.getElementById('results').innerHTML = html;
        });
    </script>
</body>
</html>
