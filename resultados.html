<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally - Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .cat { background: white; margin-bottom: 20px; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #e67e22; border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; }
        .penalidade { color: #c0392b; font-weight: bold; }
        .total { font-weight: bold; color: #2c3e50; }
        .pos { font-weight: bold; width: 50px; }
        
        .btn-export {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-export:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="header-actions">
        <h1>üèÜ Classifica√ß√£o Oficial</h1>
        <button onclick="exportarPDF()" class="btn-export">üìÑ Exportar PDF</button>
    </div>

    <div id="results">Carregando...</div>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            storageBucket: "cronometro-rally.firebasestorage.app",
            messagingSenderId: "341731891354",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        let dadosGlobais = {}; // Para armazenar os dados e usar na exporta√ß√£o

        // Escuta os dados do Firebase
        db.ref('competidores').on('value', snap => {
            dadosGlobais = snap.val();
            renderizarTabela(dadosGlobais);
        });

        function renderizarTabela(data) {
            let html = "";
            const cats = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            
            cats.forEach(c => {
                let list = [];
                for(let id in data) if(data[id].categoria === c) list.push({id, ...data[id]});
                
                list.sort((a,b) => b.pontos - a.pontos);

                if(list.length > 0) {
                    html += `<div class="cat">
                                <h2>${c}</h2>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>POS</th>
                                            <th>N¬∫</th>
                                            <th>Piloto</th>
                                            <th>Penalidades</th>
                                            <th>Pontua√ß√£o Final</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;
                    
                    list.forEach((p, index) => {
                        const penalidade = 150000 - p.pontos;
                        html += `<tr>
                                    <td class="pos">${index + 1}¬∫</td>
                                    <td>${p.id}</td>
                                    <td>${p.nome}</td>
                                    <td class="penalidade">-${penalidade.toLocaleString('pt-BR')}</td>
                                    <td class="total">${p.pontos.toLocaleString('pt-BR')}</td>
                                </tr>`;
                    });
                    html += `</tbody></table></div>`;
                }
            });
            document.getElementById('results').innerHTML = html || "Nenhum competidor registrado.";
        }

        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const logoUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s';
            
            // Adicionar Logomarca
            try {
                doc.addImage(logoUrl, 'JPEG', 14, 10, 30, 30);
            } catch (e) {
                console.error("Erro ao carregar imagem", e);
            }

            // T√≠tulo e Data
            doc.setFontSize(22);
            doc.setTextColor(230, 126, 34);
            doc.text("Ranking Rally - Oficial", 50, 25);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            const agora = new Date().toLocaleString('pt-BR');
            doc.text(`Gerado em: ${agora}`, 50, 32);

            let yPos = 50;
            const cats = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

            cats.forEach(c => {
                let list = [];
                for(let id in dadosGlobais) if(dadosGlobais[id].categoria === c) list.push({id, ...dadosGlobais[id]});
                list.sort((a,b) => b.pontos - a.pontos);

                if(list.length > 0) {
                    // T√≠tulo da Categoria no PDF
                    doc.setFontSize(16);
                    doc.setTextColor(44, 62, 80);
                    doc.text(c, 14, yPos);

                    const rows = list.map((p, index) => [
                        `${index + 1}¬∫`,
                        p.id,
                        p.nome,
                        `-${(150000 - p.pontos).toLocaleString('pt-BR')}`,
                        p.pontos.toLocaleString('pt-BR')
                    ]);

                    doc.autoTable({
                        startY: yPos + 5,
                        head: [['POS', 'N¬∫', 'Piloto', 'Penalidades', 'Pontua√ß√£o']],
                        body: rows,
                        theme: 'grid',
                        headStyles: { fillColor: [230, 126, 34] },
                        styles: { fontSize: 10 },
                        margin: { bottom: 20 }
                    });

                    yPos = doc.lastAutoTable.finalY + 15;
                    
                    // Verifica se precisa de nova p√°gina
                    if (yPos > 250) {
                        doc.addPage();
                        yPos = 20;
                    }
                }
            });

            doc.save(`Resultado_Rally_${new Date().getTime()}.pdf`);
        }
    </script>
</body>
</html>
