<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Rally</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .tabs { display: flex; gap: 20px; justify-content: center; }
        .col { flex: 1; background: #262626; padding: 15px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #444; }
        th { color: #f1c40f; }
        h2 { text-align: center; color: #f1c40f; }
    </style>
</head>
<body>
    <h2>üèÜ LIDERAN√áA DO RALLY</h2>
    <div class="tabs">
        <div class="col">
            <h3>4x2</h3>
            <table id="t42">
                <thead><tr><th>Pos</th><th>Carro</th><th>Nome</th><th>Pontos</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="col">
            <h3>4x4</h3>
            <table id="t44">
                <thead><tr><th>Pos</th><th>Carro</th><th>Nome</th><th>Pontos</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { /* MESMO CONFIG AQUI */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'competidores'), snap => {
        const dados = snap.val();
        if(!dados) return;
        const lista = Object.entries(dados).map(([id, val]) => ({id, ...val}));
        
        preencher('4x2', 't42', lista);
        preencher('4x4', 't44', lista);
    });

    function preencher(cat, tabId, lista) {
        const tbody = document.querySelector(`#${tabId} tbody`);
        tbody.innerHTML = "";
        const filtrada = lista.filter(c => c.categoria === cat).sort((a,b) => b.pontos - a.pontos);
        filtrada.forEach((c, i) => {
            tbody.innerHTML += `<tr><td>${i+1}¬∫</td><td>${c.id}</td><td>${c.nome}</td><td>${c.pontos}</td></tr>`;
        });
    }
</script>
</body>
</html>
