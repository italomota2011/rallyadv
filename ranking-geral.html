        const db = firebase.database();

        // Carregar dados e montar ranking
        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            const lista = [];
            
            if(data) {
                Object.keys(data).forEach(id => {
                    lista.push({
                        id: id,
                        nome: data[id].nome,
                        pontos: data[id].pontos || 0
                    });
                });
            }

            // Ordenar por pontos (ajuste se a l√≥gica for menor ponto ganha)
            lista.sort((a, b) => b.pontos - a.pontos);

            let html = "";
            lista.forEach((comp, index) => {
                html += `<tr>
                    <td>${index + 1}¬∫</td>
                    <td>${comp.id}</td>
                    <td>${comp.nome}</td>
                    <td>${comp.pontos}</td>
                </tr>`;
            });
            document.getElementById('corpoRanking').innerHTML = html;
        });
