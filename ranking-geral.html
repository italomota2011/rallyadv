<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral - Rally Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a202c; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        .header-print { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #4a5568; padding-bottom: 20px; }
        .logo { width: 140px; margin-bottom: 10px; }

        .no-print { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; color: white; }
        .btn-print { background: #38a169; }
        .btn-back { background: #4a5568; }

        .cat-card { background: #2d3748; border-radius: 12px; padding: 20px; margin-bottom: 40px; box-shadow: 0 10px 15px rgba(0,0,0,0.3); border-top: 5px solid #ecc94b; }
        h2 { color: #ecc94b; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #1a202c; border-radius: 8px; overflow: hidden; }
        th { background: #4a5568; color: #cbd5e0; padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; }
        td { padding: 14px 12px; border-bottom: 1px solid #2d3748; font-size: 14px; }
        
        .pos-col { width: 50px; font-weight: bold; font-size: 1.1rem; color: #ecc94b; }
        .tempo-col { color: #68d391; font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .pontos-col { color: #63b3ed; font-size: 0.9rem; }
        .fotos-col { color: #f6ad55; font-size: 0.9rem; }
        
        tr:hover { background: #2d3748; }
        .primeiro-lugar { background: rgba(236, 201, 75, 0.1) !important; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .no-print { display: none; }
            .cat-card { border: 1px solid #000; background: white; color: black; box-shadow: none; page-break-inside: avoid; }
            table { background: white; color: black; border: 1px solid #ccc; }
            th { background: #eee; color: black; border-bottom: 2px solid #000; }
            td { border-bottom: 1px solid #eee; color: black; }
            .tempo-col, .pontos-col, .fotos-col, .pos-col { color: black !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <a href="admin.html" class="btn btn-back">‚¨Ö Voltar ao Admin</a>
        <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è Imprimir Resultado Final</button>
    </div>

    <div class="header-print">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" class="logo">
        <h1>üèÜ CLASSIFICA√á√ÉO GERAL RALLY</h1>
        <p>Crit√©rios: 1¬∫ Tempo | 2¬∫ Pontos Rastro | 3¬∫ Pontos Fotos</p>
    </div>

    <div id="rankingContent">
        <p style="text-align: center;">Buscando dados no servidor...</p>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('competidores').on('value', snap => {
        const data = snap.val();
        if (!data) {
            document.getElementById('rankingContent').innerHTML = "Nenhum dado encontrado.";
            return;
        }

        const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
        let html = "";

        categorias.forEach(cat => {
            let competidores = [];
            for (let id in data) {
                if (data[id].categoria === cat) {
                    competidores.push({ id, ...data[id] });
                }
            }

            // L√ìGICA DE RANKING SOLICITADA:
            competidores.sort((a, b) => {
                // 1. Menor Tempo Total
                const tempoA = a.tempoTotalMs || Infinity;
                const tempoB = b.tempoTotalMs || Infinity;
                if (tempoA !== tempoB) return tempoA - tempoB;

                // 2. Maior Pontua√ß√£o de Rastro (GPS)
                const rastroA = a.pontos || 0;
                const rastroB = b.pontos || 0;
                if (rastroA !== rastroB) return rastroB - rastroA;

                // 3. Maior Pontua√ß√£o de Fotos
                const fotoA = a.pontosFotos || 0;
                const fotoB = b.pontosFotos || 0;
                return fotoB - fotoA;
            });

            if (competidores.length > 0) {
                html += `
                <div class="cat-card">
                    <h2>Categoria: ${cat}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>N¬∫</th>
                                <th>Piloto</th>
                                <th>Tempo Total</th>
                                <th>Pontos Rastro</th>
                                <th>Pontos Fotos</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                competidores.forEach((c, i) => {
                    const classPrimeiro = i === 0 ? 'primeiro-lugar' : '';
                    html += `
                    <tr class="${classPrimeiro}">
                        <td class="pos-col">${i + 1}¬∫</td>
                        <td><b>${c.id}</b></td>
                        <td>${c.nome || '---'}</td>
                        <td class="tempo-col">${c.tempoFormatado || '--:--:--'}</td>
                        <td class="pontos-col">${(c.pontos || 0).toLocaleString()} pts</td>
                        <td class="fotos-col">${(c.pontosFotos || 0).toLocaleString()} pts</td>
                    </tr>`;
                });

                html += `</tbody></table></div>`;
            }
        });

        document.getElementById('rankingContent').innerHTML = html || "Nenhum competidor cadastrado nas categorias oficiais.";
    });
</script>

</body>
</html>
