<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral - Rally Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Cabe√ßalho de Impress√£o */
        .header-print { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #4a5568; padding-bottom: 20px; }
        .logo { width: 150px; margin-bottom: 10px; border-radius: 8px; }
        
        .no-print { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; color: white; transition: 0.2s; }
        .btn-print { background: #38a169; }
        .btn-print:hover { background: #2f855a; }
        .btn-back { background: #4a5568; }

        .cat-card { background: #2d3748; border-radius: 12px; padding: 25px; margin-bottom: 40px; border-top: 5px solid #ecc94b; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        h2 { color: #ecc94b; margin: 0 0 15px 0; text-transform: uppercase; letter-spacing: 1px; font-size: 1.3rem; }

        table { width: 100%; border-collapse: collapse; background: #1a202c; border-radius: 8px; overflow: hidden; }
        th { background: #4a5568; color: #cbd5e0; padding: 15px; text-align: left; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #2d3748; font-size: 15px; }
        
        .pos-col { width: 60px; font-weight: bold; color: #ecc94b; font-size: 1.2rem; }
        .tempo-col { color: #68d391; font-weight: bold; font-family: monospace; font-size: 1.2rem; }
        .pontos-col { color: #63b3ed; font-weight: bold; text-align: right; font-size: 1.2rem; }
        
        tr:last-child td { border-bottom: none; }
        .primeiro-lugar { background: rgba(236, 201, 75, 0.1) !important; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .no-print { display: none; }
            .container { max-width: 100%; }
            .cat-card { border: 1px solid #000; background: white; color: black; box-shadow: none; page-break-inside: avoid; }
            table { background: white; color: black; border: 1px solid #ccc; }
            th { background: #eee; color: black; border-bottom: 2px solid #000; }
            td { border-bottom: 1px solid #eee; color: black; }
            .tempo-col, .pontos-col, .pos-col { color: black !important; }
            .logo { filter: brightness(0.5); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <a href="admin.html" class="btn btn-back">‚¨Ö Voltar ao Painel</a>
        <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è Gerar PDF de Resultados</button>
    </div>

    <div class="header-print">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" class="logo">
        <h1>CLASSIFICA√á√ÉO FINAL RALLY</h1>
        <p style="color: #cbd5e0;">Crit√©rios: 1¬∫ Tempo Total (Menor) | 2¬∫ Pontos Totais (Rastro + Fotos)</p>
    </div>

    <div id="rankingContent">
        <p style="text-align: center; padding: 40px; font-style: italic; color: #a0aec0;">Carregando e calculando posi√ß√µes...</p>
    </div>
</div>

<script>
    // Configura√ß√£o do Firebase extra√≠da do seu sistema
    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };

    // Inicializa√ß√£o
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    // Fun√ß√£o principal de processamento
    db.ref('competidores').on('value', snap => {
        const data = snap.val();
        if (!data) {
            document.getElementById('rankingContent').innerHTML = "<p style='text-align:center;'>Nenhum dado encontrado no banco de dados.</p>";
            return;
        }

        const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
        let html = "";

        categorias.forEach(cat => {
            let competidores = [];
            
            // Processa cada competidor da categoria
            for (let id in data) {
                const comp = data[id];
                if (comp.categoria === cat) {
                    // Soma pontos de rastro (GPS) + pontos de fotos
                    const pRastro = comp.pontos || 0;
                    const pFotos = comp.pontosFotos || 0;
                    
                    competidores.push({
                        id: id,
                        nome: comp.nome || "Piloto sem nome",
                        tempoMs: comp.tempoTotalMs || Infinity, // Se n√£o tiver tempo, vai para o fim
                        tempoFormatado: comp.tempoFormatado || "--:--:--",
                        pontosTotais: pRastro + pFotos
                    });
                }
            }

            // APLICA√á√ÉO DOS CRIT√âRIOS DE RANKING
            // 1¬∫ Menor Tempo
            // 2¬∫ Maior Pontua√ß√£o (Soma)
            competidores.sort((a, b) => {
                if (a.tempoMs !== b.tempoMs) {
                    return a.tempoMs - b.tempoMs; // Ordem crescente de tempo
                }
                return b.pontosTotais - a.pontosTotais; // Ordem decrescente de pontos
            });

            if (competidores.length > 0) {
                html += `
                <div class="cat-card">
                    <h2>Categoria: ${cat}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th class="pos-col">Pos</th>
                                <th>N¬∫</th>
                                <th>Piloto</th>
                                <th>Tempo Total</th>
                                <th style="text-align: right;">Pontua√ß√£o Final</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                competidores.forEach((c, i) => {
                    const rowClass = i === 0 ? 'primeiro-lugar' : '';
                    html += `
                    <tr class="${rowClass}">
                        <td class="pos-col">${i + 1}¬∫</td>
                        <td><b>${c.id}</b></td>
                        <td>${c.nome}</td>
                        <td class="tempo-col">${c.tempoFormatado}</td>
                        <td class="pontos-col">${c.pontosTotais.toLocaleString('pt-BR')} pts</td>
                    </tr>`;
                });

                html += `</tbody></table></div>`;
            }
        });

        document.getElementById('rankingContent').innerHTML = html || "<p style='text-align:center;'>Nenhum competidor com categoria definida encontrada.</p>";
    });
</script>

</body>
</html>
