<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .config-card { background: #2d3748; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #e67e22; }
        .cat-card { background: #2d3748; padding: 25px; border-radius: 12px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: none; background: #1a202c; color: white; box-sizing: border-box; }
        h1 { color: #e67e22; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1a202c; color: #a0aec0; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #3e4b5f; }
        .tempo-destaque { color: #f6e05e; font-weight: bold; }
        .pts-total { font-weight: bold; color: #48bb78; text-align: right; }
        .btn { padding: 12px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; color: white; }
        #logoInvisivel { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <img id="logoInvisivel" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" crossorigin="anonymous">
        <h1>üèÜ Ranking Oficial</h1>

        <div class="config-card">
            <label>Cidade / Nome da Etapa:</label>
            <input type="text" id="inputCidade" placeholder="Ex: Feira de Santana - Etapa 1">
            <div style="margin-top:15px; display:flex; gap:10px;">
                <button class="btn" style="background:#4a5568;" onclick="location.href='admin.html'">VOLTAR</button>
                <button class="btn" style="background:#38a169;" onclick="exportarPDF()">GERAR PDF OFICIAL</button>
            </div>
        </div>

        <div id="rankingContent">Carregando dados...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function tSeg(t) {
            if (!t || t === "--:--:--") return 9999999;
            const p = t.split(':').map(Number);
            return p[0] * 3600 + p[1] * 60 + p[2];
        }

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            if(!data) return;
            let html = "";
            ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"].forEach(cat => {
                let list = [];
                for(let id in data) {
                    if(data[id].categoria === cat) {
                        const total = (data[id].pontos || 0) + (data[id].pontosFotos || 0);
                        list.push({ id, ...data[id], total, segs: tSeg(data[id].tempoFormatado) });
                    }
                }
                list.sort((a,b) => a.segs !== b.segs ? a.segs - b.segs : b.total - a.total);

                if(list.length > 0) {
                    html += `<div class="cat-card"><h2>${cat}</h2>
