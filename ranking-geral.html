    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

    // Fun√ß√£o para converter tempo (HH:MM:SS) em segundos para compara√ß√£o
    function tempoParaSegundos(tempo) {
        if (!tempo || typeof tempo !== 'string') return 999999; 
        const partes = tempo.split(':');
        if (partes.length !== 3) return 999999;
        return (+partes[0]) * 3600 + (+partes[1]) * 60 + (+partes[2]);
    }

    db.ref('competidores').on('value', snap => {
        const data = snap.val();
        if(!data) return document.getElementById('rankingContent').innerHTML = "Sem dados.";

        let html = "";
        categorias.forEach(cat => {
            let list = [];
            for(let id in data) {
                if(data[id].categoria === cat) {
                    const p = data[id];
                    
                    const pontosGPS = p.pontos || 0; 
                    const penalidadeGPS = 0 - pontosGPS;
                    const bonusFotos = p.pontosFotos || 0;
                    const totalFinal = pontosGPS + bonusFotos;
                    const tempoStr = p.tempo || "99:59:59"; 

                    list.push({ 
                        id, 
                        ...p, 
                        tempoStr,
                        tempoSegundos: tempoParaSegundos(tempoStr),
                        penalidadeGPS, 
                        bonusFotos, 
                        totalFinal 
                    });
                }
            }
            
            // ORDENA√á√ÉO: Menor tempo primeiro
            list.sort((a, b) => a.tempoSegundos - b.tempoSegundos);

            if(list.length > 0) {
                html += `
                <div class="cat-card">
                    <h2>Categoria: ${cat}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th class="pos-col">Pos</th>
                                <th>N¬∫</th>
                                <th>Piloto</th>
                                <th>Tempo Total</th>
                                <th>Penal. GPS</th>
                                <th>B√¥nus Fotos</th>
                                <th style="text-align: right;">PONTOS EXTRAS</th>
                            </tr>
                        </thead>
                        <tbody>`;
                list.forEach((p, i) => {
                    html += `
                    <tr>
                        <td class="pos-col">${i + 1}¬∫</td>
                        <td><b>${p.id}</b></td>
                        <td>${p.nome}</td>
                        <td class="tempo-col">${p.tempoStr}</td>
                        <td class="penal-col">-${p.penalidadeGPS.toLocaleString('pt-BR')}</td>
                        <td class="foto-col">+${p.bonusFotos.toLocaleString('pt-BR')}</td>
                        <td class="pontos-col">${p.totalFinal.toLocaleString('pt-BR')} pts</td>
                    </tr>`;
                });
                html += `</tbody></table></div>`;
            }
        });
        document.getElementById('rankingContent').innerHTML = html;
    });
