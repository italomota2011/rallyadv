<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral - Rally</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .header { text-align: center; padding: 20px; background: #2d3748; border-radius: 12px; margin-bottom: 20px; border-bottom: 4px solid #e67e22; }
        h1 { color: #e67e22; margin: 5px 0; }
        .controles { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 200px; }
        .btn { padding: 10px 15px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn-pdf { background: #e67e22; color: white; }
        .btn-voltar { background: #4a5568; color: white; text-decoration: none; }
        .cat-card { background: #2d3748; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        h2 { color: #f6ad55; border-bottom: 1px solid #4a5568; padding-bottom: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #a0aec0; font-size: 12px; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #4a5568; }
        .right { text-align: right; }
        .gps { color: #fc8181; font-weight: bold; }
        .fotos { color: #68d391; font-weight: bold; }
        #logo { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>RANKING GERAL</h1>
            <p>Resultados Consolidados</p>
        </div>

        <div class="controles">
            <input type="text" id="inputEvento" placeholder="Nome do Evento">
            <button class="btn btn-pdf" onclick="gerarPDF()">ðŸ“„ PDF</button>
            <button class="btn btn-voltar" onclick="location.href='admin.html'">SAIR</button>
        </div>

        <div id="conteudo">Conectando...</div>
    </div>

    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" crossOrigin="anonymous">

    <script>
        // ConfiguraÃ§Ã£o Direta
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            if(!data) {
                document.getElementById('conteudo').innerHTML = "Nenhum dado encontrado.";
                return;
            }

            let html = "";
            categorias.forEach(cat => {
                let lista = [];
                for(let id in data) {
                    if(data[id].categoria === cat) lista.push({id, ...data[id]});
                }
                
                // OrdenaÃ§Ã£o: Menor penalidade de GPS no topo (0 Ã© melhor que -300)
                lista.sort((a,b) => (b.pontos || 0) - (a.pontos || 0));

                if(lista.length > 0) {
                    html += `<div class="cat-card">
                        <h2>${cat}</h2>
                        <table>
                            <tr><th>POS</th><th>NÂº</th><th>PILOTO</th><th class="right">GPS</th><th class="right">FOTOS</th></tr>`;
                    lista.forEach((p, i) => {
                        html += `<tr>
                            <td>${i+1}Âº</td>
                            <td>${p.id}</td>
                            <td>${p.nome || '---'}</td>
                            <td class="right gps">${p.pontos || 0}</td>
                            <td class="right fotos">+${p.pontosFotos || 0}</td>
                        </tr>`;
                    });
                    html += `</table></div>`;
                }
            });
            document.getElementById('conteudo').innerHTML = html;
        });

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const evento = document.getElementById('inputEvento').value || "Resultado Oficial";
            
            doc.setFontSize(16);
            doc.setTextColor(230, 126, 34);
            doc.text("RANKING GERAL - RALLY", 105, 20, { align: "center" });
            
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(evento, 105, 27, { align: "center" });

            let y = 35;
            document.querySelectorAll('.cat-card').forEach(card => {
                const titulo = card.querySelector('h2').innerText;
                const tabela = card.querySelector('table');

                doc.setFontSize(12);
                doc.setTextColor(0);
                doc.text(titulo, 14, y);

                doc.autoTable({
                    html: tabela,
                    startY: y + 2,
                    theme: 'grid',
                    headStyles: { fillColor: [230, 126, 34] },
                    columnStyles: { 0:{halign:'center'}, 1:{halign:'center'}, 3:{halign:'right'}, 4:{halign:'right'} }
                });
                y = doc.lastAutoTable.finalY + 10;
            });

            doc.save("ranking.pdf");
        }
    </script>
</body>
</html>
