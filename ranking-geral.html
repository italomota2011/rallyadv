<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .cat-card { background: #2d3748; padding: 25px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        h1 { color: #e67e22; text-align: center; margin-bottom: 5px; }
        h2 { border-bottom: 2px solid #e67e22; padding-bottom: 10px; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1a202c; color: #a0aec0; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #3e4b5f; }
        .tempo-destaque { color: #f6e05e; font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .pts-total { font-weight: bold; color: #48bb78; text-align: right; }
        .btn-print { background: #38a169; color: white; border: none; padding: 12px 25px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #logoInvisivel { display: none; }
    </style>
</head>
<body>

<div class="container">
    <img id="logoInvisivel" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" crossorigin="anonymous">
    
    <h1>üèÜ Classifica√ß√£o Oficial</h1>
    <p style="text-align:center; color:#a0aec0; margin-bottom:30px;">Crit√©rio: 1¬∫ Menor Tempo | 2¬∫ Maior Pontua√ß√£o (B√¥nus - Penalidades)</p>

    <div style="margin-bottom: 20px; display: flex; gap: 10px; justify-content: center;">
        <button class="btn-print" style="background:#4a5568;" onclick="location.href='admin.html'">VOLTAR</button>
        <button class="btn-print" onclick="exportarPDF()">GERAR PDF PARA PREMIA√á√ÉO</button>
    </div>

    <div id="rankingContent">Carregando classifica√ß√£o atualizada...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

    function tempoSegundos(t) {
        if (!t || t === "--:--:--" || t === "00:00:00") return 9999999;
        const parts = t.split(':').map(Number);
        return parts[0] * 3600 + parts[1] * 60 + parts[2];
    }

    db.ref('competidores').on('value', snap => {
        const data = snap.val();
        let html = "";

        categorias.forEach(cat => {
            let list = [];
            for (let id in data) {
                if (data[id].categoria === cat) {
                    const penalidades = data[id].pontos || 0;
                    const bonusFotos = data[id].pontosFotos || 0;
                    const totalFinal = penalidades + bonusFotos;
                    list.push({ id, ...data[id], totalFinal, segs: tempoSegundos(data[id].tempoFormatado) });
                }
            }

            // ORDENA√á√ÉO: 1¬∫ Tempo (Menor) / 2¬∫ Pontos (Maior)
            list.sort((a, b) => {
                if (a.segs !== b.segs) return a.segs - b.segs;
                return b.totalFinal - a.totalFinal;
            });

            if (list.length > 0) {
                html += `
                <div class="cat-card">
                    <h2>Categoria: ${cat}</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Piloto</th>
                                <th>Tempo de Prova</th>
                                <th>GPS (Penal.)</th>
                                <th>Fotos (B√¥nus)</th>
                                <th style="text-align:right">Total Pontos</th>
                            </tr>
                        </thead>
                        <tbody>`;
                list.forEach((p, i) => {
                    html += `
                    <tr>
                        <td><b>${i + 1}¬∫</b></td>
                        <td>Carro ${p.id} - ${p.nome}</td>
                        <td class="tempo-destaque">${p.tempoFormatado || '--:--:--'}</td>
                        <td style="color:#fc8181">${p.pontos || 0}</td>
                        <td style="color:#63b3ed">+${p.pontosFotos || 0}</td>
                        <td class="pts-total">${p.totalFinal} pts</td>
                    </tr>`;
                });
                html += `</tbody></table></div>`;
            }
        });
        document.getElementById('rankingContent').innerHTML = html;
    });

    async function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        const img = document.getElementById('logoInvisivel');
        
        try { doc.addImage(img, 'JPEG', 125, 10, 40, 30); } catch(e){}
        
        doc.setFontSize(22);
        doc.setTextColor(230, 126, 34);
        doc.text("RESULTADO FINAL DO RALLY", 148, 50, { align: "center" });

        let y = 65;
        document.querySelectorAll('.cat-card').forEach(card => {
            if (y > 170) { doc.addPage(); y = 20; }
            doc.setFontSize(16);
            doc.setTextColor(0);
            doc.text(card.querySelector('h2').innerText, 14, y);
            doc.autoTable({ html: card.querySelector('table'), startY: y + 5, theme: 'striped' });
            y = doc.lastAutoTable.finalY + 15;
        });
        doc.save("Ranking_Geral_Final.pdf");
    }
</script>
</body>
</html>
