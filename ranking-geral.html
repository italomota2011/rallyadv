<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral Final</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .config-card { background: #2d3748; padding: 20px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #e67e22; }
        .cat-card { background: #2d3748; padding: 25px; border-radius: 12px; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-top: 8px; border-radius: 6px; border: none; background: #1a202c; color: white; box-sizing: border-box; }
        h1 { color: #e67e22; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1a202c; color: #a0aec0; padding: 12px; text-align: left; font-size: 13px; }
        td { padding: 12px; border-bottom: 1px solid #3e4b5f; }
        .tempo-destaque { color: #f6e05e; font-weight: bold; font-family: monospace; }
        .pts-total { font-weight: bold; color: #48bb78; text-align: right; }
        .btn { padding: 12px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; color: white; }
        #logoInvisivel { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <img id="logoInvisivel" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" crossorigin="anonymous">
        <h1>üèÜ Ranking Oficial</h1>

        <div class="config-card">
            <label>Cidade / Nome da Etapa:</label>
            <input type="text" id="inputCidade" placeholder="Ex: Feira de Santana - Etapa 1">
            <div style="margin-top:15px; display:flex; gap:10px;">
                <button class="btn" style="background:#4a5568;" onclick="location.href='admin.html'">VOLTAR</button>
                <button class="btn" style="background:#38a169;" onclick="exportarPDF()">GERAR PDF OFICIAL</button>
            </div>
        </div>

        <div id="rankingContent">Carregando classifica√ß√£o atualizada...</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
            authDomain: "cronometro-rally.firebaseapp.com",
            databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
            projectId: "cronometro-rally",
            appId: "1:341731891354:web:d0c34265be68015e98a723"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function tSeg(t) {
            if (!t || t === "--:--:--") return 9999999;
            const p = t.split(':').map(Number);
            return p[0] * 3600 + p[1] * 60 + p[2];
        }

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            if(!data) return;
            let html = "";
            const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
            
            categorias.forEach(cat => {
                let list = [];
                for(let id in data) {
                    if(data[id].categoria === cat) {
                        const total = (data[id].pontos || 0) + (data[id].pontosFotos || 0);
                        list.push({ id, ...data[id], total, segs: tSeg(data[id].tempoFormatado) });
                    }
                }
                // ORDENA√á√ÉO: 1¬∫ Menor Tempo | 2¬∫ Maior Pontua√ß√£o
                list.sort((a,b) => a.segs !== b.segs ? a.segs - b.segs : b.total - a.total);

                if(list.length > 0) {
                    html += `<div class="cat-card"><h2>${cat}</h2><table>
                        <thead><tr><th>Pos</th><th>Piloto</th><th>Tempo</th><th>GPS (Penal.)</th><th>Fotos (B√¥nus)</th><th style="text-align:right">Total Pts</th></tr></thead><tbody>`;
                    list.forEach((p, i) => {
                        html += `<tr><td><b>${i+1}¬∫</b></td><td>Carro ${p.id} - ${p.nome}</td><td class="tempo-destaque">${p.tempoFormatado || '--:--:--'}</td>
                        <td style="color:#fc8181">${p.pontos || 0}</td><td style="color:#63b3ed">+${p.pontosFotos || 0}</td><td class="pts-total">${p.total} pts</td></tr>`;
                    });
                    html += `</tbody></table></div>`;
                }
            });
            document.getElementById('rankingContent').innerHTML = html;
        });

        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const cidade = document.getElementById('inputCidade').value || "Resultado Geral";
            const img = document.getElementById('logoInvisivel');
            try { doc.addImage(img, 'JPEG', 125, 10, 40, 30); } catch(e){}
            doc.setFontSize(20);
            doc.setTextColor(230, 126, 34);
            doc.text("RANKING FINAL - " + cidade.toUpperCase(), 148, 50, {align:'center'});
            let y = 65;
            document.querySelectorAll('.cat-card').forEach(card => {
                if(y > 170) { doc.addPage(); y = 20; }
                doc.setFontSize(14);
                doc.setTextColor(0);
                doc.text(card.querySelector('h2').innerText, 14, y);
                doc.autoTable({ html: card.querySelector('table'), startY: y + 2, theme: 'striped' });
                y = doc.lastAutoTable.finalY + 15;
            });
            doc.save(`Ranking_${cidade}.pdf`);
        }
    </script>
</body>
</html>
