<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking Geral - Rally Oficial</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; }
        
        /* Cabe√ßalho */
        .header-print { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #4a5568; padding-bottom: 20px; }
        .logo { width: 140px; margin-bottom: 10px; }
        .info-evento { font-size: 1.2rem; font-weight: bold; color: #ecc94b; margin-top: 5px; }

        /* Controles de Entrada (Escondidos na Impress√£o) */
        .no-print { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; background: #2d3748; padding: 15px; border-radius: 8px; }
        .inputs-grupo { display: flex; gap: 10px; flex-grow: 1; }
        .inputs-grupo input { padding: 8px; border-radius: 4px; border: 1px solid #4a5568; background: #1a202c; color: white; width: 200px; }
        
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; color: white; }
        .btn-print { background: #38a169; }
        .btn-back { background: #4a5568; }

        /* Tabela e Cards */
        .cat-card { background: #2d3748; border-radius: 12px; padding: 25px; margin-bottom: 40px; border-top: 5px solid #ecc94b; box-shadow: 0 10px 15px rgba(0,0,0,0.3); }
        h2 { color: #ecc94b; margin: 0 0 15px 0; text-transform: uppercase; font-size: 1.3rem; }
        table { width: 100%; border-collapse: collapse; background: #1a202c; border-radius: 8px; overflow: hidden; }
        th { background: #4a5568; color: #cbd5e0; padding: 15px; text-align: left; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid #2d3748; font-size: 15px; }
        .pos-col { width: 60px; font-weight: bold; color: #ecc94b; font-size: 1.2rem; }
        .tempo-col { color: #68d391; font-weight: bold; font-family: monospace; font-size: 1.2rem; }
        .pontos-col { color: #63b3ed; font-weight: bold; text-align: right; font-size: 1.2rem; }
        .primeiro-lugar { background: rgba(236, 201, 75, 0.1) !important; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .no-print { display: none; }
            .cat-card { border: 1px solid #000; background: white; color: black; box-shadow: none; page-break-inside: avoid; }
            table { background: white; color: black; border: 1px solid #ccc; }
            th { background: #eee; color: black; border-bottom: 2px solid #000; }
            td { border-bottom: 1px solid #eee; color: black; }
            .tempo-col, .pontos-col, .pos-col, .info-evento { color: black !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="no-print">
        <a href="admin.html" class="btn btn-back">‚¨Ö Voltar</a>
        <div class="inputs-grupo">
            <input type="text" id="inputCidade" placeholder="Cidade do Evento" oninput="atualizarHeader()">
            <input type="text" id="inputData" placeholder="Data (ex: 24/01/2026)" oninput="atualizarHeader()">
        </div>
        <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è Gerar PDF</button>
    </div>

    <div class="header-print">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRakETPU1WsKmBi2ppw7axi6RJ9ie0KAWookA&s" class="logo">
        <h1>CLASSIFICA√á√ÉO FINAL RALLY</h1>
        <div id="displayEvento" class="info-evento"></div>
        <p style="color: #cbd5e0; font-size: 0.9rem;">Crit√©rios: 1¬∫ Tempo Total | 2¬∫ Pontos (Rastro + Fotos)</p>
    </div>

    <div id="rankingContent">
        <p style="text-align: center;">Calculando resultados...</p>
    </div>
</div>

<script>
    // Fun√ß√£o para atualizar o texto do cabe√ßalho em tempo real
    function atualizarHeader() {
        const cidade = document.getElementById('inputCidade').value;
        const data = document.getElementById('inputData').value;
        const display = document.getElementById('displayEvento');
        
        if (cidade || data) {
            display.innerText = `${cidade}${cidade && data ? ' - ' : ''}${data}`;
        } else {
            display.innerText = "";
        }
    }

    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('competidores').on('value', snap => {
        const data = snap.val();
        if (!data) return;

        const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];
        let html = "";

        categorias.forEach(cat => {
            let competidores = [];
            for (let id in data) {
                const comp = data[id];
                if (comp.categoria === cat) {
                    competidores.push({
                        id: id,
                        nome: comp.nome || "---",
                        tempoMs: comp.tempoTotalMs || Infinity,
                        tempoFormatado: comp.tempoFormatado || "--:--:--",
                        pontosTotais: (comp.pontos || 0) + (comp.pontosFotos || 0)
                    });
                }
            }

            // RANKING: 1¬∫ Tempo (Menor) | 2¬∫ Pontos (Maior)
            competidores.sort((a, b) => {
                if (a.tempoMs !== b.tempoMs) return a.tempoMs - b.tempoMs;
                return b.pontosTotais - a.pontosTotais;
            });

            if (competidores.length > 0) {
                html += `
                <div class="cat-card">
                    <h2>Categoria: ${cat}</h2>
                    <table>
                        <thead>
