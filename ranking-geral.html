</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBPJkehV9C1x0hiY5dQSwSRtVf5c4P2JGE",
        authDomain: "cronometro-rally.firebaseapp.com",
        databaseURL: "https://cronometro-rally-default-rtdb.firebaseio.com",
        projectId: "cronometro-rally",
        appId: "1:341731891354:web:d0c34265be68015e98a723"
    };
    
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

    db.ref('competidores').on('value', snap => {
        try {
            const data = snap.val();
            if(!data) {
                document.getElementById('rankingContent').innerHTML = "Sem dados no banco de dados.";
                return;
            }

            let html = "";
            categorias.forEach(cat => {
                let list = [];
                for(let id in data) {
                    const p = data[id];
                    if(p && p.categoria === cat) {
                        const pontosGPS = Number(p.pontos) || 0; 
                        const bonusFotos = Number(p.pontosFotos) || 0;
                        const totalFinal = pontosGPS + bonusFotos;
                        
                        // Busca o campo tempoFormatado que voc√™ usa no arquivo tempos.html
                        const tempoProva = p.tempoFormatado || "--:--:--";

                        list.push({ 
                            id: id, 
                            nome: p.nome || "Piloto sem nome",
                            penalidadeGPS: 0 - pontosGPS, 
                            bonusFotos: bonusFotos, 
                            totalFinal: totalFinal,
                            tempoTotal: tempoProva
                        });
                    }
                }
                
                list.sort((a, b) => b.totalFinal - a.totalFinal);

                if(list.length > 0) {
                    html += `
                    <div class="cat-card">
                        <h2>Categoria: ${cat}</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th class="pos-col">Pos</th>
                                    <th>N¬∫</th>
                                    <th>Piloto</th>
                                    <th>Tempo Total</th>
                                    <th>Penal. GPS</th>
                                    <th>B√¥nus Fotos</th>
                                    <th style="text-align: right;">TOTAL FINAL</th>
                                </tr>
                            </thead>
                            <tbody>`;
                    list.forEach((p, i) => {
                        html += `
                        <tr>
                            <td class="pos-col">${i + 1}¬∫</td>
                            <td><b>${p.id}</b></td>
                            <td>${p.nome}</td>
                            <td style="color: #cbd5e0; font-family: monospace;">${p.tempoTotal}</td>
                            <td class="penal-col">-${p.penalidadeGPS.toLocaleString('pt-BR')}</td>
                            <td class="foto-col">+${p.bonusFotos.toLocaleString('pt-BR')}</td>
                            <td class="pontos-col">${p.totalFinal.toLocaleString('pt-BR')} pts</td>
                        </tr>`;
                    });
                    html += `</tbody></table></div>`;
                }
            });
            document.getElementById('rankingContent').innerHTML = html || "Nenhum competidor encontrado para as categorias.";
        } catch (err) {
            console.error(err);
            document.getElementById('rankingContent').innerHTML = "Erro ao processar dados: " + err.message;
        }
    });
