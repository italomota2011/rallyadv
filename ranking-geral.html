    <script>
        const firebaseConfig = {

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('competidores').on('value', snap => {
            const data = snap.val();
            if (!data) return;

            let html = "";
            const categorias = ["BAIANO 4x2", "BAIANO 4x4", "INICIANTE 4x2", "INICIANTE 4x4", "ANTIGOS"];

            categorias.forEach(cat => {
                let lista = [];
                for (let id in data) {
                    if (data[id].categoria === cat) {
                        lista.push({ id, ...data[id] });
                    }
                }

                // 2¬∫ Mais Pontos (Precis√£o) como desempate
                lista.sort((a, b) => {
                    const tempoA = a.tempoTotalMs || Infinity;
                    const tempoB = b.tempoTotalMs || Infinity;
                    if (tempoA !== tempoB) return tempoA - tempoB;

                    const pontosA = a.pontos || 0;
                    const pontosB = b.pontos || 0;
                    return pontosB - pontosA;
                });

                if (lista.length > 0) {
                    html += `
                    <div class="cat-card">
                        <h2>${cat}</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;">Pos</th>
                                    <th style="width: 60px;">N¬∫</th>
                                    <th>Piloto</th>
                                    <th>Tempo Final</th>
                                    <th>Pontos (GPS)</th>
                                </tr>
                            </thead>
                            <tbody>`;
